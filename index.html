.1. HANDBOOK PURPOSE </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:232.000000px;left:105.599998px"><nobr>This Handbook is designed to provide a comprehensive guide for 3 CTS instructors, </nobr></span><span style="position:absolute;top:250.239990px;left:105.599998px"><nobr>ensuring a unified approach towards instruction and professional development. It </nobr></span><span style="position:absolute;top:268.799957px;left:105.599998px"><nobr>offers a framework for the necessary skills, knowledge, and behaviors required to </nobr></span><span style="position:absolute;top:287.040039px;left:105.599998px"><nobr>deliver quality instruction within the 3 CTS. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:321.984039px;left:105.599998px"><nobr>1.2. HANDBOOK SCOPE </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:340.800049px;left:105.599976px"><nobr>The Handbook encompasses a broad range of topics pertinent to the role of 3 CTS </nobr></span><span style="position:absolute;top:359.040039px;left:105.599976px"><nobr>instructors, from qualification requirements and instructional methodologies to student </nobr></span><span style="position:absolute;top:377.600006px;left:105.599976px"><nobr>assessment, counseling, and feedback. It is applicable to all instructors within the 3 </nobr></span><span style="position:absolute;top:395.840057px;left:105.599976px"><nobr>CTS, regardless of rank or experience level. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:431.104004px;left:105.599998px"><nobr>1.3. 3 CTS INSTRUCTOR MISSION STATEMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:italic;color:#000000;"><span style="position:absolute;top:450.271973px;left:105.599998px"><nobr>The mission of 3 CTS instructors is to provide superior, standard-based training to all </nobr></span><span style="position:absolute;top:468.831970px;left:105.599998px"><nobr>students, fostering a combat-centric environment focused on continuous learning and </nobr></span><span style="position:absolute;top:487.071991px;left:105.599998px"><nobr>development, in order to deliver combat power through electromagnetic warfare. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;text-decoration:underline;color:#000000;"><span style="position:absolute;top:523.199951px;left:105.599998px"><nobr>Amplifying: Our instructors personify the core values of Character, Connection, </nobr></span><span style="position:absolute;top:541.760010px;left:105.599998px"><nobr>Commitment, and Courage, driving excellence in every instructional endeavor. As the </nobr></span><span style="position:absolute;top:559.999939px;left:105.599998px"><nobr>esteemed educators of Space Delta 3, we relentlessly uphold our high responsibility, </nobr></span><span style="position:absolute;top:578.559998px;left:105.599998px"><nobr>embodying the spirit of elite combat instruction. Warriors First! </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:631.119385px;left:96.000000px"><nobr>SECTION 2: INSTRUCTOR ROLES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:656.384033px;left:105.599998px"><nobr>2.1. ROLE DEFINITION AND KEY FUNCTIONS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:674.623962px;left:115.200005px"><nobr>2.1.1. An instructor within the 3rd Combat Training Squadron (3 CTS) serves as a </nobr></span><span style="position:absolute;top:693.439941px;left:144.000000px"><nobr>facilitator of learning within an adult academic and experiential environment. </nobr></span><span style="position:absolute;top:711.679993px;left:144.000000px"><nobr>One serving in the role of an instructor must also fill the role of a mentor, leader, </nobr></span><span style="position:absolute;top:730.239990px;left:144.000000px"><nobr>evaluator, manager, counselor, and finally, they must be a learner themselves. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:748.223938px;left:115.200035px"><nobr>2.1.2. Their primary functions include developing and implementing instructional </nobr></span><span style="position:absolute;top:767.039917px;left:144.000046px"><nobr>courses, maintaining comprehensive and precise class records, teaching and </nobr></span><span style="position:absolute;top:785.279968px;left:144.000046px"><nobr>counseling students, and providing mentorship to junior instructors. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:803.583984px;left:115.200058px"><nobr>2.1.3. They are also responsible for familiarizing new instructors with appropriate </nobr></span><span style="position:absolute;top:822.079956px;left:144.000061px"><nobr>learning models, professional ethics, and classroom management techniques, as </nobr></span><span style="position:absolute;top:840.639954px;left:144.000061px"><nobr>well as facilitating practical teaching exercises for students and instructors alike. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:877.184021px;left:105.600014px"><nobr>2.2. ROLE EXPECTATIONS AND STANDARDS </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>11 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:129.024094px;left:115.200005px"><nobr>2.2.1. Instructors within the 3 CTS are expected to abide by Department of the Air </nobr></span><span style="position:absolute;top:147.520020px;left:144.000031px"><nobr>Force, Joint Force, and Industry-Standard teaching competencies as described </nobr></span><span style="position:absolute;top:166.080078px;left:144.000046px"><nobr>in this handbook. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:184.064041px;left:115.200035px"><nobr>2.2.2. Performance is gauged on their capacity to steer learning, manage the </nobr></span><span style="position:absolute;top:202.880051px;left:144.000031px"><nobr>classroom environment, design learning objectives and lesson plans, and </nobr></span><span style="position:absolute;top:221.120041px;left:144.000031px"><nobr>communicate effectively. They are tasked with planning, executing, and </nobr></span><span style="position:absolute;top:239.680008px;left:144.000031px"><nobr>supervising training programs, both indoors and outdoors, employing a variety of </nobr></span><span style="position:absolute;top:257.920013px;left:144.000031px"><nobr>instructional methods. Instructors must also evaluate training activities and </nobr></span><span style="position:absolute;top:276.479980px;left:144.000031px"><nobr>personnel, and offering constructive feedback to students is integral to their role. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:313.024017px;left:105.600075px"><nobr>2.3. ROLE BOUNDARIES AND LIMITATIONS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:331.264008px;left:115.200058px"><nobr>2.3.1. The role of an instructor is primarily confined to the planning, execution, and </nobr></span><span style="position:absolute;top:350.079987px;left:144.000046px"><nobr>supervision of training. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:368.319977px;left:124.800049px"><nobr>2.3.1.1. This involves logistical coordination for the necessary facilities, equipment, </nobr></span><span style="position:absolute;top:386.879944px;left:168.000046px"><nobr>and supplies, as well as safeguarding the integrity of examinations and </nobr></span><span style="position:absolute;top:405.119904px;left:168.000046px"><nobr>maintaining accountability for instructional equipment. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:423.423950px;left:115.200073px"><nobr>2.3.2. Activities outside of these areas, not directly contributing to the training, </nobr></span><span style="position:absolute;top:441.919922px;left:144.000061px"><nobr>teaching, or management of instructional activities, are generally outside the </nobr></span><span style="position:absolute;top:460.479919px;left:144.000061px"><nobr>scope of an instructor\'s duties. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:478.463989px;left:115.200073px"><nobr>2.3.3. Tasks that do not align with established course objectives or curriculum, or </nobr></span><span style="position:absolute;top:497.279907px;left:144.000046px"><nobr>that fail to support the students\' growth within the scope of the course or </nobr></span><span style="position:absolute;top:515.519897px;left:144.000046px"><nobr>program, are typically not within an instructor\'s purview. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:551.439331px;left:96.000000px"><nobr>SECTION 3: INSTRUCTOR RESPONSIBILITIES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:576.960022px;left:96.000000px"><nobr>This section serves as a brief summary of Instructor Responsibilities. More information </nobr></span><span style="position:absolute;top:595.199951px;left:96.000000px"><nobr>on these responsibilities can be found in subsequent chapters, where appropriate. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:613.504028px;left:108.159996px"><nobr>3.1. ADHERENCE TO THE INSTRUCTOR CODE OF CONDUCT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:631.999939px;left:113.920006px"><nobr>3.1.1. 3 CTS instructors must adhere to the Instructor Code of Conduct, as outlined </nobr></span><span style="position:absolute;top:650.559998px;left:144.000000px"><nobr>in Appendix A of this handbook. This comprehensive set of ethical and </nobr></span><span style="position:absolute;top:668.799988px;left:144.000000px"><nobr>professional guidelines informs all aspects of instructional practice. It shapes </nobr></span><span style="position:absolute;top:687.360046px;left:144.000000px"><nobr>interactions with students, colleagues, and the broader Space Delta 3 </nobr></span><span style="position:absolute;top:705.343994px;left:144.000000px"><nobr>community, and governs the appropriate use of resources and information. Strict </nobr></span><span style="position:absolute;top:723.903992px;left:144.000000px"><nobr>compliance with the Code of Conduct is non-negotiable and considered </nobr></span><span style="position:absolute;top:742.143982px;left:143.999985px"><nobr>fundamental to upholding the high standards and reputation of the 3rd </nobr></span><span style="position:absolute;top:760.703918px;left:143.999954px"><nobr>Combat Training Squadron. It is expected that each instructor will familiarize </nobr></span><span style="position:absolute;top:779.200012px;left:143.999954px"><nobr>themselves with the Code of Conduct and consistently model its principles in </nobr></span><span style="position:absolute;top:797.760010px;left:143.999954px"><nobr>their professional conduct. Failure to adhere to the Code of Conduct may result </nobr></span><span style="position:absolute;top:816.672058px;left:143.999954px"><nobr>in disciplinary actions. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:852.543945px;left:108.159966px"><nobr>3.2. COMPLIANCE WITH SAFETY AND SECURITY MEASURES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:871.360046px;left:113.919952px"><nobr>3.2.1. 3 CTS instructors are mandated to adhere to all safety, Force Protection </nobr></span><span style="position:absolute;top:889.600037px;left:143.999939px"><nobr>Conditions (FPCON), and security requirements. This extends to ensuring that </nobr></span><span style="position:absolute;top:908.159973px;left:143.999939px"><nobr>students comply with these standards. The details on security measures can be </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>12 </nobr></span></span></p><div style="position:absolute;top:602.420044px;left:135.466660px"><nobr><img height="161.000000" width="595.000000" src ="bgimg/bg00002.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280029px;left:144.000000px"><nobr>found in the 3 CTS and Delta 3 Security Guides. Safety guidelines can be found </nobr></span><span style="position:absolute;top:147.520020px;left:144.000000px"><nobr>by contacting your appointed Safety Officer. Upholding these standards is vital to </nobr></span><span style="position:absolute;top:166.080002px;left:144.000000px"><nobr>the integrity of our training environment and the protection of personnel and </nobr></span><span style="position:absolute;top:184.319992px;left:144.000000px"><nobr>resources. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:220.864014px;left:108.159996px"><nobr>3.3. STUDENT INFORMATION REQUIREMENTS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:239.680008px;left:143.999969px"><nobr>Instructors must ensure their students have critical information available to them </nobr></span><span style="position:absolute;top:257.920013px;left:143.999969px"><nobr>at all times during course execution. At a minimum, this includes: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:276.223969px;left:113.919952px"><nobr>3.3.1. Emergency Exit Plan. Instructors are accountable for ensuring that every </nobr></span><span style="position:absolute;top:294.720062px;left:143.999969px"><nobr>student is aware of the Emergency Exit Plan for their specific classroom or </nobr></span><span style="position:absolute;top:313.280029px;left:143.999969px"><nobr>learning environment. This includes knowledge of all exits, emergency </nobr></span><span style="position:absolute;top:331.520020px;left:143.999969px"><nobr>procedures, and designated assembly points. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:349.824066px;left:113.919975px"><nobr>3.3.2. Points of Contact (POCs). Instructors must provide students with the </nobr></span><span style="position:absolute;top:368.319977px;left:144.000000px"><nobr>contact details of the Points of Contact (POCs) for their respective administrative </nobr></span><span style="position:absolute;top:386.880005px;left:144.000000px"><nobr>flight (ADCON), and of the training program they are currently attending. This </nobr></span><span style="position:absolute;top:405.119995px;left:144.000031px"><nobr>ensures that students can access necessary support, guidance, and </nobr></span><span style="position:absolute;top:423.679962px;left:144.000061px"><nobr>requirements outside of the training environment promptly. Creating and </nobr></span><span style="position:absolute;top:441.919983px;left:144.000092px"><nobr>distributing an organization chart with contact information is a recommended </nobr></span><span style="position:absolute;top:460.479980px;left:144.000092px"><nobr>solution. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:478.463989px;left:113.920097px"><nobr>3.3.3. Instructor and Student Contact Information. Instructors play a crucial role </nobr></span><span style="position:absolute;top:497.279938px;left:144.000092px"><nobr>in facilitating effective communication by disseminating their contact information </nobr></span><span style="position:absolute;top:515.519958px;left:144.000092px"><nobr>and, where appropriate, encouraging the exchange of contact information among </nobr></span><span style="position:absolute;top:534.079956px;left:144.000092px"><nobr>students. The creation of a class "Recall Roster" is one recommended approach. </nobr></span><span style="position:absolute;top:552.319946px;left:144.000092px"><nobr>Utilizing the Administrative Flight (currently 3 CTS/MAS) as a sole-source of </nobr></span><span style="position:absolute;top:570.879944px;left:144.000092px"><nobr>student information is also an option. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:607.423950px;left:144.000092px"><nobr>NOTE: Instructors bear the ultimate responsibility for safeguarding any </nobr></span><span style="position:absolute;top:625.663940px;left:144.000092px"><nobr>Personally Identifiable Information (PII) within a given course. The Department </nobr></span><span style="position:absolute;top:644.223938px;left:144.000092px"><nobr>of Defense considers personal phone numbers and addresses, when linked </nobr></span><span style="position:absolute;top:662.463989px;left:144.000092px"><nobr>to first and last names, to be PII. Therefore, items such as "Recall Rosters," </nobr></span><span style="position:absolute;top:681.279907px;left:144.000092px"><nobr>which contain names and personal phone numbers, must be controlled by the </nobr></span><span style="position:absolute;top:699.519836px;left:144.000092px"><nobr>instructor (whether digital or physical) and not copied or distributed to students or </nobr></span><span style="position:absolute;top:718.079895px;left:144.000092px"><nobr>others. It is important to ensure students have access to the information </nobr></span><span style="position:absolute;top:736.319885px;left:144.000092px"><nobr>contained therein to facilitate contact as necessary. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:772.863953px;left:113.920097px"><nobr>3.3.4. Training Program Syllabus and Initial Plan of Instruction (IPOI). </nobr></span><span style="position:absolute;top:791.679932px;left:144.000061px"><nobr>Instructors will ensure that students have a clear understanding of the training </nobr></span><span style="position:absolute;top:809.919922px;left:144.000061px"><nobr>program syllabus and the Initial Plan of Instruction (IPOI). Instructors must brief </nobr></span><span style="position:absolute;top:828.479919px;left:144.000061px"><nobr>students on an overview of course content, assessment methods, and learning </nobr></span><span style="position:absolute;top:846.463867px;left:144.000061px"><nobr>outcomes. This documentation will be provided to the students during the </nobr></span><span style="position:absolute;top:865.023865px;left:144.000061px"><nobr>first day of training in a course through physical student binders. If </nobr></span><span style="position:absolute;top:883.519958px;left:144.000092px"><nobr>necessary due to resource constraint, at a minimum this content will be made </nobr></span><span style="position:absolute;top:902.079895px;left:144.000122px"><nobr>digitally available. It is recommended that both physical and digital copies be </nobr></span><span style="position:absolute;top:920.319885px;left:144.000122px"><nobr>available to students. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>13 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024094px;left:113.920029px"><nobr>3.3.5. Student Expectations and Administrative Information. Instructors are </nobr></span><span style="position:absolute;top:147.520020px;left:144.000046px"><nobr>responsible for communicating key administrative information to students. This </nobr></span><span style="position:absolute;top:166.080078px;left:144.000046px"><nobr>includes details about class start times, the policy on absences, the Student </nobr></span><span style="position:absolute;top:184.320068px;left:144.000046px"><nobr>Code of Conduct, and any other relevant administrative or instructional </nobr></span><span style="position:absolute;top:202.880051px;left:144.000046px"><nobr>information. This must be provided during the first day of training. It is </nobr></span><span style="position:absolute;top:221.120041px;left:144.000046px"><nobr>recommended this information is delivered physically to students in a student </nobr></span><span style="position:absolute;top:239.680008px;left:144.000046px"><nobr>binder. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:276.223969px;left:108.160057px"><nobr>3.4. EFFECTIVE SCHEDULE AND CLASSROOM MANAGEMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:294.720062px;left:144.000046px"><nobr>Instructors must prioritize effective schedule and classroom management to </nobr></span><span style="position:absolute;top:313.280029px;left:144.000046px"><nobr>ensure efficient learning experiences. This responsibility is comprised of the </nobr></span><span style="position:absolute;top:331.520020px;left:144.000076px"><nobr>following: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:349.823975px;left:113.920082px"><nobr>3.4.1. Daily Schedule and Classroom Management </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:368.319977px;left:113.920082px"><nobr>3.4.2. Starting and Ending Class on Time: Instructors should adhere to the planned </nobr></span><span style="position:absolute;top:386.879944px;left:144.000076px"><nobr>start and end times for each class to maintain order and ensure all course </nobr></span><span style="position:absolute;top:405.119904px;left:144.000076px"><nobr>material is covered. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:423.679932px;left:113.920082px"><nobr>3.4.3. Classroom Setup: Instructors should ensure the classroom is set up ahead </nobr></span><span style="position:absolute;top:441.919922px;left:144.000107px"><nobr>of time and that all instructional tools are ready and functioning before the class </nobr></span><span style="position:absolute;top:460.479919px;left:144.000107px"><nobr>begins. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:478.719940px;left:113.920082px"><nobr>3.4.4. Breaks and Meals: Regular breaks must be included between instructional </nobr></span><span style="position:absolute;top:497.279907px;left:144.000107px"><nobr>blocks and sufficient time must be allotted for meals, to maintain student </nobr></span><span style="position:absolute;top:515.519897px;left:144.000107px"><nobr>engagement and energy. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:534.079834px;left:113.920113px"><nobr>3.4.5. Adherence to Initial Plan of Instruction (IPOI): Instructors should stick to the </nobr></span><span style="position:absolute;top:552.319885px;left:144.000122px"><nobr>IPOI for each day of training as closely as possible, ensuring the planned course </nobr></span><span style="position:absolute;top:570.879883px;left:144.000122px"><nobr>material is covered. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:589.119873px;left:113.920128px"><nobr>3.4.6. Reporting Delays or Changes: If the day\'s instruction did not complete the </nobr></span><span style="position:absolute;top:607.679932px;left:144.000122px"><nobr>required items or is behind schedule, instructors should report this to course </nobr></span><span style="position:absolute;top:625.919861px;left:144.000122px"><nobr>managers promptly. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:644.223877px;left:113.920128px"><nobr>3.4.7. Course-Level Schedule and Classroom Management </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:662.719849px;left:113.920128px"><nobr>3.4.8. Security Accesses and Badges: Instructors are responsible for ensuring </nobr></span><span style="position:absolute;top:681.279846px;left:144.000122px"><nobr>students have the necessary security accesses and badges, where required. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:699.519836px;left:113.920128px"><nobr>3.4.9. Adjusting for Delays: Instructors should be prepared to adjust the course </nobr></span><span style="position:absolute;top:718.079895px;left:144.000137px"><nobr>schedule in response to unforeseen events such as weather delays or </nobr></span><span style="position:absolute;top:736.319885px;left:144.000137px"><nobr>emergencies. Report adjustments to course managers promptly. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:754.879883px;left:113.920166px"><nobr>3.4.10. Room Scheduling: It is the instructor\'s responsibility to book training rooms </nobr></span><span style="position:absolute;top:773.119873px;left:144.000137px"><nobr>or conference rooms ahead of the course start date, and arrange for alternative </nobr></span><span style="position:absolute;top:791.679871px;left:144.000137px"><nobr>spaces if necessary. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:809.919922px;left:113.920166px"><nobr>3.4.11. System Trainer Times: Instructors should schedule and manage appropriate </nobr></span><span style="position:absolute;top:828.479919px;left:144.000137px"><nobr>times for system trainer usage, taking care to deconflict schedules where </nobr></span><span style="position:absolute;top:846.719910px;left:144.000137px"><nobr>necessary. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:865.279846px;left:113.920166px"><nobr>3.4.12. Script/Scenario Usage &amp; Management: Instructors must select, update, </nobr></span><span style="position:absolute;top:883.519836px;left:144.000122px"><nobr>prepare, execute, and manage the use of any scripts and subsequent scenarios </nobr></span><span style="position:absolute;top:902.079895px;left:144.000122px"><nobr>required to achieve the course Desired Learning Objectives. Updates to any </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>14 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:144.000000px"><nobr>scripts should be coordinated with the Course Manager or STAN/EVAL, </nobr></span><span style="position:absolute;top:147.520020px;left:144.000000px"><nobr>whichever is appropriate. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:166.080078px;left:113.920029px"><nobr>3.4.13. Live-Fire Times: Coordination and management of live-fire times with the </nobr></span><span style="position:absolute;top:184.064041px;left:144.000061px"><nobr>training range is a key responsibility for instructors. See Chapter 8 for further </nobr></span><span style="position:absolute;top:202.880051px;left:144.000076px"><nobr>details. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:221.120041px;left:113.920082px"><nobr>3.4.14. Student Evaluations: Instructors should schedule student evaluations with </nobr></span><span style="position:absolute;top:239.680008px;left:144.000076px"><nobr>STAN/EVAL for the end of the course, allowing for sufficient time for feedback </nobr></span><span style="position:absolute;top:257.920013px;left:144.000076px"><nobr>and grading. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:276.479980px;left:113.920082px"><nobr>3.4.15. Addressing Absenteeism and Disciplinary Issues: Instructors must promptly </nobr></span><span style="position:absolute;top:294.720062px;left:144.000076px"><nobr>address any issues of absenteeism, tardiness, or disciplinary concerns, to </nobr></span><span style="position:absolute;top:313.280029px;left:144.000076px"><nobr>maintain the integrity of the learning environment and to ensure the course </nobr></span><span style="position:absolute;top:331.520020px;left:144.000076px"><nobr>objectives are met. Utilize the Chain of Command where appropriate, if unable </nobr></span><span style="position:absolute;top:350.079987px;left:144.000076px"><nobr>to resolve the issue at the Instructor-Student level, if concerns persist, or as </nobr></span><span style="position:absolute;top:368.319977px;left:144.000076px"><nobr>warranted by severity. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:386.623932px;left:113.920082px"><nobr>3.4.16. See Chapter 4 for more details on effective schedule and classroom </nobr></span><span style="position:absolute;top:405.119904px;left:144.000076px"><nobr>management. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:441.663940px;left:108.160072px"><nobr>3.5. USE OF INSTRUCTIONAL METHODOLOGIES. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:460.479919px;left:113.920082px"><nobr>3.5.1. Instructors are expected to apply sound and appropriate instructional </nobr></span><span style="position:absolute;top:478.719940px;left:144.000076px"><nobr>methodologies throughout 3 CTS courses. This entails selecting the most </nobr></span><span style="position:absolute;top:497.279907px;left:144.000076px"><nobr>effective teaching style tailored to each lesson, which may include formal or </nobr></span><span style="position:absolute;top:515.519897px;left:144.000076px"><nobr>informal lectures, briefings, guided discussions, or demonstration-performance. </nobr></span><span style="position:absolute;top:534.079834px;left:144.000076px"><nobr>Effective use of questioning and feedback techniques also fall under this domain, </nobr></span><span style="position:absolute;top:552.319885px;left:144.000076px"><nobr>allowing instructors to assess student understanding and provide constructive </nobr></span><span style="position:absolute;top:570.879883px;left:144.000076px"><nobr>feedback. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:589.119873px;left:113.920082px"><nobr>3.5.2. Instructors are also expected to demonstrate proficiency in the use of voice </nobr></span><span style="position:absolute;top:607.679932px;left:144.000107px"><nobr>techniques and audio tools, visuals, body language, and environmental cues, to </nobr></span><span style="position:absolute;top:625.919861px;left:144.000107px"><nobr>provide an engaging and conducive learning environment. Classroom </nobr></span><span style="position:absolute;top:644.479858px;left:144.000107px"><nobr>management techniques such as effective opening techniques (capturing </nobr></span><span style="position:absolute;top:662.719849px;left:144.000107px"><nobr>attention, motivating students), transitional techniques (moving between main </nobr></span><span style="position:absolute;top:681.279846px;left:144.000107px"><nobr>points), and the strategic use of personal or anecdotal experiences are also key </nobr></span><span style="position:absolute;top:699.519836px;left:144.000107px"><nobr>to capturing, maintaining, and ensuring student attention and comprehension. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:718.079895px;left:113.920128px"><nobr>3.5.3. Instructors will take accurate and detailed observations on how individual </nobr></span><span style="position:absolute;top:736.319885px;left:144.000122px"><nobr>lessons that they taught were executed, in addition to observations on courses </nobr></span><span style="position:absolute;top:754.879883px;left:144.000122px"><nobr>that the instructor teaches in. Instructors will contribute these observations to the </nobr></span><span style="position:absolute;top:773.119873px;left:144.000122px"><nobr>development of Lessons Learned and Learning Points in End of Course Debriefs </nobr></span><span style="position:absolute;top:791.679871px;left:144.000122px"><nobr>(EOCDs) and Training Review Boards (TRBs). </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:809.919922px;left:113.920128px"><nobr>3.5.4. The use of these instructional methodologies, along with further details and </nobr></span><span style="position:absolute;top:828.223877px;left:144.000122px"><nobr>examples, are elaborated upon in Chapter 3. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:865.023926px;left:108.160156px"><nobr>3.6. STUDENT ASSESSMENT AND FEEDBACK </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:883.519836px;left:144.000137px"><nobr>Instructors bear the responsibility for regularly assessing students in multiple </nobr></span><span style="position:absolute;top:902.079895px;left:144.000137px"><nobr>areas to ensure achievement of the Desired Learning Objectives (DLOs) of the </nobr></span><span style="position:absolute;top:920.319885px;left:144.000137px"><nobr>course: </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>15 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024094px;left:113.920029px"><nobr>3.6.1. Subject Knowledge Level: This involves assessing the extent to which </nobr></span><span style="position:absolute;top:147.520020px;left:144.000031px"><nobr>students understand the subject matter being taught. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:165.824051px;left:113.920006px"><nobr>3.6.2. Task Knowledge Levels: This refers to the degree to which students </nobr></span><span style="position:absolute;top:184.320068px;left:144.000031px"><nobr>comprehend the tasks they are expected to perform. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:202.624023px;left:113.920006px"><nobr>3.6.3. Task Performance Levels: This relates to the students\' actual performance </nobr></span><span style="position:absolute;top:221.120041px;left:144.000000px"><nobr>of the required tasks. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:239.423996px;left:113.920006px"><nobr>3.6.4. Desired Learning Objectives (DLOs): Ultimately, the students\' knowledge </nobr></span><span style="position:absolute;top:257.920013px;left:144.000000px"><nobr>and performance levels must align with the DLOs of the course. The Master Task </nobr></span><span style="position:absolute;top:276.479980px;left:144.000000px"><nobr>List (MTL) is an essential tool for instructors in evaluating whether students are </nobr></span><span style="position:absolute;top:294.720062px;left:144.000000px"><nobr>meeting the necessary knowledge and task performance levels, as well as the </nobr></span><span style="position:absolute;top:313.280029px;left:144.000000px"><nobr>DLOs. The course\'s Initial Plan of Instruction (IPOI) also provides valuable </nobr></span><span style="position:absolute;top:331.520020px;left:144.000000px"><nobr>guidance for making daily assessments and tracking progress. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:349.823975px;left:113.920029px"><nobr>3.6.5. Documentation of Training Outcomes: Instructors are required to </nobr></span><span style="position:absolute;top:368.319977px;left:144.000046px"><nobr>document, enter, and track training outcomes for students daily using Patriot </nobr></span><span style="position:absolute;top:386.879944px;left:144.000046px"><nobr>Excalibur (PEX) and the Form 4419 (or its equivalent if this form changes in the </nobr></span><span style="position:absolute;top:405.119904px;left:144.000046px"><nobr>future). </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:423.423950px;left:113.920044px"><nobr>3.6.6. Progress Checks: Instructors will utilize deliberately developed and </nobr></span><span style="position:absolute;top:441.919922px;left:144.000046px"><nobr>approved progress checks to regularly assess student progress in achieving the </nobr></span><span style="position:absolute;top:460.479919px;left:144.000046px"><nobr>required learning levels and course DLOs. These checks may take the form of </nobr></span><span style="position:absolute;top:478.719940px;left:144.000046px"><nobr>written exams or practical task-based assessments. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:497.023926px;left:113.920044px"><nobr>3.6.7. Feedback: Instructors will provide regular feedback to students regarding </nobr></span><span style="position:absolute;top:515.519897px;left:144.000046px"><nobr>their progress in the course. This is why daily documentation of training </nobr></span><span style="position:absolute;top:534.079834px;left:144.000046px"><nobr>outcomes is crucial. Timely feedback helps students understand their current </nobr></span><span style="position:absolute;top:552.319885px;left:144.000046px"><nobr>performance levels and what needs to be corrected or improved to achieve the </nobr></span><span style="position:absolute;top:570.879883px;left:144.000046px"><nobr>course DLOs. Feedback can be immediate, impromptu, scheduled (based on </nobr></span><span style="position:absolute;top:589.119873px;left:144.000046px"><nobr>time intervals), or summative. Regardless of feedback technique, student </nobr></span><span style="position:absolute;top:607.679932px;left:144.000046px"><nobr>feedback will be documented in daily training outcomes. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:625.663879px;left:113.920044px"><nobr>3.6.8. Student Assessment and Feedback is covered in more detail in Chapters 5 </nobr></span><span style="position:absolute;top:644.223877px;left:144.000046px"><nobr>and 6. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:681.023865px;left:108.160057px"><nobr>3.7. PROVIDING STUDENT COUNSELING </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:699.519836px;left:144.000046px"><nobr>Counseling plays a vital role in the teaching process, creating an environment </nobr></span><span style="position:absolute;top:718.079895px;left:144.000046px"><nobr>that fosters mutual understanding and encourages student development. There </nobr></span><span style="position:absolute;top:736.319885px;left:144.000046px"><nobr>may be various circumstances that necessitate student counseling, ranging from </nobr></span><span style="position:absolute;top:754.879883px;left:144.000046px"><nobr>academic struggles, disciplinary issues, personal problems that may affect </nobr></span><span style="position:absolute;top:773.119873px;left:144.000046px"><nobr>academic performance, or the need to provide constructive feedback on </nobr></span><span style="position:absolute;top:791.679871px;left:144.000046px"><nobr>performance. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:809.663879px;left:113.920059px"><nobr>3.7.1. Academic Counseling : This involves assisting students who are struggling </nobr></span><span style="position:absolute;top:828.479919px;left:144.000061px"><nobr>with grasping the course content or completing assignments. It may involve </nobr></span><span style="position:absolute;top:846.719910px;left:144.000061px"><nobr>identifying problem areas, suggesting strategies for improvement, and offering </nobr></span><span style="position:absolute;top:865.279846px;left:144.000061px"><nobr>resources for additional help. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:883.263855px;left:113.920059px"><nobr>3.7.2. Disciplinary Counseling: This type of counseling occurs when a student </nobr></span><span style="position:absolute;top:902.079895px;left:144.000061px"><nobr>has violated established rules or norms, requiring corrective action. The focus </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>16 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:144.000000px"><nobr>here is on helping students understand their mistakes and guiding them towards </nobr></span><span style="position:absolute;top:147.520020px;left:144.000000px"><nobr>improved behavior. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:165.824051px;left:113.920006px"><nobr>3.7.3. Personal Counseling: Occasionally, students may face personal issues that </nobr></span><span style="position:absolute;top:184.320068px;left:144.000000px"><nobr>impact their academic performance. Instructors are not therapists, but they can </nobr></span><span style="position:absolute;top:202.880051px;left:144.000000px"><nobr>listen, show empathy, and when appropriate, refer students to professional </nobr></span><span style="position:absolute;top:221.120041px;left:144.000000px"><nobr>resources. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:239.423996px;left:113.920006px"><nobr>3.7.4. Performance Feedback: This form of counseling involves providing </nobr></span><span style="position:absolute;top:257.920013px;left:144.000031px"><nobr>students with constructive feedback on their progress, highlighting areas of </nobr></span><span style="position:absolute;top:276.479980px;left:144.000031px"><nobr>strength and identifying areas that need improvement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:294.464020px;left:113.920006px"><nobr>3.7.5. Group Counseling: Sometimes, issues arise that affect the entire class or a </nobr></span><span style="position:absolute;top:313.280029px;left:144.000000px"><nobr>group of students. Group counseling can help address common concerns, </nobr></span><span style="position:absolute;top:331.520020px;left:144.000000px"><nobr>promote teamwork, and create a more cohesive learning environment. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:349.823975px;left:113.919952px"><nobr>3.7.6. Counseling Techniques: Effective counseling involves techniques such as </nobr></span><span style="position:absolute;top:368.319977px;left:143.999954px"><nobr>active listening, empathy, setting clear expectations, providing constructive </nobr></span><span style="position:absolute;top:386.879944px;left:143.999954px"><nobr>feedback, follow-through, and follow-up. It is crucial to create a safe and non-</nobr></span><span style="position:absolute;top:405.119904px;left:143.999924px"><nobr>judgmental space for students to express their concerns. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:423.423950px;left:113.919952px"><nobr>3.7.7. Providing Student Counseling is covered in more detail in Chapter 6. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:460.223969px;left:108.159935px"><nobr>3.8. MAINTAINING SYSTEM ACCESS AND PROFICIENCY </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:478.719940px;left:113.919952px"><nobr>3.8.1. To deliver effective instruction and ensure students\' success, instructors </nobr></span><span style="position:absolute;top:497.279907px;left:143.999939px"><nobr>must have and maintain access to the weapon systems they are teaching. This </nobr></span><span style="position:absolute;top:515.519897px;left:143.999939px"><nobr>allows instructors to stay abreast of the latest updates, changes, and </nobr></span><span style="position:absolute;top:534.079834px;left:143.999939px"><nobr>functionalities of these systems. Furthermore, instructors play a vital role in </nobr></span><span style="position:absolute;top:552.319885px;left:143.999939px"><nobr>facilitating students\' access to these systems, ensuring they have the necessary </nobr></span><span style="position:absolute;top:570.879883px;left:143.999939px"><nobr>permissions and capabilities to engage in hands-on learning experiences. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:589.119873px;left:113.919922px"><nobr>3.8.2. Instructors must also maintain their proficiency with these systems. This is </nobr></span><span style="position:absolute;top:607.679932px;left:143.999924px"><nobr>achieved through Continuation Training, which provides regular updates and </nobr></span><span style="position:absolute;top:625.919861px;left:143.999924px"><nobr>refreshers to keep skills current; Advanced Training, which imparts new skills or </nobr></span><span style="position:absolute;top:644.479858px;left:143.999924px"><nobr>deepens existing ones; and Proficiency Evaluations (PROVALS), which are used </nobr></span><span style="position:absolute;top:662.719849px;left:143.999924px"><nobr>to assess and validate an instructor\'s competency in using the systems. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:681.279846px;left:113.919952px"><nobr>3.8.3. It is crucial that all system access and proficiency maintenance activities </nobr></span><span style="position:absolute;top:699.519836px;left:143.999939px"><nobr>comply with all applicable guidance and regulations to ensure the highest </nobr></span><span style="position:absolute;top:718.079895px;left:143.999939px"><nobr>standards of instructional quality and student safety. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:754.623840px;left:108.159973px"><nobr>3.9. CONTINUOUS PROFESSIONAL DEVELOPMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:773.119873px;left:113.919975px"><nobr>3.9.1. 3 CTS instructors are not just educators; they are tactical experts, mission </nobr></span><span style="position:absolute;top:791.679871px;left:144.000000px"><nobr>leaders, and supervisors. In order to excel in these roles, they must commit to </nobr></span><span style="position:absolute;top:809.919922px;left:144.000000px"><nobr>continuous professional development. This commitment involves consistently </nobr></span><span style="position:absolute;top:828.479919px;left:144.000000px"><nobr>improving instructional skills, expanding domain knowledge, enhancing </nobr></span><span style="position:absolute;top:846.719910px;left:144.000000px"><nobr>leadership abilities, and cultivating effective time management habits to balance </nobr></span><span style="position:absolute;top:865.279846px;left:144.000000px"><nobr>these pursuits alongside their instructional duties. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:883.519836px;left:113.919960px"><nobr>3.9.2. Several opportunities exist to facilitate this ongoing growth. The 3 CTS </nobr></span><span style="position:absolute;top:902.079895px;left:144.000000px"><nobr>Instructor Mentorship Program pairs instructors with experienced mentors to </nobr></span><span style="position:absolute;top:920.319885px;left:144.000000px"><nobr>guide their development and share invaluable insights from their own careers. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>17 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:144.000000px"><nobr>Professional Military Education, offered both in-residence and via distance </nobr></span><span style="position:absolute;top:147.520020px;left:144.000000px"><nobr>learning, provides comprehensive training and education in key areas of military </nobr></span><span style="position:absolute;top:166.080078px;left:144.000000px"><nobr>knowledge and practice. Participation in major exercises such as Red Flag, </nobr></span><span style="position:absolute;top:184.320068px;left:144.000000px"><nobr>Space Flag, or WSDOM offers real-world, high-intensity training experiences that </nobr></span><span style="position:absolute;top:202.880051px;left:144.000031px"><nobr>hone tactical skills and decision-making abilities. Additionally, specialized </nobr></span><span style="position:absolute;top:221.120041px;left:144.000031px"><nobr>courses like the Non-Kinetic Operations Course or Joint Warfighting courses </nobr></span><span style="position:absolute;top:239.680008px;left:144.000031px"><nobr>allow instructors to build specific domain knowledge or acquire new skills. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:257.920013px;left:113.920059px"><nobr>3.9.3. Continuous professional development is a vital component of an instructor\'s </nobr></span><span style="position:absolute;top:276.479980px;left:144.000076px"><nobr>career, contributing to personal growth, improved instruction, and ultimately, the </nobr></span><span style="position:absolute;top:294.720062px;left:144.000076px"><nobr>success of 3 CTS students. For more details on Continuous Professional </nobr></span><span style="position:absolute;top:313.024017px;left:144.000076px"><nobr>Development, refer to Chapter 7. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>18 </nobr></span></span></p><p><span style="font-family:Arial;font-size:19.920000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:127.792641px;left:128.959991px"><nobr>CHAPTER 2: INSTRUCTOR QUALIFICATION </nobr></span></span></p><p><span style="font-family:Arial;font-size:19.920000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:162.984619px;left:300.484497px"><nobr>REQUIREMENTS </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:198.799316px;left:96.000000px"><nobr>SECTION 1: BASIC INSTRUCTOR SKILLS COURSE (BISC) </nobr></span><span style="position:absolute;top:224.063965px;left:105.600014px"><nobr>1.1. PURPOSE </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:245.439941px;left:115.200035px"><nobr>1.1.1. The Basic Instructor Skills Course (BISC) is a United States Space Force </nobr></span><span style="position:absolute;top:266.559967px;left:144.000046px"><nobr>(USSF) level course designed to establish a foundational understanding of </nobr></span><span style="position:absolute;top:287.679932px;left:144.000046px"><nobr>instructional principles and Instructional System Design (ISD) for prospective </nobr></span><span style="position:absolute;top:308.799957px;left:144.000046px"><nobr>instructors. While BISC is currently in the process of full implementation by the </nobr></span><span style="position:absolute;top:329.919922px;left:144.000046px"><nobr>319 CTS, it is expected to become a prerequisite for all future 3 CTS instructors. </nobr></span><span style="position:absolute;top:351.359955px;left:144.000046px"><nobr>This course provides a comprehensive baseline for all instructors, ensuring a </nobr></span><span style="position:absolute;top:372.479980px;left:144.000046px"><nobr>consistent approach to teaching across different Space Deltas. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:414.463959px;left:105.599937px"><nobr>1.2. EXPECTED OUTCOMES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:435.839905px;left:115.199989px"><nobr>1.2.1. By completing BISC, students will demonstrate mastery of the fundamental </nobr></span><span style="position:absolute;top:456.959900px;left:144.000000px"><nobr>principles of instruction, instructional methodologies, techniques, feedback, and </nobr></span><span style="position:absolute;top:478.079865px;left:144.000000px"><nobr>counseling, as well as a basic understanding of Instructional System Design </nobr></span><span style="position:absolute;top:499.199921px;left:144.000000px"><nobr>(ISD). The course is designed to prepare students to progress through their </nobr></span><span style="position:absolute;top:520.319885px;left:144.000000px"><nobr>Delta-specific Instructor Qualification Course and Initial Plan of Instruction (IPOI). </nobr></span><span style="position:absolute;top:541.759888px;left:144.000000px"><nobr>BISC serves as the cornerstone for a future instructor\'s skill set, ensuring they </nobr></span><span style="position:absolute;top:562.879883px;left:144.000000px"><nobr>are well-prepared to facilitate learning effectively within the 3 CTS environment. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:604.239380px;left:96.000000px"><nobr>SECTION 2: DELTA 3 INSTRUCTOR QUALIFICATION </nobr></span><span style="position:absolute;top:628.552307px;left:96.000000px"><nobr>COURSE (IQC) </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:653.823975px;left:108.159996px"><nobr>2.1. PURPOSE </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:675.199951px;left:113.919991px"><nobr>2.1.1. The Delta 3 Instructor Qualification Course (IQC) serves to refine and focus </nobr></span><span style="position:absolute;top:696.320007px;left:144.000000px"><nobr>the instructional principles and skills obtained in the Basic Instructor Skills </nobr></span><span style="position:absolute;top:717.760010px;left:144.000000px"><nobr>Course (BISC), tailoring them specifically to the teaching requirements and </nobr></span><span style="position:absolute;top:738.880066px;left:144.000000px"><nobr>instructional skills unique to Space Delta 3 and Electromagnetic Warfare. The </nobr></span><span style="position:absolute;top:760.000000px;left:144.000000px"><nobr>Delta 3 IQC establishes a consistent instructional baseline across the Delta, </nobr></span><span style="position:absolute;top:781.119995px;left:144.000000px"><nobr>preparing students to commence their Delta 3 Instructor Upgrade Initial Plan of </nobr></span><span style="position:absolute;top:802.239990px;left:144.000000px"><nobr>Instruction (IPOI) for the specific weapons systems they will be instructing. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:844.223938px;left:108.160019px"><nobr>2.2. EXPECTED OUTCOMES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:865.600037px;left:113.920006px"><nobr>2.2.1. The successful completion of Delta 3 IQC ensures students have a </nobr></span><span style="position:absolute;top:887.040039px;left:144.000000px"><nobr>fundamental understanding of Delta 3 specific instructional requirements, </nobr></span><span style="position:absolute;top:908.159973px;left:144.000000px"><nobr>techniques, and best practices, including the knowledge and skills required to </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>19 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:144.000000px"><nobr>manage electromagnetic warfare scenarios and simulations pertinent to their </nobr></span><span style="position:absolute;top:150.400070px;left:144.000000px"><nobr>particular weapons systems. At present, due to the ongoing implementation of </nobr></span><span style="position:absolute;top:171.520020px;left:144.000000px"><nobr>BISC and limited training availability, Delta 3 IQC covers both the foundational </nobr></span><span style="position:absolute;top:192.640060px;left:144.000000px"><nobr>outcomes expected from the BISC curriculum and the Delta 3 specific outcomes. </nobr></span><span style="position:absolute;top:213.760086px;left:144.000000px"><nobr>This ensures that all instructors are adequately prepared to meet the instructional </nobr></span><span style="position:absolute;top:234.880051px;left:144.000000px"><nobr>challenges within Space Delta 3. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:276.239410px;left:96.000000px"><nobr>SECTION 3: INITIAL PLAN OF INSTRUCTION (IPOI) </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:301.503998px;left:108.159996px"><nobr>3.1 PURPOSE </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:322.880035px;left:113.919991px"><nobr>3.1.1 The Delta 3 Instructor Upgrade Initial Plan of Instruction (IPOI) is a </nobr></span><span style="position:absolute;top:344.000000px;left:143.999985px"><nobr>structured checklist designed to ensure that students who have completed both </nobr></span><span style="position:absolute;top:365.440033px;left:143.999985px"><nobr>the Basic Instructor Skills Course (BISC) and Instructor Qualification Course </nobr></span><span style="position:absolute;top:386.559967px;left:143.999985px"><nobr>(IQC) are adequately prepared for their initial Instructor Evaluation. The IPOI </nobr></span><span style="position:absolute;top:407.679962px;left:143.999985px"><nobr>outlines a sequence of mandatory tasks that students must complete in a </nobr></span><span style="position:absolute;top:428.799957px;left:143.999985px"><nobr>systematic manner, building on the curriculum of the Delta IQC, and includes a </nobr></span><span style="position:absolute;top:449.919983px;left:143.999985px"><nobr>series of required observations and practical exercises. Students observe </nobr></span><span style="position:absolute;top:471.039917px;left:143.999985px"><nobr>qualified instructors conducting classroom and simulator sessions and then </nobr></span><span style="position:absolute;top:492.159943px;left:144.000031px"><nobr>conduct their own classroom and simulator sessions. Both the student and the </nobr></span><span style="position:absolute;top:513.279968px;left:144.000031px"><nobr>Instructor of Record (IOR) sign off on each task, ensuring accountability for task </nobr></span><span style="position:absolute;top:534.719971px;left:144.000031px"><nobr>completion. Completion of the Delta 3 IPOI is a prerequisite for scheduling an </nobr></span><span style="position:absolute;top:555.839966px;left:144.000031px"><nobr>Instructor Evaluation. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:597.823975px;left:108.160019px"><nobr>3.2 EXPECTED OUTCOMES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:619.199951px;left:113.920006px"><nobr>3.2.1 Upon completion of the Delta 3 IPOI, students are expected to have finished </nobr></span><span style="position:absolute;top:640.319946px;left:144.000015px"><nobr>the Delta IQC curriculum, observed two classroom sessions, observed two </nobr></span><span style="position:absolute;top:661.439941px;left:144.000015px"><nobr>simulator sessions, conducted two classroom sessions, and conducted two </nobr></span><span style="position:absolute;top:682.559937px;left:144.000015px"><nobr>simulator sessions. The IPOI ensures that students demonstrate mastery of the </nobr></span><span style="position:absolute;top:703.679932px;left:144.000015px"><nobr>IQC course concepts, practical instruction skills, and simulation/scenario </nobr></span><span style="position:absolute;top:725.119934px;left:144.000015px"><nobr>management skills, all of which are essential for their Instructor Evaluation. The </nobr></span><span style="position:absolute;top:746.239929px;left:144.000015px"><nobr>IPOI thus serves as a comprehensive preparation process for future instructors. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:787.599365px;left:96.000000px"><nobr>SECTION 4: 3 CTS SPECIFIC INSTRUCTOR REQUIREMENTS </nobr></span><span style="position:absolute;top:812.864014px;left:108.159996px"><nobr>4.1 INSTRUCTOR TIME REQUIREMENTS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:834.239990px;left:113.919975px"><nobr>4.1.1 Before undertaking staff instructor duties in the 3 CTS, instructors are </nobr></span><span style="position:absolute;top:855.360046px;left:143.999969px"><nobr>required to have a minimum of six months\' experience performing line instructor </nobr></span><span style="position:absolute;top:876.479980px;left:143.999969px"><nobr>duties. This requirement can be waived at the discretion of the 3 CTS Director of </nobr></span><span style="position:absolute;top:897.600037px;left:143.999969px"><nobr>Operations. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>20 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:129.024094px;left:108.159973px"><nobr>4.2 INSTRUCTOR CURRENCY REQUIREMENTS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:150.400070px;left:113.919960px"><nobr>4.2.1 To maintain instructional proficiency, 3 CTS instructors must engage in </nobr></span><span style="position:absolute;top:171.520020px;left:143.999924px"><nobr>instructional duties with students at least twice (2) per calendar month. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:192.640060px;left:113.919922px"><nobr>4.2.2 Duties that meet this requirement include classroom instruction of MTL or </nobr></span><span style="position:absolute;top:213.760086px;left:143.999924px"><nobr>IQC material, demonstration-performance of MTL or IQC tasks, preparing and </nobr></span><span style="position:absolute;top:234.880051px;left:143.999878px"><nobr>conducting mission scenarios, and formal briefings to leaders and/or VIPs. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:256.000000px;left:113.919884px"><nobr>4.2.3 The 3 CTS Director of Operations (DO) has the final decision on what is </nobr></span><span style="position:absolute;top:277.440033px;left:143.999878px"><nobr>considered valid currency actions, and whether currency has been maintained. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:298.560059px;left:113.919884px"><nobr>4.2.4 The instructor\'s respective training flight (DOE or DOR) tracks currency, and </nobr></span><span style="position:absolute;top:319.680023px;left:143.999878px"><nobr>failure to maintain currency may lead to remedial instructor training, </nobr></span><span style="position:absolute;top:340.800049px;left:143.999878px"><nobr>administrative action, and/or loss of instructor qualification, at the final discretion </nobr></span><span style="position:absolute;top:361.920013px;left:143.999878px"><nobr>of the 3 CTS/DO. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:403.903961px;left:108.159874px"><nob
