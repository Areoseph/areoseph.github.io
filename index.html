>2.5 SCRIPT/SCENARIO USAGE &amp; MANAGEMENT </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>41 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:115.200005px"><nobr>2.5.1 Instructors must carefully select and prepare the appropriate scripts/scenarios </nobr></span><span style="position:absolute;top:147.520020px;left:163.200012px"><nobr>for practical system and mission training to achieve the desired learning </nobr></span><span style="position:absolute;top:166.080078px;left:163.200012px"><nobr>objectives for an IPOI task or lesson. This preparation must be accomplished </nobr></span><span style="position:absolute;top:184.320068px;left:163.199997px"><nobr>prior to entering the training session with students. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:202.880051px;left:115.199989px"><nobr>2.5.2 Effective management techniques for a simulator session or scenario will </nobr></span><span style="position:absolute;top:221.120041px;left:163.199997px"><nobr>include a clear briefing of the scenario objectives, monitoring student </nobr></span><span style="position:absolute;top:239.680008px;left:163.199997px"><nobr>performance during the scenario, monitoring and operating the simulation </nobr></span><span style="position:absolute;top:257.920013px;left:163.199997px"><nobr>software, and debriefing afterwards to highlight achievements and areas for </nobr></span><span style="position:absolute;top:276.479980px;left:163.199997px"><nobr>improvement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:313.024017px;left:108.159996px"><nobr>2.6 LIVE-FIRE COORDINATION AND MANAGEMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:331.520020px;left:115.199951px"><nobr>2.6.1 Instructors are responsible for coordinating and managing any live-fire times </nobr></span><span style="position:absolute;top:350.079987px;left:163.199982px"><nobr>with the 25th Space Range Squadron (25 SRS). A Range Request Form </nobr></span><span style="position:absolute;top:368.319977px;left:163.199982px"><nobr>(RRF) must be completed and signed by the 3 CTS DO and submitted to the </nobr></span><span style="position:absolute;top:386.879944px;left:163.199982px"><nobr>range at least three months prior to the desired live-fire timing. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:405.119904px;left:115.199982px"><nobr>2.6.2 No later than 60 days prior to the live-fire event, an Operations Request (OR) </nobr></span><span style="position:absolute;top:423.679932px;left:163.199982px"><nobr>detailing the exact parameters of the required event must be submitted to the </nobr></span><span style="position:absolute;top:441.919922px;left:163.199982px"><nobr>range. Once approved, the live-fire event can be incorporated into the course </nobr></span><span style="position:absolute;top:460.479919px;left:163.199982px"><nobr>in accordance with the IPOI. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:497.023926px;left:108.159950px"><nobr>2.7 STUDENT EVALUATIONS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:515.519897px;left:115.199982px"><nobr>2.7.1 The lead instructor for a given course must coordinate with 3 CTS </nobr></span><span style="position:absolute;top:534.079834px;left:163.199982px"><nobr>STAN/EVAL to schedule student evaluation times. This should be planned at </nobr></span><span style="position:absolute;top:552.319885px;left:163.199982px"><nobr>the beginning of the course and confirmed no later than 1 week prior to the </nobr></span><span style="position:absolute;top:570.879883px;left:163.199982px"><nobr>proposed evaluation times. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:589.119873px;left:115.199982px"><nobr>2.7.2 Prior to evaluations, pre-evaluations should be scheduled to ensure students </nobr></span><span style="position:absolute;top:607.679932px;left:163.199982px"><nobr>have met the course\'s learning objectives and are prepared for their final </nobr></span><span style="position:absolute;top:625.919861px;left:163.199982px"><nobr>evaluations. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:664.399353px;left:96.000000px"><nobr>SECTION 3: ADDRESSING ABSENTEEISM AND </nobr></span><span style="position:absolute;top:689.033936px;left:95.978569px"><nobr>DISCIPLINARY ISSUES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:714.559998px;left:96.000000px"><nobr>In the learning environment, managing absenteeism and disciplinary issues is of </nobr></span><span style="position:absolute;top:733.119934px;left:96.000000px"><nobr>paramount importance. It ensures the smooth functioning of the course, maintains the </nobr></span><span style="position:absolute;top:751.360046px;left:96.000000px"><nobr>integrity of the learning environment, and promotes respect between instructors and </nobr></span><span style="position:absolute;top:769.920044px;left:96.000000px"><nobr>students. Effective management of these issues at the lowest level possible, primarily </nobr></span><span style="position:absolute;top:788.159973px;left:96.000000px"><nobr>by the instructor, minimizes disruptions to the learning process and fosters a culture of </nobr></span><span style="position:absolute;top:806.719971px;left:96.000000px"><nobr>accountability. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:832.703918px;left:108.160004px"><nobr>3.1 PROCESS FOR ADDRESSING ABSENTEEISM AND TARDINESS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:859.200012px;left:120.000000px"><nobr>3.1.1 Instructors must employ certain techniques to address absenteeism and </nobr></span><span style="position:absolute;top:877.760010px;left:167.999985px"><nobr>tardiness effectively. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>42 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024094px;left:120.000000px"><nobr>3.1.2 Clear Communication: Instructors will clearly communicate the attendance </nobr></span><span style="position:absolute;top:147.520020px;left:168.000000px"><nobr>policy at the beginning of the course, emphasizing the importance of </nobr></span><span style="position:absolute;top:166.080078px;left:168.000000px"><nobr>punctuality and regular attendance for successful completion. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:184.064041px;left:120.000000px"><nobr>3.1.3 Early Intervention: Instructors will address cases of tardiness or </nobr></span><span style="position:absolute;top:202.880051px;left:168.000000px"><nobr>absenteeism as soon as they occur. Early intervention prevents these </nobr></span><span style="position:absolute;top:221.120041px;left:168.000000px"><nobr>behaviors from becoming habitual. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:239.423996px;left:119.999969px"><nobr>3.1.4 Documentation: Keeping a record of student attendance can serve as proof </nobr></span><span style="position:absolute;top:257.920013px;left:167.999969px"><nobr>in cases of persistent absenteeism or tardiness. It can also help identify </nobr></span><span style="position:absolute;top:276.479980px;left:167.999969px"><nobr>patterns in student behavior. If a student is tardy with no valid excuse, the </nobr></span><span style="position:absolute;top:294.720062px;left:167.999969px"><nobr>instructor will determine the cause, assist the student with a solution, and </nobr></span><span style="position:absolute;top:313.280029px;left:168.000000px"><nobr>document the tardiness and counseling via a Memorandum for Record. If a </nobr></span><span style="position:absolute;top:331.520020px;left:168.000000px"><nobr>student is tardy three or more times for a given course, referral to the training </nobr></span><span style="position:absolute;top:350.079987px;left:168.000000px"><nobr>flight commander or flight chief is appropriate for further counseling and </nobr></span><span style="position:absolute;top:368.319977px;left:168.000000px"><nobr>remediation. Unexcused absences from class are not tolerated and will be </nobr></span><span style="position:absolute;top:386.879944px;left:168.000000px"><nobr>immediately referred to the training flight commander. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:423.423950px;left:108.159996px"><nobr>3.2 PROCESS FOR ADDRESSING DISCIPLINARY CONCERNS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:441.919922px;left:115.199989px"><nobr>3.2.1 Instructors must also have strategies in place to address disciplinary issues. </nobr></span><span style="position:absolute;top:460.223969px;left:115.199982px"><nobr>3.2.2 Clear Expectations: Just like with attendance, instructors will communicate </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:478.719940px;left:163.199982px"><nobr>expectations regarding behavior at the start of the course. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:497.023926px;left:115.199982px"><nobr>3.2.3 Immediate Addressing of Issues: Disciplinary problems will be addressed </nobr></span><span style="position:absolute;top:515.519897px;left:163.199982px"><nobr>immediately by the instructor, to prevent escalation. Instructors will address </nobr></span><span style="position:absolute;top:534.079834px;left:163.199982px"><nobr>the issue in private, during a break, after a lesson, or between classes, but the </nobr></span><span style="position:absolute;top:552.319885px;left:163.199982px"><nobr>issue will be addressed the same day it occurred. Students will not be </nobr></span><span style="position:absolute;top:570.879883px;left:163.199982px"><nobr>counseled in front of other students, other than the instructor regaining control </nobr></span><span style="position:absolute;top:589.119873px;left:163.199982px"><nobr>of the class to stay on schedule. Respectfully speak to the student having the </nobr></span><span style="position:absolute;top:607.679932px;left:163.199951px"><nobr>disciplinary issues and explain that the matter will be discussed at the time of </nobr></span><span style="position:absolute;top:625.919861px;left:163.199951px"><nobr>the instructor’s choosing. Severe disciplinary infractions must be immediately </nobr></span><span style="position:absolute;top:644.479858px;left:163.199982px"><nobr>handled by the instructor and communicated to the training flight commander </nobr></span><span style="position:absolute;top:662.719849px;left:163.199982px"><nobr>for further remediation. In this case, placing the class on break to address the </nobr></span><span style="position:absolute;top:681.279846px;left:163.199982px"><nobr>issue, or asking the student to leave the class and report to the training flight </nobr></span><span style="position:absolute;top:699.519836px;left:163.199982px"><nobr>may be appropriate. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:717.823914px;left:115.199982px"><nobr>3.2.4 Consistent Enforcement: Rules and disciplinary actions should be </nobr></span><span style="position:absolute;top:736.319885px;left:163.199951px"><nobr>consistently enforced to ensure fairness and prevent future misconduct. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:754.623840px;left:115.199982px"><nobr>3.2.5 Documentation: Keeping a record of student disciplinary concerns can serve </nobr></span><span style="position:absolute;top:773.119873px;left:163.199982px"><nobr>as proof in cases of persistent disciplinary struggles. It can also help identify </nobr></span><span style="position:absolute;top:791.679871px;left:163.199982px"><nobr>patterns in student behavior. If a student has a disciplinary infraction, the </nobr></span><span style="position:absolute;top:809.919922px;left:163.199982px"><nobr>instructor will determine the cause, assist the student with a solution, and </nobr></span><span style="position:absolute;top:828.479919px;left:163.199982px"><nobr>document the infraction and counseling via a Memorandum for Record. If a </nobr></span><span style="position:absolute;top:846.719910px;left:163.199997px"><nobr>student has three or more infractions for a given course, or the behavior is not </nobr></span><span style="position:absolute;top:865.279846px;left:163.199997px"><nobr>expected to be resolved by the instructor, referral to the training flight </nobr></span><span style="position:absolute;top:883.519836px;left:163.199997px"><nobr>commander or flight chief is appropriate for further counseling and </nobr></span><span style="position:absolute;top:902.079895px;left:163.199997px"><nobr>remediation. Disciplinary issues involving racism, sexism, bigotry, sexual </nobr></span><span style="position:absolute;top:920.319885px;left:163.199997px"><nobr>harassment or assault will be immediately referred to the training flight </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>43 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:163.199997px"><nobr>commander. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:165.824051px;left:108.159996px"><nobr>3.3 UTILIZATION OF THE CHAIN OF COMMAND </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:184.320068px;left:115.199989px"><nobr>3.3.1 In situations where an instructor cannot find a suitable resolution for the issues </nobr></span><span style="position:absolute;top:202.880051px;left:163.199997px"><nobr>or the problem persists, the chain of command comes into play. The instructor </nobr></span><span style="position:absolute;top:221.120041px;left:163.199997px"><nobr>will work through their Flight Commander, the Director of Operations, and then </nobr></span><span style="position:absolute;top:239.680008px;left:163.199997px"><nobr>the Commander as necessary. This allows for escalated issues to be dealt </nobr></span><span style="position:absolute;top:257.920013px;left:163.199997px"><nobr>with effectively, ensuring the continued smooth running of the course. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:296.399323px;left:96.000000px"><nobr>SECTION 4: CONTINGENCY PLANNING </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:321.920013px;left:96.000000px"><nobr>The ability to plan for contingencies is an essential skill for an instructor in any setting. </nobr></span><span style="position:absolute;top:340.479980px;left:96.000000px"><nobr>Unexpected circumstances can arise, such as technical issues, instructor absence, or </nobr></span><span style="position:absolute;top:358.719971px;left:96.000000px"><nobr>significant changes in class size, which can disrupt the normal course of instruction. </nobr></span><span style="position:absolute;top:377.279938px;left:96.000000px"><nobr>Having a contingency plan in place helps to minimize disruptions and ensures that the </nobr></span><span style="position:absolute;top:395.519958px;left:96.000000px"><nobr>learning objectives can still be met, even in the face of unforeseen challenges. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:413.823975px;left:105.599976px"><nobr>4.1. PLANNING FOR TECHNICAL ISSUES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:432.063965px;left:113.919975px"><nobr>4.1.1. Importance: Technology plays a crucial role in modern instruction, but </nobr></span><span style="position:absolute;top:450.879974px;left:161.919983px"><nobr>technical issues can arise unexpectedly. As such, it is crucial to have a plan in </nobr></span><span style="position:absolute;top:469.119965px;left:161.919983px"><nobr>place to handle these issues. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:487.423981px;left:113.919975px"><nobr>4.1.2. Problem Identification: Instructors should be capable of identifying common </nobr></span><span style="position:absolute;top:505.919983px;left:161.919983px"><nobr>technical issues, such as connectivity problems, power issues, software </nobr></span><span style="position:absolute;top:524.479919px;left:161.919983px"><nobr>glitches, or hardware malfunctions. All of these are common occurrences in </nobr></span><span style="position:absolute;top:542.719971px;left:161.919998px"><nobr>the course of performing instructor duties. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:561.023987px;left:113.919975px"><nobr>4.1.3. Troubleshooting: Basic troubleshooting skills can often resolve common </nobr></span><span style="position:absolute;top:579.519958px;left:161.919983px"><nobr>technical issues. Instructors should be familiar with these procedures and </nobr></span><span style="position:absolute;top:598.079956px;left:161.919983px"><nobr>ready to implement them when necessary. Some common techniques are: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:616.319946px;left:124.799995px"><nobr>4.1.3.1. Check Network Connectivity </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:634.880005px;left:124.799995px"><nobr>4.1.3.2. Power Cycle/System Restart </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:653.119934px;left:124.799995px"><nobr>4.1.3.3. Check if Power is Applied </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:671.679932px;left:124.800011px"><nobr>4.1.3.4. Check Account Status (enabled/disabled/deleted) </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:689.919922px;left:124.799995px"><nobr>4.1.3.5. Contact Maintenance (System Trainer issues) </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:708.479980px;left:124.800018px"><nobr>4.1.3.6. Contact Cyber Support (desktop issues) </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:726.463989px;left:113.920044px"><nobr>4.1.4. Contingency Plan: In case a technical issue cannot be resolved quickly, </nobr></span><span style="position:absolute;top:745.279968px;left:161.920029px"><nobr>having a contingency (backup) plan is essential. This can include alternative </nobr></span><span style="position:absolute;top:763.519958px;left:161.920044px"><nobr>methods of delivering instruction, such as using physical resources or </nobr></span><span style="position:absolute;top:782.079895px;left:161.920044px"><nobr>switching to a different technological platform. To use a backup plan, you </nobr></span><span style="position:absolute;top:800.319885px;left:161.920044px"><nobr>must have a backup plan prior to classroom preparation and teaching. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:836.863953px;left:105.600044px"><nobr>4.2. PLANNING FOR INSTRUCTOR ABSENCE </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:855.679932px;left:113.920044px"><nobr>4.2.1. Instructors may need to be absent for a variety of reasons, such as illness, </nobr></span><span style="position:absolute;top:873.919922px;left:161.920044px"><nobr>leave, or personal emergencies. In these cases, it is vital to have a plan to </nobr></span><span style="position:absolute;top:892.479919px;left:161.920074px"><nobr>ensure that instruction continues. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>44 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024094px;left:113.920029px"><nobr>4.2.2. Substitute Instructors: Instructors must coordinate with colleagues who can </nobr></span><span style="position:absolute;top:147.520020px;left:161.920044px"><nobr>step in to deliver instruction in their absence. This requires communication and </nobr></span><span style="position:absolute;top:166.080078px;left:161.920044px"><nobr>sharing of course material and plans. Training flight commanders must also </nobr></span><span style="position:absolute;top:184.320068px;left:161.920044px"><nobr>be apprised of absences and substitute coordination. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:202.624023px;left:113.920044px"><nobr>4.2.3. Pre-staged Materials: Having course materials that can be used by a </nobr></span><span style="position:absolute;top:221.120041px;left:161.920044px"><nobr>substitute instructor or by the students for self-study can help keep the course </nobr></span><span style="position:absolute;top:239.680008px;left:161.920059px"><nobr>on track during an instructor\'s absence. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:276.223969px;left:105.600060px"><nobr>4.3. PLANNING FOR SIGNIFICANT CHANGES IN CLASS SIZE </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:294.720062px;left:113.920059px"><nobr>4.3.1. Changes in class size can affect the dynamics of the learning environment and </nobr></span><span style="position:absolute;top:313.280029px;left:161.920059px"><nobr>require adjustments in instructional strategies. Class sizes for 3 CTS courses </nobr></span><span style="position:absolute;top:331.520020px;left:161.920059px"><nobr>will not always be uniform. There may be smaller classes than expected on </nobr></span><span style="position:absolute;top:350.079987px;left:161.920059px"><nobr>occasion, and larger class sizes during periods of surge training throughput. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:368.063965px;left:113.920059px"><nobr>4.3.2. Small Classes: In the case of smaller classes, instructors may need to adapt </nobr></span><span style="position:absolute;top:386.879944px;left:161.920059px"><nobr>their teaching methods to promote more individualized instruction and </nobr></span><span style="position:absolute;top:404.863922px;left:161.920059px"><nobr>participation. Utilize Chapter 3, Section 2 &amp; 3 for more information on </nobr></span><span style="position:absolute;top:423.679932px;left:161.920059px"><nobr>methodology. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:441.663940px;left:113.920059px"><nobr>4.3.3. Large Classes: For larger classes, instructors might need to implement </nobr></span><span style="position:absolute;top:460.479919px;left:161.920059px"><nobr>strategies that facilitate effective group management, such as breaking the </nobr></span><span style="position:absolute;top:478.719940px;left:161.920059px"><nobr>class into smaller groups for discussions or projects. The instructor of the </nobr></span><span style="position:absolute;top:497.279907px;left:161.920059px"><nobr>lesson and/or course must use their best judgement, in coordination with their </nobr></span><span style="position:absolute;top:515.263916px;left:161.920059px"><nobr>respective training flight, to determine how best to adjust. Utilize Chapter 3, </nobr></span><span style="position:absolute;top:533.823914px;left:161.920044px"><nobr>Section 2 &amp; 3 for more information on methodology. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>45 </nobr></span></span></p><p><span style="font-family:Arial;font-size:19.920000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:127.792641px;left:133.120010px"><nobr>CHAPTER 5: STUDENT ASSESSMENT AND </nobr></span></span></p><p><span style="font-family:Arial;font-size:19.920000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:162.984619px;left:263.343658px"><nobr>FEEDBACK METHODS </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:198.799316px;left:96.000000px"><nobr>SECTION 1: INTRODUCTION TO STUDENT ASSESSMENT </nobr></span><span style="position:absolute;top:227.840088px;left:96.000000px"><nobr>The primary function of assessment in an educational context is to measure the </nobr></span><span style="position:absolute;top:248.960129px;left:96.000000px"><nobr>progress of a student\'s learning and to ascertain whether the instructional objectives are </nobr></span><span style="position:absolute;top:270.400055px;left:96.000000px"><nobr>being met. As instructors in the U.S. Air and Space Force, we bear the responsibility of </nobr></span><span style="position:absolute;top:291.520111px;left:96.000000px"><nobr>regularly assessing our students to ensure they are achieving the desired learning </nobr></span><span style="position:absolute;top:312.640045px;left:96.000000px"><nobr>outcomes. This chapter delves into the different methods of student assessment that </nobr></span><span style="position:absolute;top:333.760101px;left:96.000000px"><nobr>instructors employ, highlighting their significance and application in the context of </nobr></span><span style="position:absolute;top:354.880035px;left:96.000000px"><nobr>military training. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:375.744049px;left:108.160004px"><nobr>1.1. THE IMPORTANCE OF STUDENT ASSESSMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:397.120026px;left:120.000000px"><nobr>1.1.1. Student assessment is a critical component of the educational process. It not </nobr></span><span style="position:absolute;top:418.240021px;left:168.000000px"><nobr>only measures a student\'s understanding of the subject matter and their </nobr></span><span style="position:absolute;top:439.360016px;left:168.000000px"><nobr>ability to perform tasks but also provides valuable insights into the </nobr></span><span style="position:absolute;top:460.800018px;left:168.000000px"><nobr>effectiveness of the instructional strategies being employed. Regular </nobr></span><span style="position:absolute;top:481.920044px;left:168.000000px"><nobr>assessments allow instructors to identify areas where students may be </nobr></span><span style="position:absolute;top:503.040039px;left:168.000000px"><nobr>struggling and to adjust their instruction accordingly. They also serve as a tool </nobr></span><span style="position:absolute;top:524.160034px;left:168.000000px"><nobr>for providing constructive feedback to students, helping them to improve their </nobr></span><span style="position:absolute;top:545.280029px;left:168.000000px"><nobr>understanding and performance. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:566.400024px;left:120.000000px"><nobr>1.1.2. Assessment, when done effectively, also fosters a positive learning </nobr></span><span style="position:absolute;top:587.520020px;left:168.000000px"><nobr>environment. It promotes accountability, encouraging students to engage with </nobr></span><span style="position:absolute;top:608.640015px;left:168.000000px"><nobr>the course material and strive for improvement. Furthermore, it provides a </nobr></span><span style="position:absolute;top:630.079956px;left:168.000000px"><nobr>means for recognizing and celebrating student success, which can motivate </nobr></span><span style="position:absolute;top:651.199951px;left:168.000000px"><nobr>and inspire students to continue their learning journey. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:693.184021px;left:105.599998px"><nobr>1.2. LINKING ASSESSMENT TO LEARNING OBJECTIVES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:714.559998px;left:120.000000px"><nobr>1.2.1. An effective assessment strategy is directly linked to the learning objectives of </nobr></span><span style="position:absolute;top:735.679993px;left:168.000000px"><nobr>the course. This means that the methods and tools used for assessment </nobr></span><span style="position:absolute;top:756.800049px;left:168.000000px"><nobr>should be designed to measure the extent to which students are meeting </nobr></span><span style="position:absolute;top:777.920044px;left:168.000000px"><nobr>these objectives. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:799.360046px;left:120.000031px"><nobr>1.2.2. In the context of military training, this includes assessing the students\' </nobr></span><span style="position:absolute;top:820.480042px;left:168.000031px"><nobr>cognitive learning levels (subject knowledge level and task knowledge level), </nobr></span><span style="position:absolute;top:841.600037px;left:168.000031px"><nobr>task performance levels, and alignment with the Desired Learning Objectives </nobr></span><span style="position:absolute;top:862.720032px;left:168.000031px"><nobr>(DLOs) of the course. It also entails documenting training outcomes and </nobr></span><span style="position:absolute;top:883.840027px;left:168.000031px"><nobr>conducting regular progress checks to monitor student progress. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>46 </nobr></span></span></p><div style="position:absolute;top:640.550659px;left:150.533340px"><nobr><img height="156.000000" width="581.000000" src ="bgimg/bg00006.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280029px;left:120.000000px"><nobr>1.2.3. Furthermore, linking assessment to learning objectives ensures that the </nobr></span><span style="position:absolute;top:150.400070px;left:168.000000px"><nobr>assessment process is purposeful and meaningful. It ensures that the focus </nobr></span><span style="position:absolute;top:171.520020px;left:168.000000px"><nobr>remains on important knowledge areas and skills, and that the assessment </nobr></span><span style="position:absolute;top:192.640060px;left:168.000000px"><nobr>outcomes provide relevant and useful information for both the instructor and </nobr></span><span style="position:absolute;top:213.760010px;left:168.000000px"><nobr>the student. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:255.119385px;left:96.000000px"><nobr>SECTION 2: COGNITIVE LEARNING LEVELS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:284.224030px;left:108.160034px"><nobr>2.1 UNDERSTANDING COGNITIVE LEARNING LEVELS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:305.600006px;left:115.200035px"><nobr>2.1.1 Cognitive (i.e., “the mind ”) learning levels refer to the mental processes </nobr></span><span style="position:absolute;top:326.720062px;left:163.199997px"><nobr>involved in the acquisition of knowledge and understanding through thought, </nobr></span><span style="position:absolute;top:347.839996px;left:163.199997px"><nobr>experience, and the senses. This encompasses multiple stages, from basic </nobr></span><span style="position:absolute;top:369.631989px;left:163.199997px"><nobr>recall of facts, to understanding, application, analysis, synthesis, and </nobr></span><span style="position:absolute;top:390.751953px;left:163.199997px"><nobr>evaluation. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:411.199982px;left:115.199989px"><nobr>2.1.2 Understanding these levels allows instructors to effectively tailor teaching </nobr></span><span style="position:absolute;top:432.319946px;left:163.199997px"><nobr>methods and assessment techniques to the cognitive demands of different </nobr></span><span style="position:absolute;top:453.759979px;left:163.199997px"><nobr>tasks. This ensures that students are not only absorbing and recalling </nobr></span><span style="position:absolute;top:474.880005px;left:163.199997px"><nobr>information, but also understanding and applying it, analyzing it, synthesizing </nobr></span><span style="position:absolute;top:495.999939px;left:163.199997px"><nobr>new information from it, and evaluating their own understanding and </nobr></span><span style="position:absolute;top:517.119934px;left:163.199997px"><nobr>performance. The level of learning the student must achieve is directly linked </nobr></span><span style="position:absolute;top:537.983948px;left:163.199997px"><nobr>to the Desired Learning Objectives and performance standard. Every lesson </nobr></span><span style="position:absolute;top:559.103943px;left:163.199997px"><nobr>plan will have the Desired Learning Objectives for the lesson, and the </nobr></span><span style="position:absolute;top:580.223938px;left:163.199997px"><nobr>Master Task List (MTL) will show the knowledge and performance </nobr></span><span style="position:absolute;top:601.343994px;left:163.199997px"><nobr>standard required. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:643.903992px;left:163.199997px"><nobr>NOTE: If a method of assessment for subject or task knowledge levels has not </nobr></span><span style="position:absolute;top:665.279968px;left:163.199997px"><nobr>been developed for a particular lesson or course, it is the instructor’s </nobr></span><span style="position:absolute;top:686.399902px;left:163.199997px"><nobr>responsibility to ensure an assessment is conducted through one of the </nobr></span><span style="position:absolute;top:707.519958px;left:163.199997px"><nobr>methodologies detailed in subsequent paragraphs. The instructor must </nobr></span><span style="position:absolute;top:728.639954px;left:163.199997px"><nobr>subsequently document and codify this assessment, and ensure the course </nobr></span><span style="position:absolute;top:749.759949px;left:163.199997px"><nobr>manager and/or training flight builds it into future iterations of the lesson or </nobr></span><span style="position:absolute;top:770.880005px;left:163.199997px"><nobr>course. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:813.183899px;left:108.159996px"><nobr>2.2 ASSESSING SUBJECT KNOWLEDGE LEVEL </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:834.559998px;left:115.199989px"><nobr>2.2.1 Assessing subject knowledge level is about determining the extent to which </nobr></span><span style="position:absolute;top:855.679932px;left:163.199997px"><nobr>students understand the theoretical and factual aspects of the subject matter </nobr></span><span style="position:absolute;top:876.799988px;left:163.199997px"><nobr>being taught. This can be gauged through various methods such as written </nobr></span><span style="position:absolute;top:897.919922px;left:163.199997px"><nobr>exams, quizzes, in-class discussions, and homework assignments. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>47 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024094px;left:115.200005px"><nobr>2.2.2 Written exams and quizzes provide a structured way to assess knowledge </nobr></span><span style="position:absolute;top:150.400070px;left:163.200012px"><nobr>on a range of topics within the subject. They can include multiple choice, short </nobr></span><span style="position:absolute;top:171.520020px;left:163.200012px"><nobr>answer, and essay questions, each of which tests different aspects of a </nobr></span><span style="position:absolute;top:192.640060px;left:163.200012px"><nobr>student\'s knowledge. All questions must be sourced from valid course </nobr></span><span style="position:absolute;top:213.760086px;left:163.200012px"><nobr>materials that were covered with students. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:234.624023px;left:115.200005px"><nobr>2.2.3 In-class discussions and homework assignments allow for a more </nobr></span><span style="position:absolute;top:256.000000px;left:163.200012px"><nobr>qualitative understanding of a student\'s knowledge level. They can reveal a </nobr></span><span style="position:absolute;top:277.440033px;left:163.200012px"><nobr>student\'s ability to apply theoretical concepts to practical scenarios, and to </nobr></span><span style="position:absolute;top:298.560059px;left:163.200012px"><nobr>critically analyze and solve problems. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:340.544037px;left:108.160034px"><nobr>2.3 ASSESSING TASK KNOWLEDGE LEVELS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:361.920013px;left:115.200005px"><nobr>2.3.1 Task knowledge level refers to the degree to which students comprehend the </nobr></span><span style="position:absolute;top:383.039978px;left:163.200012px"><nobr>tasks, and steps therein, that they are expected to perform. This can be </nobr></span><span style="position:absolute;top:404.159943px;left:163.199997px"><nobr>assessed through practical demonstrations, role-plays, simulations, and </nobr></span><span style="position:absolute;top:425.279999px;left:163.199997px"><nobr>scenario-based exercises. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:446.719971px;left:115.199989px"><nobr>2.3.2 Task knowledge is usually paired with task performance levels of learning, but </nobr></span><span style="position:absolute;top:467.839966px;left:163.199997px"><nobr>not always. Task knowledge and task performance must be assessed as </nobr></span><span style="position:absolute;top:488.959961px;left:163.199997px"><nobr>separate levels of learning, even if a singular assessment method (e.g., </nobr></span><span style="position:absolute;top:510.079956px;left:163.199997px"><nobr>practical demonstration) is utilized. For example, a student may be sufficiently </nobr></span><span style="position:absolute;top:531.199951px;left:163.199997px"><nobr>capable of performing a task, but lack fundamental knowledge of why the task </nobr></span><span style="position:absolute;top:552.319946px;left:163.199997px"><nobr>is performed. In this circumstance, the student would pass for performance, </nobr></span><span style="position:absolute;top:573.439941px;left:163.199997px"><nobr>but fail for knowledge. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:594.559937px;left:115.199989px"><nobr>2.3.3 Practical demonstrations and role-plays allow the instructor to observe </nobr></span><span style="position:absolute;top:615.679932px;left:163.199997px"><nobr>students performing a task in a controlled environment. This provides valuable </nobr></span><span style="position:absolute;top:637.119873px;left:163.199997px"><nobr>insight into a student\'s understanding of the task, their ability to follow </nobr></span><span style="position:absolute;top:658.239990px;left:163.199997px"><nobr>procedures, and their problem-solving skills. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:679.359924px;left:115.199989px"><nobr>2.3.4 Simulations and scenario-based exercises provide a more immersive and </nobr></span><span style="position:absolute;top:700.479980px;left:163.200012px"><nobr>realistic context for assessing task knowledge. These methods require </nobr></span><span style="position:absolute;top:721.599915px;left:163.200012px"><nobr>students to apply their knowledge in a practical context, allowing the instructor </nobr></span><span style="position:absolute;top:742.719910px;left:163.200012px"><nobr>to assess their ability to perform under conditions that mimic real-world </nobr></span><span style="position:absolute;top:763.839966px;left:163.200073px"><nobr>scenarios. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:784.703918px;left:115.200073px"><nobr>2.3.5 Task Knowledge Assessment Without Performance. Assessing task </nobr></span><span style="position:absolute;top:807.071960px;left:163.200073px"><nobr>knowledge without the performance of the task can be more difficult, but </nobr></span><span style="position:absolute;top:827.519958px;left:163.200073px"><nobr>sometimes it is necessary. These methods provide an indirect but effective </nobr></span><span style="position:absolute;top:848.639893px;left:163.200073px"><nobr>way to assess a student\'s task knowledge: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:869.503906px;left:126.080078px"><nobr>2.3.5.1 Written Exams or Quizzes: Questions can be designed to test a student\'s </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:890.879883px;left:185.920090px"><nobr>understanding of the steps, procedures, techniques, tools, and safety </nobr></span><span style="position:absolute;top:911.999878px;left:185.920090px"><nobr>measures involved in a task. This could involve multiple choice questions, </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>48 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:185.919998px"><nobr>true or false questions, or short answer questions that require students to </nobr></span><span style="position:absolute;top:150.400070px;left:185.919998px"><nobr>explain processes or procedures. All questions must be sourced from valid </nobr></span><span style="position:absolute;top:171.520020px;left:185.919998px"><nobr>course materials that were covered with students. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:192.384033px;left:126.079971px"><nobr>2.3.5.2 Oral Questioning: Instructors can engage students in a conversation or </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:213.760086px;left:185.919968px"><nobr>question-and-answer session about a task. This could be done in a group </nobr></span><span style="position:absolute;top:234.880051px;left:185.919998px"><nobr>setting or one-on-one. This gives the instructor a chance to probe the </nobr></span><span style="position:absolute;top:256.000000px;left:185.919998px"><nobr>student\'s understanding and clarify any misconceptions. It also gives the </nobr></span><span style="position:absolute;top:277.440033px;left:185.919998px"><nobr>student the opportunity to ask questions and deepen their understanding. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:298.304047px;left:126.080040px"><nobr>2.3.5.3 Written Assignments or Reports: Students can be asked to write a step-</nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:319.680023px;left:185.920044px"><nobr>by-step guide on how to perform a task, or a report on the key aspects of a </nobr></span><span style="position:absolute;top:340.800049px;left:185.920044px"><nobr>task. This allows the instructor to assess the student\'s understanding of the </nobr></span><span style="position:absolute;top:361.920013px;left:185.920044px"><nobr>task and their ability to articulate it clearly and logically. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:382.784027px;left:126.080040px"><nobr>2.3.5.4 Presentations: Students can be asked to present on a specific task, </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:404.159943px;left:185.920044px"><nobr>explaining the steps involved, the tools required, and any important safety </nobr></span><span style="position:absolute;top:425.279999px;left:185.920044px"><nobr>considerations. This not only tests their understanding, but also their </nobr></span><span style="position:absolute;top:446.719971px;left:185.920044px"><nobr>communication skills and ability to explain the task to others. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:467.583984px;left:126.080078px"><nobr>2.3.5.5 Scenario-Based or Problem-Based Questions: These involve presenting </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:488.959961px;left:185.920044px"><nobr>students with a hypothetical scenario or problem related to the task, and </nobr></span><span style="position:absolute;top:510.079956px;left:185.920044px"><nobr>asking them to explain or write down how they would handle it. This tests </nobr></span><span style="position:absolute;top:531.199951px;left:185.920044px"><nobr>their understanding of the task in a practical, applied context. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:572.559326px;left:96.000000px"><nobr>SECTION 3: TASK PERFORMANCE LEVELS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:601.343994px;left:108.159996px"><nobr>3.1 IMPORTANCE OF TASK PERFORMANCE IN ASSESSMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:623.039917px;left:115.199951px"><nobr>3.1.1 Task performance is a critical component of assessment in education. It </nobr></span><span style="position:absolute;top:644.159912px;left:163.199951px"><nobr>measures the ability of a student to execute a task accurately, efficiently, and </nobr></span><span style="position:absolute;top:665.280029px;left:163.199951px"><nobr>effectively. Task performance is usually skill or psychomotor-based. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:686.399902px;left:115.199989px"><nobr>3.1.2 By focusing on task performance, instructors can assess not just what </nobr></span><span style="position:absolute;top:707.520020px;left:163.199997px"><nobr>students know, but what they can do with what they know. It provides an </nobr></span><span style="position:absolute;top:728.639954px;left:163.199997px"><nobr>indication of a student\'s readiness to perform tasks in the real world, and can </nobr></span><span style="position:absolute;top:749.759949px;left:163.199997px"><nobr>identify areas where further instruction or practice may be needed. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:791.743958px;left:108.159996px"><nobr>3.2 ASSESSING TASK PERFORMANCE LEVELS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:813.439941px;left:115.199989px"><nobr>3.2.1 Assessing task performance levels is about evaluating the students\' actual </nobr></span><span style="position:absolute;top:834.559998px;left:163.199997px"><nobr>performance of the required tasks. This can be accomplished through </nobr></span><span style="position:absolute;top:855.679932px;left:163.199997px"><nobr>observation, practical examinations, and performance-based assignments. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:876.543945px;left:115.199989px"><nobr>3.2.2 Direct observation is a valuable tool for assessing task performance. The </nobr></span><span style="position:absolute;top:897.919922px;left:163.199997px"><nobr>instructor can observe a student performing a task, taking note of their </nobr></span><span style="position:absolute;top:919.039917px;left:163.199997px"><nobr>proficiency, efficiency, and adherence to protocols and safety guidelines. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>49 </nobr></span></span></p><div style="position:absolute;top:338.025299px;left:151.200012px"><nobr><img height="136.000000" width="581.000000" src ="bgimg/bg00007.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024002px;left:115.200005px"><nobr>3.2.3 Practical examinations provide a more formal and structured evaluation of </nobr></span><span style="position:absolute;top:150.400070px;left:163.200012px"><nobr>task performance. Students can be assessed on their ability to perform </nobr></span><span style="position:absolute;top:171.520020px;left:163.200012px"><nobr>specific tasks within a set time limit, demonstrating their proficiency and </nobr></span><span style="position:absolute;top:192.640060px;left:163.200012px"><nobr>speed. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:213.503983px;left:115.200005px"><nobr>3.2.4 Performance-based assignments, such as projects or presentations, can </nobr></span><span style="position:absolute;top:234.880051px;left:163.200012px"><nobr>also be used to assess task performance. These assignments can require </nobr></span><span style="position:absolute;top:256.000000px;left:163.200012px"><nobr>students to perform complex tasks that integrate multiple skills, allowing the </nobr></span><span style="position:absolute;top:277.440033px;left:163.200012px"><nobr>instructor to assess their ability to apply their knowledge and skills in a holistic </nobr></span><span style="position:absolute;top:298.560059px;left:163.200012px"><nobr>manner. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:340.543945px;left:163.200012px"><nobr>NOTE: If a method of assessment for task performance levels has not been </nobr></span><span style="position:absolute;top:361.920013px;left:163.200012px"><nobr>developed for a particular lesson or course, it is the instructor’s responsibility </nobr></span><span style="position:absolute;top:383.039948px;left:163.200012px"><nobr>to ensure an assessment is conducted through one of the methodologies </nobr></span><span style="position:absolute;top:404.159943px;left:163.200012px"><nobr>detailed in previous paragraphs. The instructor must subsequently document </nobr></span><span style="position:absolute;top:425.279938px;left:163.200012px"><nobr>and codify this assessment, and ensure the course manager and/or training </nobr></span><span style="position:absolute;top:446.719971px;left:163.200012px"><nobr>flight builds it into future iterations of the lesson or course. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:488.079376px;left:96.000000px"><nobr>SECTION 4: THE ROLE OF LEARNING OBJECTIVES AND </nobr></span><span style="position:absolute;top:516.230103px;left:95.978569px"><nobr>STANDARDS IN ASSESSMENTS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:545.023987px;left:108.159973px"><nobr>4.1 THE ROLE OF DLOS IN ASSESSMENTS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:566.143982px;left:115.199989px"><nobr>4.1.1 Desired Learning Objectives (DLOs) serve as the foundation of the learning </nobr></span><span style="position:absolute;top:587.519958px;left:163.199997px"><nobr>and assessment process. They define what students should know or be able </nobr></span><span style="position:absolute;top:608.639954px;left:163.199997px"><nobr>to do at the end of a lesson or course. They provide a clear direction for both </nobr></span><span style="position:absolute;top:630.079956px;left:163.199997px"><nobr>teaching and assessment activities. </nobr></span></span></p><div style="position:absolute;top:673.919983px;left:240.639999px"><nobr><img height="19.000000" width="75.000000" src ="bgimg/bg00008.jpg"/></nobr></div><div style="position:absolute;top:673.919983px;left:355.520020px"><nobr><img height="19.000000" width="202.000000" src ="bgimg/bg00009.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:650.944031px;left:115.200005px"><nobr>4.1.2 DLOs are framed using an ABCD model, which stands for Audience, </nobr></span><span style="position:absolute;top:672.064026px;left:163.200012px"><nobr>Behavior , Condition , and Degree of Change/Mastery. Sometimes these </nobr></span><span style="position:absolute;top:693.439941px;left:163.200012px"><nobr>items may be in a different order in the actual DLO verbiage, but all are crucial </nobr></span><span style="position:absolute;top:714.559998px;left:163.200012px"><nobr>to a valid DLO. The Audience refers to the students who are expected to </nobr></span><span style="position:absolute;top:735.679993px;left:163.200012px"><nobr>achieve the objective, the Behavior describes what the students will be able to </nobr></span><span style="position:absolute;top:756.799988px;left:163.200012px"><nobr>do or know, the Condition outlines the circumstances under which the </nobr></span><span style="position:absolute;top:777.920044px;left:163.200012px"><nobr>behavior will be demonstrated, and the Degree of Change/Mastery specifies </nobr></span><span style="position:absolute;top:799.360046px;left:163.200012px"><nobr>the level of proficiency required. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:820.223938px;left:126.080009px"><nobr>4.1.2.1 An example of a Subject or Task Knowledge DLO would be: </nobr></span></span></p><div style="position:absolute;top:843.200012px;left:389.759979px"><nobr><img height="19.000000" width="309.000000" src ="bgimg/bg00010.jpg"/></nobr></div><div style="position:absolute;top:864.320007px;left:603.199951px"><nobr><img height="19.000000" width="79.000000" src ="bgimg/bg00011.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:841.600037px;left:185.919983px"><nobr>“ The students will be able to understand the fundamentals of sign waves </nobr></span><span style="position:absolute;top:862.720032px;left:185.919983px"><nobr>without utilizing any written or visual aids, as evidenced by a minimum </nobr></span><span style="position:absolute;top:883.840027px;left:185.919983px"><nobr>score of 80% on a written exam. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>50 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024002px;left:126.079994px"><nobr>4.1.2.2 An example of a Task Performance DLO would be: </nobr></span></span></p><div style="position:absolute;top:152.000000px;left:389.759979px"><nobr><img height="19.000000" width="289.000000" src ="bgimg/bg00012.jpg"/></nobr></div><div style="position:absolute;top:194.239990px;left:291.839996px"><nobr><img height="19.000000" width="413.000000" src ="bgimg/bg00013.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:150.399979px;left:185.919983px"><nobr>“ The students will be able to demonstrate the functions of a Spectrum </nobr></span><span style="position:absolute;top:171.520020px;left:185.919983px"><nobr>Analyzer with the use of an instruction manual, but without any instructor </nobr></span><span style="position:absolute;top:192.640060px;left:185.919983px"><nobr>assistance, by demonstrated proficiency in at least 12 of 14 total required </nobr></span><span style="position:absolute;top:213.760010px;left:185.919983px"><nobr>functions, and mastery in the 5 critical functions. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:234.880051px;left:115.200005px"><nobr>4.1.3 The role of DLOs in assessment is critical because they provide a benchmark </nobr></span><span style="position:absolute;top:256.000092px;left:163.200012px"><nobr>against which student performance can be measured. Instructors will design </nobr></span><span style="position:absolute;top:277.440033px;left:163.200012px"><nobr>assessment tasks that directly align with the course or lesson DLOs, ensuring </nobr></span><span style="position:absolute;top:298.560059px;left:163.200012px"><nobr>that the assessments are valid and relevant. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:340.544037px;left:108.160004px"><nobr>4.2 USING THE MASTER TASK LIST (MTL) FOR ASSESSMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:361.663971px;left:115.199982px"><nobr>4.2.1 The Master Task List (MTL) is a comprehensive list of all the knowledge, </nobr></span><span style="position:absolute;top:383.039978px;left:163.199997px"><nobr>skills, and tasks that students across varying courses are expected to master. </nobr></span><span style="position:absolute;top:404.160004px;left:163.199997px"><nobr>It includes performance standards that indicate the level of learning and </nobr></span><span style="position:absolute;top:425.279999px;left:163.199997px"><nobr>performance required for each task, as denoted by a Proficiency Key. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:446.464020px;left:115.199936px"><nobr>4.2.2 The Proficiency Key in the MTL provides a framework for assessing students\' </nobr></span><span style="position:absolute;top:467.839966px;left:163.199936px"><nobr>subject knowledge, task knowledge, and task performance levels. It sets the </nobr></span><span style="position:absolute;top:488.960022px;left:163.199936px"><nobr>standard for what students should know and be able to do, and thus serves as </nobr></span><span style="position:absolute;top:510.079956px;left:163.199936px"><nobr>a reference point for instructors when assessing student performance. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:530.944031px;left:126.079887px"><nobr>4.2.2.1 The 3 CTS utilizes the Proficiency Key from Attachment 6 of DAFH36-</nobr></span><span style="position:absolute;top:552.671997px;left:185.919922px"><nobr>2675 INFORMATION FOR DESIGNERS OF INSTRUCTIONAL </nobr></span><span style="position:absolute;top:573.440002px;left:185.919922px"><nobr>SYSTEMS. Further information on how to utilize this Proficiency Key can </nobr></span><span style="position:absolute;top:594.559998px;left:185.919922px"><nobr>be found in the aforementioned DAF Handbook. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:615.679932px;left:115.199936px"><nobr>4.2.3 Instructors will use the MTL and Proficiency Key to identify the specific tasks </nobr></span><span style="position:absolute;top:637.119934px;left:163.199936px"><nobr>relevant to their course or lesson and align their assessment activities </nobr></span><span style="position:absolute;top:658.239990px;left:163.199936px"><nobr>accordingly. By matching the assessment tasks with the standards in the MTL, </nobr></span><span style="position:absolute;top:679.359924px;left:163.199936px"><nobr>instructors can ensure that they are assessing the right skills and knowledge </nobr></span><span style="position:absolute;top:700.479980px;left:163.199936px"><nobr>at the appropriate level of proficiency. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:742.463989px;left:108.159943px"><nobr>4.3 UTILIZING THE INITIAL PLAN OF INSTRUCTION (IPOI) FOR ASSESSMENT </nobr></span><span style="position:absolute;top:763.583984px;left:115.199936px"><nobr>4.3.1 The Initial Plan of Instruction (IPOI) is a detailed syllabus that outlines what </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:784.959961px;left:163.199982px"><nobr>learning should occur on each training day of a given course. It specifies the </nobr></span><span style="position:absolute;top:806.399963px;left:163.199982px"><nobr>learning objectives for each day and indicates what must be accomplished </nobr></span><span style="position:absolute;top:827.520020px;left:163.199982px"><nobr>before moving on to the next educational item. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:848.639954px;left:115.199982px"><nobr>4.3.2 The IPOI serves as a roadmap for both teaching and assessment. It helps </nobr></span><span style="position:absolute;top:869.760010px;left:163.199982px"><nobr>instructors plan their teaching activities and design assessments that align </nobr></span><span style="position:absolute;top:890.880005px;left:163.199982px"><nobr>with the daily learning objectives. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>51 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:115.200005px"><nobr>4.3.3 Instructors will use the IPOI to track student progress and make sure that they </nobr></span><span style="position:absolute;top:150.400070px;left:163.199997px"><nobr>are meeting the required learning objectives. It can also be used as a tool for </nobr></span><span style="position:absolute;top:171.520020px;left:163.199997px"><nobr>providing feedback to students, as it clearly outlines what they are expected to </nobr></span><span style="position:absolute;top:192.640060px;left:163.199997px"><nobr>achieve each day. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:213.760086px;left:115.199989px"><nobr>4.3.4 The IPOI also ensures continuity in the learning process. By showing what </nobr></span><span style="position:absolute;top:234.880051px;left:163.199997px"><nobr>learning is to occur each day and
