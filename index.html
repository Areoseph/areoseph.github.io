r>4.3 INSTRUCTOR TESTING REQUIREMENTS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:425.279999px;left:113.919891px"><nobr>4.3.1 All qualified 3 CTS Instructors will be formally tested on the material </nobr></span><span style="position:absolute;top:446.463989px;left:143.999893px"><nobr>contained within this Handbook bi-annually. Testing will occur in the months </nobr></span><span style="position:absolute;top:467.583984px;left:143.999893px"><nobr>of January and July, and 3 CTS instructors have until the final duty day of </nobr></span><span style="position:absolute;top:488.703979px;left:143.999893px"><nobr>each respective testing month in order to complete their test. The test will </nobr></span><span style="position:absolute;top:510.079956px;left:143.999893px"><nobr>be in the form of a proctored exam with open and closed-book portions. The </nobr></span><span style="position:absolute;top:531.199951px;left:143.999893px"><nobr>exam will use true-false, multiple choice, fill-in, and short answer questions. The </nobr></span><span style="position:absolute;top:552.319946px;left:143.999924px"><nobr>instructor\'s respective training flight (DOE or DOR) will offer reasonable times, </nobr></span><span style="position:absolute;top:573.439941px;left:143.999924px"><nobr>appropriate testing environments, and administer the exam. Alternatively, 3 </nobr></span><span style="position:absolute;top:594.559937px;left:143.999924px"><nobr>CTS/DOK will also administer the exam as required, upon coordination and </nobr></span><span style="position:absolute;top:615.679932px;left:143.999924px"><nobr>request by DOE or DOR. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:637.119873px;left:113.919952px"><nobr>4.3.2 An abbreviated Instructor Handbook aide/study guide will be provided by 3 </nobr></span><span style="position:absolute;top:658.239990px;left:143.999924px"><nobr>CTS/DOK to compliment the Instructor Handbook and assist instructors with their </nobr></span><span style="position:absolute;top:679.103943px;left:143.999924px"><nobr>duties and testing. It is not a replacement for the Handbook itself. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:700.223938px;left:113.919884px"><nobr>4.3.3 The passing score for the 3 CTS Instructor Exam is 80%. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:721.599915px;left:113.919884px"><nobr>4.3.4 Failure to pass the exam by not meeting the performance standard of the </nobr></span><span style="position:absolute;top:742.719910px;left:143.999878px"><nobr>exam will result in Remedial Instructor Training (RIT) and re-testing no later than </nobr></span><span style="position:absolute;top:763.839966px;left:143.999878px"><nobr>the end of the following calendar month (February or August). Failing the re-test </nobr></span><span style="position:absolute;top:784.959961px;left:143.999832px"><nobr>may result in further remedial training and/or loss of instructor qualification at the </nobr></span><span style="position:absolute;top:806.399902px;left:143.999832px"><nobr>discretion of the 3 CTS/DO. Failing to take the exam within the allotted time </nobr></span><span style="position:absolute;top:827.519958px;left:143.999832px"><nobr>period (January or July), without valid alibi or excuse (such as leave or TDY), </nobr></span><span style="position:absolute;top:848.639893px;left:143.999832px"><nobr>may result in administrative action as determined by the instructor’s chain of </nobr></span><span style="position:absolute;top:869.759949px;left:143.999832px"><nobr>command. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:890.879883px;left:113.919838px"><nobr>4.3.5 Testing will be accomplished as soon as practically possible if the testing </nobr></span><span style="position:absolute;top:911.999878px;left:143.999832px"><nobr>window is missed by a member. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>21 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:113.920029px"><nobr>4.3.6 Testing should be accomplished prior to substantial leave or TDY that would </nobr></span><span style="position:absolute;top:150.400070px;left:144.000031px"><nobr>otherwise result in the member missing testing in the appropriate month. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:192.384033px;left:108.160034px"><nobr>4.4 INSTRUCTOR AUDITS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:213.760086px;left:113.920044px"><nobr>4.4.1 3 CTS/DOK will conduct quarterly instructor audits, performed by certified </nobr></span><span style="position:absolute;top:234.880051px;left:144.000046px"><nobr>instructors, to identify trends or deficiencies within the CTS and to provide </nobr></span><span style="position:absolute;top:256.000000px;left:144.000046px"><nobr>mentoring and guidance. The process is non-punitive and is meant for </nobr></span><span style="position:absolute;top:277.440033px;left:144.000076px"><nobr>continuous improvement and professional development rather than impacting an </nobr></span><span style="position:absolute;top:298.560059px;left:144.000076px"><nobr>instructor\'s overall qualification. Audit results and feedback will be provided to </nobr></span><span style="position:absolute;top:319.680023px;left:144.000076px"><nobr>the member and their respective training flight in written form (physical or digital). </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:340.544037px;left:113.920128px"><nobr>4.4.2 Advanced notice: Instructors should receive a minimum of 72 hours\' notice </nobr></span><span style="position:absolute;top:361.920013px;left:144.000168px"><nobr>prior to an audit, allowing them to prepare and ensure they are delivering </nobr></span><span style="position:absolute;top:383.039978px;left:144.000168px"><nobr>instruction in line with established guidelines. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:403.903961px;left:113.920135px"><nobr>4.4.3 Types of instructional events: Audits should cover a variety of </nobr></span><span style="position:absolute;top:425.279999px;left:144.000122px"><nobr>instructional events, including classroom sessions, simulated missions, and other </nobr></span><span style="position:absolute;top:446.719971px;left:144.000122px"><nobr>practical exercises, to provide a comprehensive assessment of 3 CTS </nobr></span><span style="position:absolute;top:467.839966px;left:144.000122px"><nobr>instructional abilities and trends. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:488.703979px;left:113.920128px"><nobr>4.4.4 Audit flow: Auditors should observe instructors in a non-invasive manner, </nobr></span><span style="position:absolute;top:510.079956px;left:144.000137px"><nobr>without interfering with the learning process for students. This approach will </nobr></span><span style="position:absolute;top:531.199951px;left:144.000137px"><nobr>enable a more accurate evaluation of the instructor\'s effectiveness in teaching </nobr></span><span style="position:absolute;top:552.319946px;left:144.000137px"><nobr>the material. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:573.183960px;left:113.920135px"><nobr>4.4.5 Audit Selection: A combination of random, targeted, and turn-based </nobr></span><span style="position:absolute;top:594.559937px;left:144.000137px"><nobr>selection will be used to determine which instructors will be audited. This </nobr></span><span style="position:absolute;top:615.679932px;left:144.000137px"><nobr>approach ensures that all instructors are audited fairly and consistently, while </nobr></span><span style="position:absolute;top:637.119873px;left:144.000137px"><nobr>also allowing for targeted assessments when specific concerns arise. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:657.983948px;left:113.920082px"><nobr>4.4.6 Assessment criteria: Auditors will use the Instructor Handbook and </nobr></span><span style="position:absolute;top:679.359924px;left:144.000122px"><nobr>Instructor Evaluation Criteria as the foundation for assessing instructors and </nobr></span><span style="position:absolute;top:700.479980px;left:144.000122px"><nobr>identifying items for future correction during the audit process. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:741.839355px;left:96.000000px"><nobr>SECTION 5: RECURRENT INSTRUCTOR PROFICIENCY </nobr></span><span style="position:absolute;top:766.473938px;left:95.978569px"><nobr>EVALUATIONS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:791.743958px;left:108.159996px"><nobr>5.1 PROFICIENCY EVALUATIONS (PROVALS) </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:813.119934px;left:113.919975px"><nobr>5.1.1 Every 18 months or as per applicable higher headquarters regulations (if </nobr></span><span style="position:absolute;top:834.239990px;left:143.999969px"><nobr>more restrictive), instructors must undergo an evaluation of their instructional, </nobr></span><span style="position:absolute;top:855.360046px;left:143.999969px"><nobr>system, and mission skills. The 3 CTS STAN/EVAL or their designated </nobr></span><span style="position:absolute;top:876.479980px;left:143.999969px"><nobr>representative conduct these Proficiency Evaluations. It is the responsibility of </nobr></span><span style="position:absolute;top:897.600037px;left:143.999954px"><nobr>the instructor to maintain their qualification and schedule their PROVAL within </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>22 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:144.000000px"><nobr>the specified time limits. For all Instructor PROVALS, the point of contact is 3 </nobr></span><span style="position:absolute;top:150.400070px;left:144.000000px"><nobr>CTS STAN/EVAL. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:171.520020px;left:113.920006px"><nobr>5.1.2 PROVALS typically require the instructor to successfully perform Classroom </nobr></span><span style="position:absolute;top:192.640060px;left:144.000031px"><nobr>or Lesson Preparation, Platform Instruction, Mission Scenario Preparation, </nobr></span><span style="position:absolute;top:213.760086px;left:144.000031px"><nobr>Mission Scenario Instruction, and Providing Student Feedback. Through these </nobr></span><span style="position:absolute;top:234.880051px;left:144.000031px"><nobr>tasks, the instructor\'s instructional, weapon system, and mission proficiency </nobr></span><span style="position:absolute;top:256.000000px;left:144.000031px"><nobr>levels are determined. If necessary, 3 CTS STAN/EVAL may spread the </nobr></span><span style="position:absolute;top:277.440033px;left:144.000031px"><nobr>evaluation over multiple days. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:319.423981px;left:108.160034px"><nobr>5.2 REMEDIAL INSTRUCTOR TRAINING </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:340.800049px;left:113.920006px"><nobr>5.2.1 If instructors do not meet the standards outlined in this Handbook in terms </nobr></span><span style="position:absolute;top:361.920013px;left:144.000000px"><nobr>of instructor roles and responsibilities, instructor currency, testing, evaluations, or </nobr></span><span style="position:absolute;top:383.039978px;left:144.000000px"><nobr>if they have been away from instructing for a significant duration (like during a </nobr></span><span style="position:absolute;top:404.159943px;left:144.000000px"><nobr>deployment), they may need to undertake Remedial Instructor Training before </nobr></span><span style="position:absolute;top:425.279999px;left:144.000000px"><nobr>resuming 3 CTS instructor duties. Instructor audits may also indicate the need for </nobr></span><span style="position:absolute;top:446.719971px;left:144.000000px"><nobr>RIT. RIT is not a punishment, but a rehabilitation measure aimed at reintegrating </nobr></span><span style="position:absolute;top:467.839966px;left:144.000000px"><nobr>the instructor back into staff duties. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:488.959961px;left:113.919975px"><nobr>5.2.2 RIT is tailored based on the instructor\'s specific needs and/or areas of </nobr></span><span style="position:absolute;top:510.079956px;left:144.000000px"><nobr>struggle, as identified through factual findings. The instructor\'s respective training </nobr></span><span style="position:absolute;top:531.199951px;left:144.000000px"><nobr>flight schedules and administers RIT, or, when appropriate, the senior 3 CTS </nobr></span><span style="position:absolute;top:552.319946px;left:144.000000px"><nobr>instructor (usually from 3 CTS/DOK) does so. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:573.439941px;left:113.919960px"><nobr>5.2.3 Whenever an instructor requires Remedial Instructor Training (RIT), it will be </nobr></span><span style="position:absolute;top:594.559937px;left:144.000000px"><nobr>documented in writing. A RIT Plan of Instruction (POI) will be developed, which </nobr></span><span style="position:absolute;top:615.679932px;left:144.000000px"><nobr>needs to be approved by the instructor\'s training flight or assigned IOR. Both the </nobr></span><span style="position:absolute;top:637.119873px;left:144.000000px"><nobr>instructor requiring RIT and the IOR will sign the POI tasks to confirm the </nobr></span><span style="position:absolute;top:658.239990px;left:143.999954px"><nobr>completion of each required item, including the completion dates. The RIT </nobr></span><span style="position:absolute;top:679.359924px;left:143.999954px"><nobr>completion will also be documented in writing. As necessary, the 3 CTS DO will </nobr></span><span style="position:absolute;top:700.479980px;left:143.999954px"><nobr>be briefed on the progress and completion of the RIT. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:19.920000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:127.792641px;left:144.959991px"><nobr>CHAPTER 3: INSTRUCTIONAL METHODS </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:163.599365px;left:96.000000px"><nobr>SECTION 1: INTRODUCTION </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:189.120041px;left:96.000000px"><nobr>This chapter provides a comprehensive overview of the instructional methodologies </nobr></span><span style="position:absolute;top:207.360031px;left:96.000000px"><nobr>used in the 3 CTS courses, aiming to equip instructors with a detailed understanding of </nobr></span><span style="position:absolute;top:225.919998px;left:96.000000px"><nobr>various teaching styles and techniques. It emphasizes the importance of selecting the </nobr></span><span style="position:absolute;top:244.159988px;left:96.000000px"><nobr>most effective instructional method tailored to each lesson and maintaining an engaging </nobr></span><span style="position:absolute;top:262.720062px;left:96.000000px"><nobr>and conducive learning environment. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:280.704010px;left:105.600006px"><nobr>1.1. PURPOSE AND OVERVIEW </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:299.520020px;left:115.199989px"><nobr>1.1.1. The purpose of this chapter is to expand upon the fundamental instructional </nobr></span><span style="position:absolute;top:317.760010px;left:144.000000px"><nobr>methodologies mentioned in Chapter 1, Section 3, specifically focusing on the </nobr></span><span style="position:absolute;top:336.319977px;left:144.000000px"><nobr>use and application of these methodologies in the 3 CTS courses. It outlines the </nobr></span><span style="position:absolute;top:354.560059px;left:144.000000px"><nobr>core instructional methods, guides instructors on how to select the right method </nobr></span><span style="position:absolute;top:373.120026px;left:144.000000px"><nobr>considering various factors, introduces techniques to enhance instruction, and </nobr></span><span style="position:absolute;top:391.359985px;left:144.000000px"><nobr>discusses effective classroom management techniques. This chapter also </nobr></span><span style="position:absolute;top:409.920013px;left:144.000000px"><nobr>presents an approach to evaluate instructional effectiveness and provide </nobr></span><span style="position:absolute;top:428.160004px;left:144.000000px"><nobr>constructive feedback. Through mastering the concepts and techniques </nobr></span><span style="position:absolute;top:446.720001px;left:144.000000px"><nobr>presented in this chapter, instructors will be able to effectively facilitate learning </nobr></span><span style="position:absolute;top:464.960022px;left:144.000000px"><nobr>and ensure student comprehension. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:500.879395px;left:96.000000px"><nobr>SECTION 2: CORE INSTRUCTIONAL METHODOLOGIES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:529.920044px;left:96.000000px"><nobr>This section presents the core instructional methodologies frequently applied in 3 CTS </nobr></span><span style="position:absolute;top:551.039978px;left:96.000000px"><nobr>and Space Delta 3. While these methodologies are not exhaustive, they represent the </nobr></span><span style="position:absolute;top:572.159973px;left:96.000000px"><nobr>most commonly utilized approaches that have been found to be effective in our specific </nobr></span><span style="position:absolute;top:593.600037px;left:96.000000px"><nobr>instructional context. Each methodology provides a unique way of facilitating learning, </nobr></span><span style="position:absolute;top:614.719971px;left:96.000000px"><nobr>and instructors are encouraged to choose and tailor them according to the lesson </nobr></span><span style="position:absolute;top:635.840027px;left:96.000000px"><nobr>content and student needs. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:656.703979px;left:108.160004px"><nobr>2.1 FORMAL LECTURES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:678.079956px;left:113.920006px"><nobr>2.1.1 Formal lectures are a traditional and efficient method for delivering </nobr></span><span style="position:absolute;top:699.200012px;left:144.000000px"><nobr>information to large groups. They allow instructors to control the pace and </nobr></span><span style="position:absolute;top:720.320007px;left:144.000000px"><nobr>content of the lesson, ensuring that all necessary information is covered. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:741.184021px;left:113.919975px"><nobr>2.1.2 Pros: Efficient for delivering information to large groups; allows control of </nobr></span><span style="position:absolute;top:762.559998px;left:143.999985px"><nobr>pace and content. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:783.743958px;left:113.919975px"><nobr>2.1.3 Cons: Limited interaction; may not accommodate different learning styles. </nobr></span><span style="position:absolute;top:804.864014px;left:113.919975px"><nobr>2.1.4 Preparation: Instructors must thoroughly understand the content and </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:826.239990px;left:144.000000px"><nobr>structure their delivery. Students should come prepared to take notes and listen </nobr></span><span style="position:absolute;top:847.360046px;left:144.000000px"><nobr>attentively. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:889.343994px;left:108.160004px"><nobr>2.2 INFORMAL LECTURES </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>24 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:113.920029px"><nobr>2.2.1 Informal lectures promote a more interactive environment, where instructors </nobr></span><span style="position:absolute;top:150.400070px;left:144.000000px"><nobr>can engage students in discussions, encourage questions, and adjust the </nobr></span><span style="position:absolute;top:171.520020px;left:144.000000px"><nobr>content based on student feedback and understanding. Many 3 CTS classroom </nobr></span><span style="position:absolute;top:192.640060px;left:144.000000px"><nobr>sessions are suited for this methodology, but not all. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:213.504074px;left:113.920029px"><nobr>2.2.2 Pros: Promotes interactive learning; adaptable to student feedback. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:234.624023px;left:113.920044px"><nobr>2.2.3 Cons: Can be time-consuming; may deviate from the main content. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:255.743973px;left:113.919960px"><nobr>2.2.4 Preparation: Instructors should prepare key points and flexible content. </nobr></span><span style="position:absolute;top:277.440033px;left:144.000000px"><nobr>Students need to be ready for active participation. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:319.423981px;left:105.599998px"><nobr>2.3 BRIEFINGS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:340.800049px;left:113.919975px"><nobr>2.3.1 Briefings are used to provide specific information in a concise and direct </nobr></span><span style="position:absolute;top:361.920013px;left:144.000000px"><nobr>manner. They are typically used when there is a need to deliver clear, </nobr></span><span style="position:absolute;top:383.039978px;left:144.000000px"><nobr>unambiguous information or instructions. Think of “safety briefing”, “crew step </nobr></span><span style="position:absolute;top:404.159943px;left:144.000000px"><nobr>briefing”, and “intelligence briefing” as solid examples. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:425.024017px;left:113.919960px"><nobr>2.3.2 Pros: Delivers concise, direct information; ideal for clear instructions. </nobr></span><span style="position:absolute;top:446.463989px;left:113.920006px"><nobr>2.3.3 Cons: Limited scope; may not encourage critical thinking or discussion. </nobr></span><span style="position:absolute;top:467.583984px;left:113.919960px"><nobr>2.3.4 Preparation: Instructors need to prepare clear, concise content. Students </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:488.959961px;left:144.000000px"><nobr>should be prepared to receive specific instructions or information. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:530.943970px;left:105.600014px"><nobr>2.4 GUIDED DISCUSSIONS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:552.319946px;left:113.920044px"><nobr>2.4.1 Guided discussions stimulate critical thinking and engagement among </nobr></span><span style="position:absolute;top:573.439941px;left:144.000046px"><nobr>students. Instructors facilitate the discussion by posing questions, steering the </nobr></span><span style="position:absolute;top:594.559937px;left:144.000046px"><nobr>conversation, and summarizing key points. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:615.423950px;left:113.920029px"><nobr>2.4.2 Pros: Stimulates critical thinking; high student engagement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:636.863953px;left:113.920044px"><nobr>2.4.3 Cons: Can be challenging to manage; risk of straying off-topic. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:657.983948px;left:113.920044px"><nobr>2.4.4 Preparation: Instructors should prepare open-ended questions and </nobr></span><span style="position:absolute;top:679.359924px;left:144.000061px"><nobr>discussion points. Students need to come ready to contribute to the discussion. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:721.343933px;left:105.600014px"><nobr>2.5 DEMONSTRATION-PERFORMANCE (DEMO-PERF) </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:742.719910px;left:113.920044px"><nobr>2.5.1 The demonstration-performance method is particularly effective for teaching </nobr></span><span style="position:absolute;top:763.839966px;left:144.000046px"><nobr>procedural or physical skills. Instructors demonstrate the skill, then students </nobr></span><span style="position:absolute;top:784.959961px;left:144.000046px"><nobr>perform the skill under the instructor\'s guidance. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:806.143860px;left:113.920044px"><nobr>2.5.2 Pros: Effective for teaching procedural or physical skills; allows immediate </nobr></span><span style="position:absolute;top:827.519958px;left:144.000046px"><nobr>feedback. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:848.383972px;left:113.920059px"><nobr>2.5.3 Cons: Requires careful preparation and clear demonstration; not suitable </nobr></span><span style="position:absolute;top:869.759949px;left:144.000061px"><nobr>for abstract concepts. Instructor must know task or procedure better than </nobr></span><span style="position:absolute;top:890.879883px;left:144.000046px"><nobr>expected learning level the student must perform at. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>25 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024094px;left:113.920029px"><nobr>2.5.4 Preparation: Instructors must ensure students have the requisite subject </nobr></span><span style="position:absolute;top:150.400070px;left:144.000046px"><nobr>knowledge before demonstration and subsequent performance. Students should </nobr></span><span style="position:absolute;top:171.520020px;left:144.000046px"><nobr>be prepared to actively participate and practice the demonstrated skill. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:213.504074px;left:105.600014px"><nobr>2.6 INDIVIDUAL TUTORING </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:234.880051px;left:113.920029px"><nobr>2.6.1 One-on-one instruction tailored to the specific needs and pace of an </nobr></span><span style="position:absolute;top:256.000000px;left:144.000031px"><nobr>individual student. This method allows instructors to directly address a student\'s </nobr></span><span style="position:absolute;top:277.440033px;left:144.000031px"><nobr>strengths and weaknesses. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:298.304047px;left:113.920044px"><nobr>2.6.2 Pros: Highly personalized; allows for immediate feedback and adjustment. </nobr></span><span style="position:absolute;top:319.680023px;left:144.000031px"><nobr>Great for students who are falling behind the rest of the class due to struggling </nobr></span><span style="position:absolute;top:340.800049px;left:144.000031px"><nobr>with the material or specific tasks. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:361.663971px;left:113.920029px"><nobr>2.6.3 Cons: Time-consuming; not feasible for large groups. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:382.784027px;left:113.920044px"><nobr>2.6.4 Preparation: Instructors need to prepare customized lesson plans based on </nobr></span><span style="position:absolute;top:404.159943px;left:144.000046px"><nobr>the individual student\'s needs and progress. Students should come prepared with </nobr></span><span style="position:absolute;top:425.279999px;left:144.000046px"><nobr>specific questions and areas they wish to focus on. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:467.583984px;left:102.080055px"><nobr>2.7 PROBLEM-SOLVING </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:488.959961px;left:113.920044px"><nobr>2.7.1 Problem-Solving methodology involves providing students with realistic </nobr></span><span style="position:absolute;top:510.079956px;left:144.000046px"><nobr>scenarios or challenges relevant to the subject matter, and guiding them to </nobr></span><span style="position:absolute;top:531.199951px;left:144.000046px"><nobr>develop and implement solutions. This approach encourages critical thinking, </nobr></span><span style="position:absolute;top:552.319946px;left:144.000046px"><nobr>creativity, and the application of learned concepts in a practical context. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:573.183960px;left:113.920006px"><nobr>2.7.2 Pros: Encourages active learning and critical thinking. Allows students to </nobr></span><span style="position:absolute;top:594.559937px;left:144.000000px"><nobr>apply theoretical knowledge to real-world situations. Can foster teamwork and </nobr></span><span style="position:absolute;top:615.679932px;left:144.000000px"><nobr>collaboration if done in groups. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:636.863953px;left:113.920029px"><nobr>2.7.3 Cons: Can be time-consuming. Requires careful planning and design to </nobr></span><span style="position:absolute;top:658.239990px;left:144.000000px"><nobr>ensure problems are appropriately challenging but solvable. May be difficult for </nobr></span><span style="position:absolute;top:679.359924px;left:144.000000px"><nobr>students who lack foundational knowledge or problem-solving skills. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:700.223938px;left:113.920006px"><nobr>2.7.4 Preparation: Instructors need to carefully design problems that align with </nobr></span><span style="position:absolute;top:721.599915px;left:144.000031px"><nobr>learning objectives. They should anticipate possible solutions and be prepared to </nobr></span><span style="position:absolute;top:742.719910px;left:144.000031px"><nobr>guide students without giving away answers. Students should have foundational </nobr></span><span style="position:absolute;top:763.839966px;left:144.000031px"><nobr>knowledge of the subject matter. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:806.143860px;left:102.080017px"><nobr>2.8 CASE STUDY </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:827.519958px;left:113.920006px"><nobr>2.8.1 Case Study methodology involves presenting students with detailed </nobr></span><span style="position:absolute;top:848.639893px;left:144.000000px"><nobr>scenarios or situations that have occurred in real-life or simulated contexts, and </nobr></span><span style="position:absolute;top:869.759949px;left:144.000046px"><nobr>asking them to analyze the case, often with specific questions or objectives in </nobr></span><span style="position:absolute;top:890.879883px;left:144.000046px"><nobr>mind. For 3 CTS instructors this might involve using past mission reports from </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>26 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:144.000000px"><nobr>deployment scenarios and having students analyze the reports and scenario and </nobr></span><span style="position:absolute;top:150.400070px;left:144.000031px"><nobr>identify potential problems and future solutions. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:171.263992px;left:113.920006px"><nobr>2.8.2 Pros: Encourages deep understanding of complex real-world situations. </nobr></span><span style="position:absolute;top:192.640060px;left:144.000046px"><nobr>Develops analytical and decision-making skills. Can stimulate engaging </nobr></span><span style="position:absolute;top:213.760086px;left:144.000046px"><nobr>discussions and debates. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:234.624023px;left:113.920044px"><nobr>2.8.3 Cons: May be time-consuming. Requires careful selection or creation of </nobr></span><span style="position:absolute;top:256.000000px;left:144.000046px"><nobr>cases that are relevant and illustrative of key concepts. May be difficult for </nobr></span><span style="position:absolute;top:277.440033px;left:144.000046px"><nobr>students who struggle with abstract or critical thinking. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:298.304047px;left:113.920044px"><nobr>2.8.4 Preparation: Instructors need to find or create appropriate case studies that </nobr></span><span style="position:absolute;top:319.680023px;left:144.000046px"><nobr>align with learning objectives. They should prepare guiding questions or </nobr></span><span style="position:absolute;top:340.800049px;left:144.000046px"><nobr>objectives for students to focus on. Students should have foundational </nobr></span><span style="position:absolute;top:361.920013px;left:144.000046px"><nobr>knowledge of the subject matter and be prepared for critical analysis. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:403.279388px;left:96.000000px"><nobr>SECTION 3: SELECTING INSTRUCTIONAL METHODOLOGIES </nobr></span><span style="position:absolute;top:432.319977px;left:96.000000px"><nobr>Choosing the appropriate instructional method is critical to the success of any lesson. </nobr></span><span style="position:absolute;top:453.759979px;left:96.000000px"><nobr>The method chosen directly influences the learner\'s engagement, comprehension, and </nobr></span><span style="position:absolute;top:474.880005px;left:96.000000px"><nobr>retention of material. Conversely, choosing an unsuitable method can lead to learner </nobr></span><span style="position:absolute;top:496.000000px;left:96.000000px"><nobr>disengagement, misunderstanding, and a potential loss of valuable training time. </nobr></span><span style="position:absolute;top:517.119995px;left:96.000000px"><nobr>content and student needs. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:537.984009px;left:108.160004px"><nobr>3.1 FACTORS TO CONSIDER </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:559.359985px;left:113.920006px"><nobr>3.1.1 When selecting the right instructional method, several factors need to be </nobr></span><span style="position:absolute;top:580.479980px;left:144.000015px"><nobr>taken into account: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:601.343994px;left:113.920013px"><nobr>3.1.2 Audience Analysis: A thorough understanding of your audience is crucial. </nobr></span><span style="position:absolute;top:623.039978px;left:144.000031px"><nobr>Consider the learners\' background, prior knowledge, learning styles, and </nobr></span><span style="position:absolute;top:644.159912px;left:144.000031px"><nobr>motivations. Knowing their level of expertise on the subject matter can guide your </nobr></span><span style="position:absolute;top:665.280029px;left:144.000031px"><nobr>method selection. For example, beginners might benefit from demonstration-</nobr></span><span style="position:absolute;top:686.399902px;left:144.000031px"><nobr>performance once they have received sufficient background knowledge through </nobr></span><span style="position:absolute;top:707.520020px;left:144.000031px"><nobr>informal lectures, while more advanced learners might prefer problem-solving or </nobr></span><span style="position:absolute;top:728.639954px;left:144.000031px"><nobr>case studies to work through. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:749.504028px;left:113.920029px"><nobr>3.1.3 Lesson Objectives: What are you hoping to achieve with the lesson? Your </nobr></span><span style="position:absolute;top:770.880005px;left:144.000031px"><nobr>objectives can help dictate the method. For example, if you aim to stimulate </nobr></span><span style="position:absolute;top:792.000000px;left:144.000031px"><nobr>critical thinking, guided discussions or problem-solving might be most effective. </nobr></span><span style="position:absolute;top:813.439941px;left:144.000000px"><nobr>Consider your learning objectives carefully when selecting your instructional </nobr></span><span style="position:absolute;top:834.559998px;left:144.000000px"><nobr>method. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:855.424011px;left:113.920006px"><nobr>3.1.4 Time Constraints: The time available for the lesson can also influence the </nobr></span><span style="position:absolute;top:876.799988px;left:144.000031px"><nobr>choice of method. Some methods, like individual tutoring, are time-intensive, </nobr></span><span style="position:absolute;top:897.919922px;left:144.000000px"><nobr>while others, like lectures, can cover a lot of material quickly, but lower audience </nobr></span><span style="position:absolute;top:919.039917px;left:144.000000px"><nobr>engagement. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>27 </nobr></span></span></p><div style="position:absolute;top:333.817291px;left:131.200012px"><nobr><img height="224.000000" width="595.000000" src ="bgimg/bg00003.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024002px;left:113.920006px"><nobr>3.1.5 Available Resources: The resources at your disposal, such as technology, </nobr></span><span style="position:absolute;top:150.400070px;left:144.000000px"><nobr>materials, and space, can also impact the method you choose. For instance, if </nobr></span><span style="position:absolute;top:171.520020px;left:144.000031px"><nobr>by circumstance you have no computer access or projector, and do not have </nobr></span><span style="position:absolute;top:192.640060px;left:144.000031px"><nobr>printed lesson materials, you may need to be prepared to lead a guided </nobr></span><span style="position:absolute;top:213.760010px;left:143.999985px"><nobr>discussion based on your subject knowledge and desired learning objectives. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:234.624023px;left:113.920006px"><nobr>3.1.6 Group Size: The size of the group can dictate the feasibility of certain </nobr></span><span style="position:absolute;top:256.000000px;left:143.999985px"><nobr>methods. Larger groups might benefit from lectures or guided discussions, while </nobr></span><span style="position:absolute;top:277.440033px;left:143.999985px"><nobr>smaller groups or individuals could benefit from demonstration-performance or </nobr></span><span style="position:absolute;top:298.560059px;left:143.999985px"><nobr>individual tutoring. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:340.543945px;left:143.999985px"><nobr>NOTE: Most lessons within 3 CTS training programs have been specifically </nobr></span><span style="position:absolute;top:361.920013px;left:143.999985px"><nobr>designed around a certain instructional methodology. Instructors must carefully </nobr></span><span style="position:absolute;top:383.039948px;left:143.999985px"><nobr>evaluate the circumstances of their current teaching situation against the factors </nobr></span><span style="position:absolute;top:404.159943px;left:143.999985px"><nobr>outlined in paragraph 3.1, to affirm whether the prescribed method remains </nobr></span><span style="position:absolute;top:425.279938px;left:143.999985px"><nobr>appropriate. Additionally, instructors should endeavor to understand the rationale </nobr></span><span style="position:absolute;top:446.719971px;left:143.999985px"><nobr>behind the original selection of the instructional method for a given lesson. This </nobr></span><span style="position:absolute;top:467.839966px;left:143.999985px"><nobr>can be achieved by thoroughly examining the lesson plan and, if needed, </nobr></span><span style="position:absolute;top:488.959961px;left:143.999985px"><nobr>consulting with the course manager or designer. It is crucial that this diligence is </nobr></span><span style="position:absolute;top:510.079956px;left:143.999985px"><nobr>observed to ensure that the intent of the lesson design is upheld, while also </nobr></span><span style="position:absolute;top:531.199951px;left:143.999985px"><nobr>meeting the immediate needs of the students. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:573.183960px;left:108.159996px"><nobr>3.2 ADJUSTING TO STUDENT NEEDS AND CONTEXT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:594.559937px;left:113.919975px"><nobr>3.2.1 Once you have selected an instructional method, it is important to remain </nobr></span><span style="position:absolute;top:615.679932px;left:143.999985px"><nobr>flexible and adjust your approach according to student needs and the learning </nobr></span><span style="position:absolute;top:637.119873px;left:143.999985px"><nobr>context. By considering these factors and maintaining a flexible approach, you </nobr></span><span style="position:absolute;top:658.239990px;left:144.000000px"><nobr>can select and adjust your instructional method to ensure optimal learning </nobr></span><span style="position:absolute;top:679.359924px;left:144.000000px"><nobr>outcomes. Here is how: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:700.223938px;left:113.919975px"><nobr>3.2.2 Monitor Engagement: Keep an eye on student engagement levels </nobr></span><span style="position:absolute;top:721.599915px;left:143.999969px"><nobr>throughout the lesson. If you notice engagement waning, it might be time to </nobr></span><span style="position:absolute;top:742.719971px;left:143.999969px"><nobr>switch methods or introduce an interactive element. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:763.583984px;left:124.800011px"><nobr>3.2.2.1 High Engagement Signs: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:784.959961px;left:124.800018px"><nobr>3.2.2.2 Students are actively participating in discussions or activities. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:806.399963px;left:124.800011px"><nobr>3.2.2.3 Students are asking relevant questions, showing curiosity and interest. </nobr></span><span style="position:absolute;top:827.519958px;left:124.800011px"><nobr>3.2.2.4 Students are making eye contact and responding to questions or prompts. </nobr></span><span style="position:absolute;top:848.639954px;left:124.800011px"><nobr>3.2.2.5 Students are taking notes or using learning aids appropriately. </nobr></span><span style="position:absolute;top:869.759949px;left:124.799980px"><nobr>3.2.2.6 Body language reflects alertness and attention, such as leaning forward or </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:890.880005px;left:196.799973px"><nobr>nodding in agreement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:911.743896px;left:124.799980px"><nobr>3.2.2.7 Waning Engagement Signs: </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>28 </nobr></span></span></p><div style="position:absolute;top:334.817291px;left:120.400009px"><nobr><img height="202.000000" width="595.000000" src ="bgimg/bg00004.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:339.584076px;left:132.159988px"><nobr>NOTE: When determining the engagement level of students, instructors must </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:361.280029px;left:132.159988px"><nobr>consider multiple signs rather than relying on a single indication. It is important </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:382.399994px;left:132.159988px"><nobr>to remember that students have different learning styles and levels of comfort in </nobr></span><span style="position:absolute;top:403.519958px;left:132.159988px"><nobr>expressing their engagement. For instance, some students may be shy or prefer </nobr></span><span style="position:absolute;top:424.639984px;left:132.159988px"><nobr>to process information quietly, resulting in lower outward signs of engagement </nobr></span><span style="position:absolute;top:445.759979px;left:132.159988px"><nobr>even though they are actively participating in their own way. In such cases, </nobr></span><span style="position:absolute;top:466.880005px;left:132.159988px"><nobr>instead of changing the entire style of instruction, consider tailoring your </nobr></span><span style="position:absolute;top:487.999939px;left:132.159988px"><nobr>approach to encourage these students to participate more actively or feel more </nobr></span><span style="position:absolute;top:509.119995px;left:132.159988px"><nobr>comfortable expressing their thoughts. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280029px;left:124.799995px"><nobr>3.2.2.8 Students are frequently looking at the clock or their watches, or staring off </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:150.400070px;left:196.800003px"><nobr>into nothing. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:171.520020px;left:124.800011px"><nobr>3.2.2.9 Students are not asking questions or participating in discussions. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:192.640060px;left:124.799995px"><nobr>3.2.2.10 Students are making minimal or no eye contact. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:213.760010px;left:124.799995px"><nobr>3.2.2.11 Students are not taking notes or using learning aids. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:234.880051px;left:124.799995px"><nobr>3.2.2.12 Body language reflects disinterest or fatigue, such as slouching, yawning, </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:256.000000px;left:196.800003px"><nobr>or lack of responsiveness. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:277.440033px;left:124.800018px"><nobr>3.2.2.13 Students are unable to answer questions about the material when </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:298.560059px;left:196.800018px"><nobr>prompted. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:552.063965px;left:113.920044px"><nobr>3.2.3 Encourage Feedback: Regularly seek feedback from your students. This </nobr></span><span style="position:absolute;top:573.439941px;left:144.000046px"><nobr>can help you gauge whether the current method is effective and if adjustments </nobr></span><span style="position:absolute;top:594.559937px;left:144.000046px"><nobr>are needed. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:615.423950px;left:124.800049px"><nobr>3.2.3.1 Seeking Feedback During Instruction: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:637.119873px;left:126.080048px"><nobr>3.2.3.2 Direct Questions: Ask students direct questions about their understanding of </nobr></span><span style="position:absolute;top:658.239990px;left:180.160034px"><nobr>the material. This can be done during or after instruction, or even as a quick </nobr></span><span style="position:absolute;top:679.359924px;left:180.160034px"><nobr>pop-quiz. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:700.479980px;left:126.080040px"><nobr>3.2.3.3 Group Discussions: Facilitate group discussions where students can voice </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:721.599915px;left:180.160034px"><nobr>their thoughts, questions, and concerns. This gives the instructor insight into </nobr></span><span style="position:absolute;top:742.719971px;left:180.160034px"><nobr>the students\' comprehension and any potential gaps in understanding. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:763.839966px;left:126.080025px"><nobr>3.2.3.4 Individual Check-ins: Have brief individual conversations with students to </nobr></span><span style="position:absolute;top:784.959961px;left:180.160034px"><nobr>gauge their comprehension and comfort with the material. This can be </nobr></span><span style="position:absolute;top:806.399963px;left:180.160034px"><nobr>particularly useful for students who may be less comfortable speaking up in </nobr></span><span style="position:absolute;top:827.519958px;left:180.160080px"><nobr>a group setting. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:848.639954px;left:126.080078px"><nobr>3.2.3.5 Anonymous Surveys: Time permitting, use anonymous surveys or </nobr></span><span style="position:absolute;top:869.759949px;left:180.160080px"><nobr>questionnaires to get honest feedback about the lesson, the teaching </nobr></span><span style="position:absolute;top:890.880005px;left:180.160080px"><nobr>method, and the instructor\'s delivery. The anonymity encourages more </nobr></span><span style="position:absolute;top:911.999878px;left:180.160080px"><nobr>candid responses. This can be done at the end of lessons. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>29 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:126.079994px"><nobr>3.2.3.6 Student Demonstrations: Ask students to explain or demonstrate a concept </nobr></span><span style="position:absolute;top:150.400070px;left:180.159988px"><nobr>back to you or to their peers. Their ability to do so can offer insight into their </nobr></span><span style="position:absolute;top:171.520020px;left:180.159988px"><nobr>understanding and mastery of the material. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:192.384033px;left:113.919960px"><nobr>3.2.4 Be Adaptable: The context of the learning environment can change, </nobr></span><span style="position:absolute;top:213.760086px;left:143.999969px"><nobr>sometimes unexpectedly. Be prepared to adapt your instructional method in </nobr></span><span style="position:absolute;top:234.880051px;left:143.999969px"><nobr>response to these changes to ensure effective learning continues. For instance, </nobr></span><span style="position:absolute;top:256.000000px;left:143.999969px"><nobr>a sudden shift to remote learning might necessitate a switch from demonstration-</nobr></span><span style="position:absolute;top:277.440033px;left:143.999954px"><nobr>performance to online lectures or discussions. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:298.304047px;left:113.919952px"><nobr>3.2.5 Individualized Attention: Whenever possible, tailor your instruction to </nobr></span><span style="position:absolute;top:319.680023px;left:143.999939px"><nobr>address individual student needs. This might mean spending extra time on a </nobr></span><span style="position:absolute;top:340.800049px;left:143.999939px"><nobr>concept that\'s proving challenging or adapting your method to better suit a </nobr></span><span style="position:absolute;top:361.920013px;left:143.999939px"><nobr>student\'s learning style. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:403.279388px;left:96.000000px"><nobr>SECTION 4: ENHANCING INSTRUCTION </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:432.319977px;left:96.000000px"><nobr>Instructors are not just conveyors of information; they are facilitators of learning and </nobr></span><span style="position:absolute;top:453.759979px;left:96.000000px"><nobr>understanding. It is their responsibility to create an engaging and conducive </nobr></span><span style="position:absolute;top:474.880005px;left:96.000000px"><nobr>environment that fosters learning. Effective use of questioning techniques, voice </nobr></span><span style="position:absolute;top:496.000000px;left:96.000000px"><nobr>modulation, body language, audio-video tools, and environmental cues can significantly </nobr></span><span style="position:absolute;top:517.119995px;left:96.000000px"><nobr>enhance the learning experience. Each of these elements contributes to making the </nobr></span><span style="position:absolute;top:538.239990px;left:96.000000px"><nobr>instruction more dynamic, personalized, and effective. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:559.104004px;left:108.160004px"><nobr>4.1 QUESTIONING TECHNIQUES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:580.479980px;left:144.000000px"><nobr>Effective questioning techniques are vital in teaching as they facilitate active </nobr></span><span style="position:absolute;top:601.599976px;left:144.000000px"><nobr>learning, stimulate critical thinking, and engage learners in the process. These </nobr></span><span style="position:absolute;top:623.039978px;left:144.000000px"><nobr>techniques vary depending on their purpose, the cognitive learning level they </nobr></span><span style="position:absolute;top:644.159912px;left:144.000000px"><nobr>target, and their structure. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:665.023987px;left:113.920006px"><nobr>4.1.1 Open-Ended Questions: These questions prompt deeper thinking and </nobr></span><span style="position:absolute;top:686.399902px;left:144.000000px"><nobr>encourage students to express their understanding in their own words. They </nobr></span><span style="position:absolute;top:707.520020px;left:144.000000px"><nobr>often begin with "how," "why," or "what do you think about…". </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:728.383972px;left:113.920013px"><nobr>4.1.2 Closed-Ended Questions: These questions have definite answers and are </nobr></span><span style="position:absolute;top:749.760010px;left:144.000031px"><nobr>used to confirm understanding or factual knowledge. They are often questions </nobr></span><span style="position:absolute;top:770.880005px;left:144.000031px"><nobr>that require a specific piece of information. These should not be confused with </nobr></span><span style="position:absolute;top:792.000000px;left:144.000031px"><nobr>“yes/no” questions, which are not normally recommended for amplifying learning. </nobr></span><span style="position:absolute;top:813.439941px;left:144.000000px"><nobr>Example: “What is the definition of Frequency?” </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:834.303955px;left:113.919975px"><nobr>4.1.3 Probing Questions: These questions follow up on a student’s response to </nobr></span><span style="position:absolute;top:855.679932px;left:143.999969px"><nobr>dig deeper into their understanding. They often ask for clarification, reasoning, or </nobr></span><span style="position:absolute;top:876.799988px;left:143.999969px"><nobr>elaboration. Example: “Now explain how Frequency and Wavelength relate to </nobr></span><span style="position:absolute;top:897.919922px;left:143.999969px"><nobr>one another. ” </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>30 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024094px;left:113.920029px"><nobr>4.1.4 Reflective Questions : These questions ask students to consider the </nobr></span><span style="position:absolute;top:150.400070px;left:144.000000px"><nobr>implications of their responses or ideas. They may ask students to predict </nobr></span><span style="position:absolute;top:171.520020px;left:144.000031px"><nobr>outcomes, analyze impacts, or consider alternative viewpoints. “If I were to </nobr></span><span style="position:absolute;top:192.640060px;left:144.000000px"><nobr>increase my signal’s frequency, what do you predict would happen to its </nobr></span><span style="position:absolute;top:213.760086px;left:144.000000px"><nobr>wavelength, and subsequent energy level? Why?” </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:234.624023px;left:113.919975px"><nobr>4.1.5 Question Categories: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:256.000000px;left:144.000000px"><nobr>All of these techniques can be used in different circumstances as appropriate, </nobr></span><span style="position:absolute;top:277.440033px;left:144.000000px"><nobr>and generally fall into the following categories of questioning: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:298.304047px;left:124.799965px"><nobr>4.1.5.1 Overhead: A question directed to no one in particular; the entire group. </nobr></span><span style="position:absolute;top:319.423981px;left:124.799927px"><nobr>4.1.5.2 Directed: A question directed at an individual student. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:340.544037px;left:126.079887px"><nobr>4.1.5.3 Relay: A student was asked a question, cannot answer the question, and </nobr></span><span style="position:absolute;top:361.920013px;left:180.159912px"><nobr>the student or instructor “relays” that question to another student for answer. </nobr></span><span style="position:absolute;top:383.039978px;left:180.159912px"><nobr>It would also be considered a relay question if the instructor receives an </nobr></span><span style="position:absolute;top:404.159943px;left:180.159912px"><nobr>answer from a student, and “relays ” the follow-up question to another </nobr></span><span style="position:absolute;top:425.279999px;left:180.159943px"><nobr>student. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:446.463989px;left:126.079941px"><nobr>4.1.5.4 Rhetorical: An overhead, directed, or relay question that requires no </nobr></span><span style="position:absolute;top:467.839966px;left:180.159943px"><nobr>answer, as the answer is already strongly implied and understood by most </nobr></span><span style="position:absolute;top:488.959961px;left:180.159943px"><nobr>or all students. Use this to strongly emphasize a point being made. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:509.824005px;left:113.919952px"><nobr>4.1.6 Student Questions: Student questions are an integral part of the learning </nobr></span><span style="position:absolute;top:531.199951px;left:143.999939px"><nobr>process, providing an opportunity for clarification, deeper understanding, and </nobr></span><span style="position:absolute;top:552.319946px;left:143.999939px"><nobr>active engagement. As an instructor, it is crucial to encourage questions and </nobr></span><span style="position:absolute;top:573.439941px;left:143.999954px"><nobr>handle them effectively. Be attentive and open, giving each question the </nobr></span><span style="position:absolute;top:594.559937px;left:143.999954px"><nobr>consideration it deserves. Do not condescend or mock a student’s question. If </nobr></span><span style="position:absolute;top:615.679932px;left:143.999954px"><nobr>you do not know the answer, it is perfectly acceptable to admit it. Honesty fosters </nobr></span><span style="position:absolute;top:637.119873px;left:
