obr>2.2. PROFESSIONAL MILITARY EDUCATION </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:721.599915px;left:115.199951px"><nobr>2.2.1. Professional Military Education plays a vital role in the career progression of </nobr></span><span style="position:absolute;top:742.719910px;left:163.199951px"><nobr>Air and Space Force members, and thus should not be overlooked in favor of </nobr></span><span style="position:absolute;top:763.839966px;left:163.199951px"><nobr>instructor duties. PME provides invaluable lessons in leadership, strategy, and </nobr></span><span style="position:absolute;top:784.959961px;left:163.199951px"><nobr>operations, contributing significantly to the force\'s effectiveness. PME schools </nobr></span><span style="position:absolute;top:806.399902px;left:163.199951px"><nobr>include, but are not limited to, Airman Leadership School, Non-Commissioned </nobr></span><span style="position:absolute;top:827.519958px;left:163.199982px"><nobr>Officer Academy, and Squadron Officer School. Instructors and their superiors </nobr></span><span style="position:absolute;top:848.639893px;left:163.199982px"><nobr>should proactively seek opportunities to attend PME schools, including Joint </nobr></span><span style="position:absolute;top:869.759949px;left:163.199982px"><nobr>PME schools, as part of their ongoing professional development. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>70 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:129.024094px;left:108.159973px"><nobr>2.3. MAJOR EXERCISES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:150.400070px;left:115.199989px"><nobr>2.3.1. Instructors are encouraged to participate in major exercises, including those </nobr></span><span style="position:absolute;top:171.520020px;left:163.199997px"><nobr>conducted by the USSF and Joint Forces. These exercises offer an </nobr></span><span style="position:absolute;top:192.640060px;left:163.199997px"><nobr>opportunity to hone system, tactical, operational, and leadership skills in a </nobr></span><span style="position:absolute;top:213.760086px;left:163.199997px"><nobr>high-stakes environment. Major exercises include Red Flag and Space Flag, </nobr></span><span style="position:absolute;top:234.880051px;left:163.199997px"><nobr>Weapons School Distributed Operational Mission (WSDOM), Weapons School </nobr></span><span style="position:absolute;top:256.000000px;left:163.199997px"><nobr>Integration (WSINT), Service Level Exercises, Joint Force Exercises, and </nobr></span><span style="position:absolute;top:277.440033px;left:163.199997px"><nobr>Delta 3 Table Top Exercises. Instructors should coordinate with their superiors </nobr></span><span style="position:absolute;top:298.560059px;left:163.199997px"><nobr>to volunteer for these exercises. For an up-to-date list of yearly exercise </nobr></span><span style="position:absolute;top:319.680023px;left:163.199951px"><nobr>offerings in which Delta 3 participates, refer to 3 CTS/DOK. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:361.663971px;left:108.159950px"><nobr>2.4. SPECIALIZED COURSES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:383.039978px;left:115.199951px"><nobr>2.4.1. Specialized courses offer another avenue for professional development. </nobr></span><span style="position:absolute;top:404.159943px;left:163.199951px"><nobr>These courses can provide new information or skills that complement the </nobr></span><span style="position:absolute;top:425.279999px;left:163.199951px"><nobr>instructor role. These courses may be available at the instructor\'s home </nobr></span><span style="position:absolute;top:446.719971px;left:163.199951px"><nobr>station or may require Temporary Duty (TDY) to another base for training. </nobr></span><span style="position:absolute;top:467.839966px;left:163.199951px"><nobr>Instructors should express their interest in attending these courses to their </nobr></span><span style="position:absolute;top:488.959961px;left:163.199951px"><nobr>superiors and coordinate coverage for their teaching responsibilities during </nobr></span><span style="position:absolute;top:510.079956px;left:163.199951px"><nobr>their absence. Examples of these courses include the Non-Kinetics Operations </nobr></span><span style="position:absolute;top:531.199951px;left:163.199951px"><nobr>Course and various Joint Warfare courses. For a comprehensive list of course </nobr></span><span style="position:absolute;top:552.319946px;left:163.199951px"><nobr>offerings, see 3 CTS/DOK. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:594.303955px;left:108.159950px"><nobr>2.5. SELF-STUDY AND INDEPENDENT LEARNING </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:615.679932px;left:115.199982px"><nobr>2.5.1. In addition to structured professional development opportunities, self-study </nobr></span><span style="position:absolute;top:637.119873px;left:163.199997px"><nobr>and independent learning play an important role in the growth of military </nobr></span><span style="position:absolute;top:658.239990px;left:163.199997px"><nobr>instructors. Instructors are encouraged to take ownership of their learning by </nobr></span><span style="position:absolute;top:679.359924px;left:163.199997px"><nobr>identifying areas for improvement and seeking out resources to address them. </nobr></span><span style="position:absolute;top:700.479980px;left:163.199997px"><nobr>This might involve reading books and academic journals, attending webinars </nobr></span><span style="position:absolute;top:721.599915px;left:163.199997px"><nobr>or online courses, or joining professional organizations in their field. </nobr></span><span style="position:absolute;top:742.719910px;left:163.199997px"><nobr>Independent learning also includes staying informed about the latest </nobr></span><span style="position:absolute;top:763.839966px;left:163.199997px"><nobr>developments in electromagnetic warfare, adult learning theories, and </nobr></span><span style="position:absolute;top:784.959961px;left:163.199997px"><nobr>instructional design. This commitment to lifelong learning not only enhances </nobr></span><span style="position:absolute;top:806.399902px;left:163.199997px"><nobr>their own expertise but also enriches the learning experience for their </nobr></span><span style="position:absolute;top:827.519958px;left:163.199997px"><nobr>students. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>71 </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:128.399338px;left:115.200005px"><nobr>SECTION 3: PLANNING PROFESSIONAL DEVELOPMENT </nobr></span><span style="position:absolute;top:157.184006px;left:108.159996px"><nobr>3.1 IDENTIFYING APPROPRIATE OPPORTUNITIES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:178.560059px;left:115.200005px"><nobr>3.1.1 Recognizing suitable professional development opportunities is the first step in </nobr></span><span style="position:absolute;top:199.680008px;left:163.200012px"><nobr>advancing one\'s instructional capabilities. Instructors should consider their </nobr></span><span style="position:absolute;top:220.800049px;left:163.200012px"><nobr>personal and professional interests and career aspirations when selecting </nobr></span><span style="position:absolute;top:241.919998px;left:163.200012px"><nobr>these opportunities. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:263.040039px;left:115.200005px"><nobr>3.1.2 Regular engagement with literature, military journals, joint publications, and </nobr></span><span style="position:absolute;top:284.479980px;left:163.200012px"><nobr>professional networks can uncover a wealth of possibilities. Within the 3 CTS </nobr></span><span style="position:absolute;top:305.600006px;left:163.200027px"><nobr>itself, discussing opportunities with your Training Flight and the DOK Flight is </nobr></span><span style="position:absolute;top:326.720062px;left:163.200027px"><nobr>also very pertinent to discovering opportunities. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:347.839996px;left:115.200005px"><nobr>3.1.3 Additionally, instructors should consider the relevance of the development </nobr></span><span style="position:absolute;top:368.959961px;left:163.200012px"><nobr>opportunity to their current role and how it might benefit future assignments. </nobr></span><span style="position:absolute;top:390.079956px;left:163.200012px"><nobr>For example, a course on adult learning theories offered by STARCOM might </nobr></span><span style="position:absolute;top:411.199951px;left:163.199905px"><nobr>be immediately applicable, while a Joint Spectrum Operations course might </nobr></span><span style="position:absolute;top:432.319946px;left:163.199905px"><nobr>prepare an instructor for a future assignment that is desired. They should also </nobr></span><span style="position:absolute;top:453.759979px;left:163.199890px"><nobr>consider the mode of delivery (in-person or online), the time commitment, and </nobr></span><span style="position:absolute;top:474.880005px;left:163.199890px"><nobr>any associated costs. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:495.999939px;left:115.199898px"><nobr>3.1.4 It is essential to maintain an open dialogue with supervisors and peers about </nobr></span><span style="position:absolute;top:517.119934px;left:163.199890px"><nobr>potential opportunities, as they can provide valuable guidance and insights. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:559.103943px;left:108.159912px"><nobr>3.2 MAKING A CASE FOR PARTICIPATION </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:580.479919px;left:115.199883px"><nobr>3.2.1 Once a relevant professional development opportunity is identified, instructors </nobr></span><span style="position:absolute;top:601.599915px;left:163.199890px"><nobr>must effectively communicate its value to their superiors. This can be achieved </nobr></span><span style="position:absolute;top:623.039917px;left:163.199890px"><nobr>by outlining how the opportunity aligns with their personal growth, the </nobr></span><span style="position:absolute;top:644.159912px;left:163.199890px"><nobr>objectives of the training flight, and the broader goals of the organization. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:665.279907px;left:115.199844px"><nobr>3.2.2 It is important to show how the newly acquired knowledge or skills can </nobr></span><span style="position:absolute;top:686.399902px;left:163.199844px"><nobr>enhance their teaching practice, contribute to the overall effectiveness of the </nobr></span><span style="position:absolute;top:707.519958px;left:163.199829px"><nobr>training program, and/or develop the instructor for future roles. When </nobr></span><span style="position:absolute;top:728.639954px;left:163.199814px"><nobr>proposing participation, instructors should present a detailed plan, including </nobr></span><span style="position:absolute;top:749.759949px;left:163.199814px"><nobr>the timing of the opportunity, how their teaching responsibilities will be covered </nobr></span><span style="position:absolute;top:770.880005px;left:163.199814px"><nobr>during their absence, and any associated costs. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:791.999878px;left:115.199814px"><nobr>3.2.3 Offering flexible scheduling options can help mitigate potential disruptions and </nobr></span><span style="position:absolute;top:813.439941px;left:163.199783px"><nobr>make the opportunity more likely to be approved. Remember, clear and </nobr></span><span style="position:absolute;top:834.559998px;left:163.199783px"><nobr>concise communication is key in gaining approval for participation. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:876.543945px;left:108.159760px"><nobr>3.3 BALANCING PROFESSIONAL DEVELOPMENT WITH TEACHING </nobr></span><span style="position:absolute;top:897.663879px;left:143.999756px"><nobr>RESPONSIBILITIES </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>72 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:115.200005px"><nobr>3.3.1 Balancing the pursuit of professional development with the responsibilities of </nobr></span><span style="position:absolute;top:150.144043px;left:163.200012px"><nobr>teaching requires careful planning and coordination. Regular check-ins </nobr></span><span style="position:absolute;top:171.263992px;left:163.199997px"><nobr>between instructors and their supervisors are required in order to help </nobr></span><span style="position:absolute;top:192.640060px;left:163.199997px"><nobr>identify interests in professional development, track timelines for PME, and </nobr></span><span style="position:absolute;top:213.760086px;left:163.199997px"><nobr>stay informed about upcoming exercises and course offerings. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:234.880051px;left:115.199989px"><nobr>3.3.2 Prior to committing to a professional development opportunity, instructors </nobr></span><span style="position:absolute;top:256.000000px;left:163.199997px"><nobr>should meticulously plan their teaching schedules, ensuring that their </nobr></span><span style="position:absolute;top:277.440033px;left:163.199997px"><nobr>absences are appropriately coordinated to maintain course coverage. This </nobr></span><span style="position:absolute;top:298.560059px;left:163.199997px"><nobr>often involves delegating responsibilities, arranging for substitute instructors, </nobr></span><span style="position:absolute;top:319.680023px;left:163.199997px"><nobr>or rescheduling classes. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:340.800049px;left:115.199989px"><nobr>3.3.3 Instructors and their supervisors will work collaboratively to support this </nobr></span><span style="position:absolute;top:361.920013px;left:163.199997px"><nobr>balancing act, with the shared goal of promoting instructor growth without </nobr></span><span style="position:absolute;top:383.039978px;left:163.199997px"><nobr>compromising the quality of instruction. It is also important to remember that </nobr></span><span style="position:absolute;top:404.831940px;left:163.199982px"><nobr>professional development is a continuous process, and opportunities not </nobr></span><span style="position:absolute;top:425.631989px;left:163.199982px"><nobr>feasible now may become accessible in the future. Stay persistent in </nobr></span><span style="position:absolute;top:447.071991px;left:163.199905px"><nobr>pursuing your goals! </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:488.079376px;left:115.200005px"><nobr>SECTION 4: INCORPORATING FEEDBACK INTO </nobr></span><span style="position:absolute;top:516.230103px;left:115.178574px"><nobr>PROFESSIONAL DEVELOPMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:545.023987px;left:108.159996px"><nobr>4.1 THE VALUE OF FEEDBACK </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:566.399963px;left:115.199989px"><nobr>4.1.1 Feedback is an invaluable tool for professional development. It provides an </nobr></span><span style="position:absolute;top:587.519958px;left:163.199997px"><nobr>external perspective on an instructor\'s performance, helping to identify areas </nobr></span><span style="position:absolute;top:608.639954px;left:163.199997px"><nobr>of strength and opportunities for improvement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:630.079956px;left:115.199989px"><nobr>4.1.2 Constructive feedback allows instructors to reflect on their teaching practices, </nobr></span><span style="position:absolute;top:651.199951px;left:163.199997px"><nobr>encouraging self-improvement and growth. It can guide the instructor\'s choice </nobr></span><span style="position:absolute;top:672.320007px;left:163.200012px"><nobr>of professional development opportunities, ensuring they are targeted towards </nobr></span><span style="position:absolute;top:693.439941px;left:163.200012px"><nobr>areas that need enhancement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:714.559998px;left:115.200005px"><nobr>4.1.3 Additionally, feedback can affirm effective teaching practices, reinforcing </nobr></span><span style="position:absolute;top:735.679993px;left:163.200012px"><nobr>positive behaviors and encouraging their continuation. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:777.663940px;left:108.160004px"><nobr>4.2 SOLICITING FEEDBACK FROM PEERS, MENTORS, AND STUDENTS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:799.104004px;left:115.200035px"><nobr>4.2.1 Actively seeking feedback is essential for continued growth and improvement. </nobr></span><span style="position:absolute;top:820.479980px;left:163.200027px"><nobr>Instructors will actively seek feedback in the course of their instructional </nobr></span><span style="position:absolute;top:841.600037px;left:163.200012px"><nobr>duties. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:862.719971px;left:115.200005px"><nobr>4.2.2 Instructors should establish open lines of communication with peers, mentors, </nobr></span><span style="position:absolute;top:883.840027px;left:163.200012px"><nobr>and students to facilitate feedback. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>73 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:115.200005px"><nobr>4.2.3 Peer observations can provide insights into different teaching methods, while </nobr></span><span style="position:absolute;top:150.400070px;left:163.200012px"><nobr>mentors can offer experienced guidance on improving instructional skills. </nobr></span><span style="position:absolute;top:171.520020px;left:163.200012px"><nobr>Feedback from students is particularly valuable as it offers a direct </nobr></span><span style="position:absolute;top:192.640060px;left:163.200012px"><nobr>understanding of the effectiveness of instructional methods. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:213.760086px;left:115.200005px"><nobr>4.2.4 This can be collected through surveys, one-on-one conversations, or group </nobr></span><span style="position:absolute;top:234.880051px;left:163.199997px"><nobr>discussions. Instructors should encourage honest and constructive feedback, </nobr></span><span style="position:absolute;top:256.000000px;left:163.199997px"><nobr>assuring those providing feedback that it will be used solely for professional </nobr></span><span style="position:absolute;top:277.440033px;left:163.199997px"><nobr>development purposes. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:319.423981px;left:108.159996px"><nobr>4.3 UTILIZING FEEDBACK TO IMPROVE INSTRUCTION </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:340.800049px;left:115.199989px"><nobr>4.3.1 Once feedback is received, it is important to use it effectively to improve </nobr></span><span style="position:absolute;top:361.920013px;left:163.199997px"><nobr>instruction. Instructors must reflect on the feedback, identifying common </nobr></span><span style="position:absolute;top:383.039978px;left:163.199982px"><nobr>themes or areas of concern. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:404.159943px;left:115.199982px"><nobr>4.3.2 They must then set specific, measurable, achievable, relevant, and time-bound </nobr></span><span style="position:absolute;top:425.279999px;left:163.199997px"><nobr>(SMART) goals to address these areas. These goals can inform their choice of </nobr></span><span style="position:absolute;top:446.719971px;left:163.199997px"><nobr>professional development activities. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:467.839966px;left:115.199989px"><nobr>4.3.3 It is important to continually check in on these goals and adjust as necessary. </nobr></span><span style="position:absolute;top:488.959961px;left:163.199997px"><nobr>Instructors should also remember to celebrate progress and acknowledge the </nobr></span><span style="position:absolute;top:510.079956px;left:163.199997px"><nobr>improvements they have made based on the feedback received. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:551.439331px;left:120.000000px"><nobr>SECTION 5: LIFELONG LEARNING AS AN INSTRUCTOR </nobr></span><span style="position:absolute;top:580.223999px;left:108.159996px"><nobr>5.1 COMMITMENT TO CONTINUOUS IMPROVEMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:601.599976px;left:115.200005px"><nobr>5.1.1 Instructors must embrace the principle of lifelong learning, committing </nobr></span><span style="position:absolute;top:623.039978px;left:163.199997px"><nobr>themselves to continuous improvement. This involves regularly reflecting on </nobr></span><span style="position:absolute;top:644.159973px;left:163.199997px"><nobr>teaching practices, staying updated with the latest research and instructional </nobr></span><span style="position:absolute;top:665.280029px;left:163.200027px"><nobr>strategies, and pursuing professional development opportunities. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:686.399963px;left:115.200058px"><nobr>5.1.2 Lifelong learning requires an inherent motivation to improve and a willingness </nobr></span><span style="position:absolute;top:707.520020px;left:163.200058px"><nobr>to adapt and change. A commitment to continuous improvement ensures that </nobr></span><span style="position:absolute;top:728.639954px;left:163.200058px"><nobr>instructors are always striving to enhance their teaching skills and </nobr></span><span style="position:absolute;top:749.760010px;left:163.200058px"><nobr>effectiveness, leading to better outcomes for their students. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:791.743958px;left:108.160065px"><nobr>5.2 ROLE OF CURIOSITY AND OPEN-MINDEDNESS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:813.439941px;left:115.200035px"><nobr>5.2.1 Curiosity and open-mindedness play a crucial role in lifelong learning. </nobr></span><span style="position:absolute;top:834.559998px;left:163.200027px"><nobr>Instructors should maintain a sense of curiosity about their field, about </nobr></span><span style="position:absolute;top:855.679993px;left:163.200027px"><nobr>teaching and learning, and about their students. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:876.799988px;left:115.200058px"><nobr>5.2.2 This curiosity can drive them to seek out new knowledge and perspectives, </nobr></span><span style="position:absolute;top:897.920044px;left:163.200058px"><nobr>leading to personal and professional growth. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>74 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:115.200005px"><nobr>5.2.3 Open-mindedness, on the other hand, allows instructors to consider and </nobr></span><span style="position:absolute;top:150.400070px;left:163.200012px"><nobr>accept new ideas, even if they challenge existing beliefs or practices. It </nobr></span><span style="position:absolute;top:171.520020px;left:163.200012px"><nobr>encourages them to learn from others and to continually reassess their </nobr></span><span style="position:absolute;top:192.640060px;left:163.200012px"><nobr>teaching methods in light of new information or feedback. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:234.624023px;left:108.160034px"><nobr>5.3 BENEFITS OF LIFELONG LEARNING IN THE INSTRUCTIONAL ROLE </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:256.000000px;left:115.200035px"><nobr>5.3.1 Embracing lifelong learning offers numerous benefits in the instructional role. It </nobr></span><span style="position:absolute;top:277.440033px;left:163.200027px"><nobr>keeps instructors engaged and enthusiastic about their work, which can be </nobr></span><span style="position:absolute;top:298.560059px;left:163.200027px"><nobr>contagious to students. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:319.680023px;left:115.200035px"><nobr>5.3.2 It ensures that instructors are always equipped with the most effective and up-</nobr></span><span style="position:absolute;top:340.800049px;left:163.200027px"><nobr>to-date teaching strategies. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:361.920013px;left:115.200035px"><nobr>5.3.3 Lifelong learning also fosters adaptability, enabling instructors to respond </nobr></span><span style="position:absolute;top:383.039978px;left:163.200027px"><nobr>effectively to changes in their field, their students, or the educational </nobr></span><span style="position:absolute;top:404.159943px;left:163.200027px"><nobr>environment. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:425.279999px;left:115.200035px"><nobr>5.3.4 Most importantly, it models the value of continuous learning to students, </nobr></span><span style="position:absolute;top:446.719971px;left:163.200027px"><nobr>encouraging them to adopt the same mindset in their own lives and careers. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>75 </nobr></span></span></p><p><span style="font-family:Arial;font-size:19.920000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:127.792641px;left:168.000000px"><nobr>CHAPTER 8: RANGE COORDINATION </nobr></span><span style="position:absolute;top:163.599365px;left:96.000000px"><nobr>SECTION 1: LIVE FIRE COORDINATION AND MANAGEMENT </nobr></span><span style="position:absolute;top:192.384033px;left:105.599998px"><nobr>1.1. RANGE COORDINATION RESPONSIBILITIES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:213.760086px;left:113.920006px"><nobr>1.1.1. Instructors are responsible for coordinating and managing any live-fire times </nobr></span><span style="position:absolute;top:234.880051px;left:161.920029px"><nobr>with the 25th Space Range Squadron (25 SRS). This involves a clear </nobr></span><span style="position:absolute;top:256.000092px;left:161.920029px"><nobr>communication and scheduling process to ensure the safety and effectiveness </nobr></span><span style="position:absolute;top:277.440033px;left:161.920029px"><nobr>of the live-fire activities. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:319.423981px;left:105.600014px"><nobr>1.2. RANGE REQUEST FORM (RFF) </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:340.800049px;left:113.920006px"><nobr>1.2.1. A Range Request Form (RRF) is a crucial part of the coordination process. </nobr></span><span style="position:absolute;top:361.920013px;left:161.919998px"><nobr>The RRF must be completed and signed by the 3 CTS DO and submitted to </nobr></span><span style="position:absolute;top:383.039978px;left:161.919998px"><nobr>the range at least three months prior to the desired live-fire timing. This form is </nobr></span><span style="position:absolute;top:404.160004px;left:161.919998px"><nobr>a formal way of indicating the dates you plan on scheduling for live-fire </nobr></span><span style="position:absolute;top:425.279999px;left:161.919952px"><nobr>activities but does not constitute a formal request or approval for range support </nobr></span><span style="position:absolute;top:446.720001px;left:161.919952px"><nobr>on those dates. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:488.703979px;left:105.599945px"><nobr>1.3. OPERATIONS REQUEST (OR) </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:510.079956px;left:113.919952px"><nobr>1.3.1. An Operations Request (OR) must be completed no later than 60 days prior to </nobr></span><span style="position:absolute;top:531.199951px;left:161.919952px"><nobr>the live-fire event. This document should detail the exact parameters of the </nobr></span><span style="position:absolute;top:552.320007px;left:161.919952px"><nobr>required event. Once approved, the live-fire event can be incorporated into the </nobr></span><span style="position:absolute;top:573.440002px;left:161.919952px"><nobr>course in accordance with the IPOI. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:594.559998px;left:113.919907px"><nobr>1.3.2. The OR must include all the details of what is expected to occur during the </nobr></span><span style="position:absolute;top:615.679932px;left:161.919907px"><nobr>live-fire event. Previous ORs can be used as a guide to tailor to specific needs. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:637.119934px;left:113.919884px"><nobr>1.3.3. If the OR cannot be submitted before the 60-day deadline, justification must be </nobr></span><span style="position:absolute;top:658.239990px;left:161.919876px"><nobr>provided in the comment section of the OR. This justification should be honest </
