 what prerequisites must be met before </nobr></span><span style="position:absolute;top:256.000000px;left:163.199997px"><nobr>moving forward, it helps ensure that learning is sequential and cumulative. </nobr></span><span style="position:absolute;top:277.440033px;left:163.199997px"><nobr>This makes it easier for instructors to assess whether students are building on </nobr></span><span style="position:absolute;top:298.560059px;left:163.199997px"><nobr>their prior knowledge and skills as expected. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:339.919342px;left:96.000000px"><nobr>SECTION 5: DOCUMENTATION OF TRAINING OUTCOMES </nobr></span><span style="position:absolute;top:368.703949px;left:108.159912px"><nobr>5.1 THE NEED FOR DOCUMENTATION IN STUDENT ASSESSMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:390.079956px;left:115.199951px"><nobr>5.1.1 Documentation in assessment is a crucial task for instructors as it provides a </nobr></span><span style="position:absolute;top:411.199951px;left:163.200027px"><nobr>concrete record of the students\' progress throughout the course. It captures </nobr></span><span style="position:absolute;top:432.319946px;left:163.200027px"><nobr>their achievements, challenges, and growth, allowing for a comprehensive </nobr></span><span style="position:absolute;top:453.759979px;left:163.200027px"><nobr>understanding of their learning journey. For example, without documentation </nobr></span><span style="position:absolute;top:474.880005px;left:163.200027px"><nobr>of a student’s progress, instructors and evaluators may not be able to </nobr></span><span style="position:absolute;top:495.999939px;left:163.200027px"><nobr>accurately piece together ‘what went wrong’ if a student fails their final </nobr></span><span style="position:absolute;top:517.119934px;left:163.200027px"><nobr>evaluations at the end of a course, making it difficult to provide remedial </nobr></span><span style="position:absolute;top:538.239990px;left:163.200027px"><nobr>training to the student. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:559.359924px;left:115.200035px"><nobr>5.1.2 Regular documentation helps track the effectiveness of the instructional </nobr></span><span style="position:absolute;top:580.479919px;left:163.200119px"><nobr>strategies and course design. By reviewing student performance data, </nobr></span><span style="position:absolute;top:601.599915px;left:163.200119px"><nobr>instructors can identify areas of the course that might need adjustments or </nobr></span><span style="position:absolute;top:623.039917px;left:163.200119px"><nobr>improvements. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:644.159912px;left:115.200111px"><nobr>5.1.3 Documenting assessment outcomes also allows for clear communication with </nobr></span><span style="position:absolute;top:665.279907px;left:163.200119px"><nobr>the students regarding their progress. Detailed records can provide </nobr></span><span style="position:absolute;top:686.399902px;left:163.200119px"><nobr>constructive feedback to students, helping them understand their strengths </nobr></span><span style="position:absolute;top:707.519836px;left:163.200119px"><nobr>and areas for improvement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:749.503906px;left:108.160118px"><nobr>5.2 USING PATRIOT EXCALIBUR (PEX) FOR DOCUMENTATION </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:770.879883px;left:115.200157px"><nobr>5.2.1 The Patriot Excalibur (PEX) system is the official platform for documenting </nobr></span><span style="position:absolute;top:791.999878px;left:163.200195px"><nobr>student progress and assessment results. All instructors must have an active </nobr></span><span style="position:absolute;top:813.439941px;left:163.200195px"><nobr>PEX account with appropriate access and permissions to relevant course and </nobr></span><span style="position:absolute;top:834.559875px;left:163.200195px"><nobr>student training folders. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:855.423950px;left:115.200195px"><nobr>5.2.2 Instructors are required to update student progress in PEX daily . This includes </nobr></span><span style="position:absolute;top:876.799988px;left:163.200272px"><nobr>uploading any training documentation completed outside of PEX as soon as </nobr></span><span style="position:absolute;top:897.919922px;left:163.200272px"><nobr>feasible to maintain an accurate record. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>52 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:115.200005px"><nobr>5.2.3 PEX also facilitates coordination between instructors by providing a shared </nobr></span><span style="position:absolute;top:150.400070px;left:163.200012px"><nobr>platform to track and manage student progress. This fosters a collaborative </nobr></span><span style="position:absolute;top:171.520020px;left:163.200012px"><nobr>approach to education and training, ensuring consistency and continuity in the </nobr></span><span style="position:absolute;top:192.640060px;left:163.200012px"><nobr>learning experience. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:234.624023px;left:108.160034px"><nobr>5.3 USING FORM 4419 (OR ITS EQUIVALENT) FOR DOCUMENTATION </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:256.000000px;left:115.200005px"><nobr>5.3.1 The Form 4419, its future equivalent, or any updated version, is the authorized </nobr></span><span style="position:absolute;top:277.440033px;left:163.199997px"><nobr>form in PEX for daily, weekly, and course-wide training documentation for </nobr></span><span style="position:absolute;top:298.560059px;left:163.199997px"><nobr>students. This standardized form ensures uniformity in the recording and </nobr></span><span style="position:absolute;top:319.680023px;left:163.199997px"><nobr>tracking of student progress across different instructors and courses. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:340.800049px;left:115.199982px"><nobr>5.3.2 This form plays an essential role in the assessment process as it documents </nobr></span><span style="position:absolute;top:361.920013px;left:163.199982px"><nobr>the students\' achievements regarding the DLOs, MTL tasks completed, their </nobr></span><span style="position:absolute;top:383.039978px;left:163.199982px"><nobr>assessed knowledge and performance levels, as well as any observed trends </nobr></span><span style="position:absolute;top:404.159943px;left:163.199982px"><nobr>or concerns. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:425.279999px;left:115.199982px"><nobr>5.3.3 At a minimum, 3 CTS Instructors will document the items in 5.3.2 for every day </nobr></span><span style="position:absolute;top:446.719971px;left:163.199982px"><nobr>that training occurs. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:488.079376px;left:96.000000px"><nobr>SECTION 6: PROGRESS CHECKS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:516.864014px;left:108.160011px"><nobr>6.1 IMPORTANCE OF REGULAR PROGRESS CHECKS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:538.239990px;left:115.200035px"><nobr>6.1.1 Regular progress checks play a vital role in the education and training </nobr></span><span style="position:absolute;top:559.359985px;left:163.200027px"><nobr>process. They provide a systematic approach to monitor and track student </nobr></span><span style="position:absolute;top:580.479980px;left:163.200027px"><nobr>progress over the duration of the course. They are important tools in formal </nobr></span><span style="position:absolute;top:601.599976px;left:163.200027px"><nobr>documentation of daily, weekly, and course-wide training progress. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:623.039978px;left:115.199989px"><nobr>6.1.2 These checks also allow instructors to gauge the effectiveness of their </nobr></span><span style="position:absolute;top:644.159973px;left:163.199997px"><nobr>teaching methods and the comprehension level of the students. They provide </nobr></span><span style="position:absolute;top:665.280029px;left:163.199997px"><nobr>insights into which concepts or tasks the students are struggling with, allowing </nobr></span><span style="position:absolute;top:686.399963px;left:163.199997px"><nobr>instructors to adjust their teaching strategies accordingly. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:707.520020px;left:115.199989px"><nobr>6.1.3 For students, regular progress checks serve as checkpoints to evaluate their </nobr></span><span style="position:absolute;top:728.639954px;left:163.199997px"><nobr>understanding of the course material. They provide opportunities for self-</nobr></span><span style="position:absolute;top:749.760010px;left:163.199997px"><nobr>assessment and reflection, promoting independent learning and personal </nobr></span><span style="position:absolute;top:770.880005px;left:163.199997px"><nobr>growth. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:792.000000px;left:115.199989px"><nobr>6.1.4 3 CTS Instructors and their courses will utilize Progress Checks as a regular </nobr></span><span style="position:absolute;top:813.439941px;left:163.199997px"><nobr>assessment tool for students and their own instruction. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:855.424011px;left:108.159996px"><nobr>6.2 TYPES OF PROGRESS CHECKS: WRITTEN EXAMS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:876.799988px;left:115.199989px"><nobr>6.2.1 Written exams are traditional methods of assessing student comprehension </nobr></span><span style="position:absolute;top:897.919922px;left:163.199997px"><nobr>and knowledge retention. They are typically used to evaluate the cognitive </nobr></span><span style="position:absolute;top:919.039917px;left:163.199997px"><nobr>learning levels of students, focusing on their understanding of theoretical </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>53 </nobr></span></span></p><div style="position:absolute;top:336.817291px;left:151.933334px"><nobr><img height="73.000000" width="575.000000" src ="bgimg/bg00014.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280029px;left:163.200012px"><nobr>concepts, facts, and principles. Written exams are typically more </nobr></span><span style="position:absolute;top:150.400070px;left:163.200012px"><nobr>comprehensive in nature, and take longer to accomplish. A “Quiz” is a type of </nobr></span><span style="position:absolute;top:171.520020px;left:163.200012px"><nobr>written exam with a narrower scope and is normally less time-consuming. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:192.640060px;left:115.200005px"><nobr>6.2.2 In the context of military training, written exams may cover a broad range of </nobr></span><span style="position:absolute;top:213.760010px;left:163.200012px"><nobr>subjects, from technical knowledge to operational procedures and tactical </nobr></span><span style="position:absolute;top:234.880051px;left:163.200012px"><nobr>strategies. These exams can take various forms, such as multiple-choice </nobr></span><span style="position:absolute;top:256.000000px;left:163.200012px"><nobr>questions, short answer questions, or essay-type questions, each offering </nobr></span><span style="position:absolute;top:277.440033px;left:163.200012px"><nobr>different advantages in assessing student knowledge. All exam questions </nobr></span><span style="position:absolute;top:298.560059px;left:163.200027px"><nobr>must be sourced from valid course materials that were covered with students. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:340.543945px;left:163.200012px"><nobr>NOTE: Written exams should be appropriately structured and balanced to </nobr></span><span style="position:absolute;top:361.920013px;left:163.200012px"><nobr>ensure they assess a student\'s comprehensive understanding rather than rote </nobr></span><span style="position:absolute;top:383.039948px;left:163.200012px"><nobr>memorization. Delta 3 members must be critical thinkers not robots. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:425.023987px;left:108.159996px"><nobr>6.3 TYPES OF PROGRESS CHECKS: PRACTICAL TASK-BASED </nobr></span><span style="position:absolute;top:446.463989px;left:143.999985px"><nobr>ASSESSMENTS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:467.839966px;left:115.199982px"><nobr>6.3.1 Practical task-based assessments are designed to evaluate a student\'s ability </nobr></span><span style="position:absolute;top:488.959961px;left:163.199997px"><nobr>to apply their theoretical knowledge to practical scenarios. They focus on the </nobr></span><span style="position:absolute;top:510.079956px;left:163.199997px"><nobr>task performance levels of students, assessing their skills in executing specific </nobr></span><span style="position:absolute;top:531.199951px;left:163.199997px"><nobr>tasks or operations. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:552.319946px;left:115.199989px"><nobr>6.3.2 In a military training environment, these assessments might involve simulated </nobr></span><span style="position:absolute;top:573.439941px;left:163.199997px"><nobr>field exercises, equipment handling, tactical maneuvers in the spectrum, or </nobr></span><span style="position:absolute;top:594.559937px;left:163.200012px"><nobr>other task-based activities relevant to the course content. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:615.679932px;left:115.200005px"><nobr>6.3.3 These assessments provide a hands-on approach to learning, reinforcing </nobr></span><span style="position:absolute;top:637.119873px;left:163.200027px"><nobr>theoretical knowledge with practical experience. They also offer instructors a </nobr></span><span style="position:absolute;top:658.239990px;left:163.200027px"><nobr>clear view of a student\'s strengths and weaknesses in performing specific </nobr></span><span style="position:absolute;top:679.359924px;left:163.200027px"><nobr>tasks, guiding future instruction and feedback. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:720.719421px;left:96.000000px"><nobr>SECTION 7: FEEDBACK MECHANISMS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:749.504028px;left:108.159950px"><nobr>7.1 THE ROLE OF FEEDBACK IN ASSESSMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:770.880066px;left:115.199989px"><nobr>7.1.1 Feedback serves as an integral component of the assessment process. It </nobr></span><span style="position:absolute;top:792.000000px;left:163.199997px"><nobr>plays a crucial role in enhancing learning by providing students with insight </nobr></span><span style="position:absolute;top:813.440002px;left:163.199997px"><nobr>into their performance and areas of improvement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:834.559998px;left:115.199989px"><nobr>7.1.2 Effective feedback motivates learners, builds their confidence, and encourages </nobr></span><span style="position:absolute;top:855.679993px;left:163.200012px"><nobr>them to take ownership of their learning. It helps them identify their strengths </nobr></span><span style="position:absolute;top:876.799988px;left:163.200012px"><nobr>and weaknesses, thereby enabling them to focus on areas that need </nobr></span><span style="position:absolute;top:897.920044px;left:163.200012px"><nobr>improvement. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>54 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:115.200005px"><nobr>7.1.3 In the context of military training, feedback can also reinforce professional </nobr></span><span style="position:absolute;top:150.400070px;left:163.200012px"><nobr>behavior, adherence to military standards, and operational procedures. It </nobr></span><span style="position:absolute;top:171.520020px;left:163.200012px"><nobr>bridges the gap between actual and expected performance, ensuring that </nobr></span><span style="position:absolute;top:192.640060px;left:163.200012px"><nobr>students are prepared to meet the demands of their roles. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:234.624023px;left:108.160034px"><nobr>7.2 METHODS FOR DELIVERING INDIVIDUAL FEEDBACK </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:255.743973px;left:115.200035px"><nobr>7.2.1 One-on-one feedback sessions: These sessions provide a platform for an </nobr></span><span style="position:absolute;top:277.440033px;left:163.200027px"><nobr>open dialogue between the instructor and the student. Instructors can provide </nobr></span><span style="position:absolute;top:298.560059px;left:163.200027px"><nobr>personalized feedback related to the student\'s performance, while students </nobr></span><span style="position:absolute;top:319.680023px;left:163.200027px"><nobr>can clarify doubts and discuss areas of concern. These sessions should be </nobr></span><span style="position:absolute;top:340.800049px;left:163.200027px"><nobr>conducted in a private, non-threatening environment to facilitate open </nobr></span><span style="position:absolute;top:361.920013px;left:163.200027px"><nobr>communication. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:382.784027px;left:115.200035px"><nobr>7.2.2 Written feedback: This method allows the instructor to provide detailed, </nobr></span><span style="position:absolute;top:404.159943px;left:163.200027px"><nobr>objective, and constructive feedback on a student\'s performance. Written </nobr></span><span style="position:absolute;top:425.279999px;left:163.200027px"><nobr>feedback can be provided in the form of comments on written assignments or </nobr></span><span style="position:absolute;top:446.719971px;left:163.200027px"><nobr>exams, or through digital platforms like email or management systems like </nobr></span><span style="position:absolute;top:467.839966px;left:163.200027px"><nobr>PEX. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:488.703979px;left:115.200035px"><nobr>7.2.3 Feedback during practical assessments: Instructors can provide immediate </nobr></span><span style="position:absolute;top:510.079956px;left:163.200027px"><nobr>feedback during practical task-based assessments. This allows students to </nobr></span><span style="position:absolute;top:531.199951px;left:163.200027px"><nobr>understand and correct their mistakes in real-time, improving their task </nobr></span><span style="position:absolute;top:552.319946px;left:163.200073px"><nobr>performance. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:594.303955px;left:108.160057px"><nobr>7.3 METHODS FOR DELIVERING COLLECTIVE FEEDBACK </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:615.423950px;left:115.200073px"><nobr>7.3.1 Group feedback sessions: These sessions are effective for addressing </nobr></span><span style="position:absolute;top:637.119873px;left:163.200073px"><nobr>common mistakes or misconceptions observed among the group. They </nobr></span><span style="position:absolute;top:658.239990px;left:163.200073px"><nobr>encourage peer learning and create a collaborative learning environment. </nobr></span><span style="position:absolute;top:679.359924px;left:163.200073px"><nobr>However, instructors should be careful to ensure that these sessions do not </nobr></span><span style="position:absolute;top:700.479980px;left:163.200089px"><nobr>single out individuals or create a negative learning environment. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:721.343933px;left:115.200089px"><nobr>7.3.2 Feedback on group assignments: When students work together on a task or </nobr></span><span style="position:absolute;top:742.719910px;left:163.200089px"><nobr>mission, providing collective feedback can help them understand how </nobr></span><span style="position:absolute;top:763.839966px;left:163.200073px"><nobr>effectively they worked as a team, the dynamics of their group interaction, and </nobr></span><span style="position:absolute;top:784.959961px;left:163.200073px"><nobr>how they can improve their collaborative efforts. This type of feedback should </nobr></span><span style="position:absolute;top:806.399902px;left:163.200073px"><nobr>be encouraged due to the crew-based circumstances students will be </nobr></span><span style="position:absolute;top:827.519958px;left:163.200073px"><nobr>expected to perform their jobs in. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:848.383972px;left:115.200073px"><nobr>7.3.3 Public recognition: Positive feedback provided publicly can boost the morale </nobr></span><span style="position:absolute;top:869.759949px;left:163.200073px"><nobr>of the entire group. Acknowledging individual or team achievements in front of </nobr></span><span style="position:absolute;top:890.879883px;left:163.200073px"><nobr>the group can serve as a motivation for others. However, this should be done </nobr></span><span style="position:absolute;top:911.999878px;left:163.200073px"><nobr>carefully, ensuring it does not lead to unhealthy competition or resentment </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>55 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:163.199997px"><nobr>among students. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:170.639404px;left:96.000000px"><nobr>SECTION 8: ADJUSTMENTS BASED ON ASSESSMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:199.423996px;left:108.159996px"><nobr>8.1 IMPORTANCE OF ADJUSTING INSTRUCTION BASED ON ASSESSMENT </nobr></span><span style="position:absolute;top:220.800049px;left:115.200035px"><nobr>8.1.1 The essence of effective instruction lies in its adaptability. Assessment results </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:241.920090px;left:163.199997px"><nobr>serve as a guide to understanding how well the students are learning and </nobr></span><span style="position:absolute;top:263.040039px;left:163.199997px"><nobr>where they may be struggling. They provide a basis for instructors to adjust </nobr></span><span style="position:absolute;top:284.480072px;left:163.199997px"><nobr>their teaching methods and strategies to better meet the learning needs of the </nobr></span><span style="position:absolute;top:305.600006px;left:163.199997px"><nobr>students. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:326.720062px;left:115.199989px"><nobr>8.1.2 Regular assessment provides valuable insights into the learning progress of </nobr></span><span style="position:absolute;top:347.839996px;left:163.199997px"><nobr>students, allowing for timely interventions when needed. Adjustments based </nobr></span><span style="position:absolute;top:368.960052px;left:163.199997px"><nobr>on assessment results can help prevent learning gaps from widening and </nobr></span><span style="position:absolute;top:390.079987px;left:163.199997px"><nobr>ensure that all students are moving forward in their learning journey. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:411.199982px;left:115.200035px"><nobr>8.1.3 In the context of military training, adjusting instruction based on assessment is </nobr></span><span style="position:absolute;top:432.319977px;left:163.200027px"><nobr>crucial to ensure that all students acquire the necessary knowledge, skills, and </nobr></span><span style="position:absolute;top:453.759979px;left:163.200027px"><nobr>competencies to perform their roles effectively in garrison and in combat. This </nobr></span><span style="position:absolute;top:474.880005px;left:163.200027px"><nobr>adaptive approach ensures that the training is relevant, effective, and aligned </nobr></span><span style="position:absolute;top:495.999939px;left:163.200027px"><nobr>with the operational requirements of Space Delta 3. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:537.983948px;left:108.160034px"><nobr>8.2 TECHNIQUES FOR ADJUSTING INSTRUCTION </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:559.103943px;left:115.200073px"><nobr>8.2.1 Differentiated Instruction: This technique involves modifying the content, </nobr></span><span style="position:absolute;top:580.479919px;left:163.200073px"><nobr>process, or product of learning according to the students\' learning style, </nobr></span><span style="position:absolute;top:601.599915px;left:163.200073px"><nobr>readiness, and interest. For example, an instructor might use more visual </nobr></span><span style="position:absolute;top:623.039917px;left:163.200073px"><nobr>materials for visual learners, or provide additional hands-on tasks for </nobr></span><span style="position:absolute;top:644.159912px;left:163.200073px"><nobr>kinesthetic learners. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:665.023987px;left:115.200035px"><nobr>8.2.2 Remedial Instruction: If assessments indicate that a student or a group of </nobr></span><span style="position:absolute;top:686.399902px;left:163.200027px"><nobr>students is struggling with a particular topic or skill, the instructor can provide </nobr></span><span style="position:absolute;top:707.520020px;left:163.200027px"><nobr>additional instruction or practice to help them catch up. This might involve one-</nobr></span><span style="position:absolute;top:728.639954px;left:163.200027px"><nobr>on-one tutoring, additional exercises, or supplementary resources. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:749.504028px;left:115.200035px"><nobr>8.2.3 Accelerated Instruction: Conversely, if some students are excelling and </nobr></span><span style="position:absolute;top:770.880005px;left:163.200027px"><nobr>moving ahead of the class, the instructor can provide advanced materials or </nobr></span><span style="position:absolute;top:792.000000px;left:163.200027px"><nobr>tasks to keep them challenged and engaged. An example of this would be </nobr></span><span style="position:absolute;top:813.439941px;left:163.200027px"><nobr>having a student who is exceling instruct students that are struggling and </nobr></span><span style="position:absolute;top:834.559998px;left:163.200027px"><nobr>require more assistance. This reinforces the material for the student-</nobr></span><span style="position:absolute;top:855.679932px;left:163.200027px"><nobr>instructor, and provides differentiated instruction for the struggling students. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:876.543945px;left:115.200035px"><nobr>8.2.4 Adjusting Learning Pace: The instructor may speed up or slow down the </nobr></span><span style="position:absolute;top:897.920044px;left:163.200027px"><nobr>pace of instruction based on the overall performance of the class. If most </nobr></span><span style="position:absol
