143.999954px"><nobr>trust and respect. Instead of trying to concoct an answer, promise to research the </nobr></span><span style="position:absolute;top:658.239990px;left:143.999954px"><nobr>query and provide an informed response later. This approach not only maintains </nobr></span><span style="position:absolute;top:679.359924px;left:143.999954px"><nobr>your credibility but also models an important lesson: lifelong learning often </nobr></span><span style="position:absolute;top:701.151917px;left:143.999954px"><nobr>involves seeking answers to new questions. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:742.463989px;left:108.159950px"><nobr>4.2 VOICE TECHNIQUES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:763.839966px;left:150.079956px"><nobr>The way an instructor uses their voice can significantly impact learners\' </nobr></span><span style="position:absolute;top:784.959961px;left:150.079956px"><nobr>engagement and understanding. Effective voice techniques include varying tone </nobr></span><span style="position:absolute;top:806.399902px;left:150.079956px"><nobr>to highlight important points or express different emotions, changing volume to </nobr></span><span style="position:absolute;top:827.519958px;left:150.079956px"><nobr>grab attention or indicate a shift in the topic, and controlling pace to match the </nobr></span><span style="position:absolute;top:848.639893px;left:150.079956px"><nobr>complexity of the subject matter. Conversely, poor voice techniques such as </nobr></span><span style="position:absolute;top:869.759949px;left:150.079956px"><nobr>speaking in a monotone can bore or disengage learners, and frequent use of </nobr></span><span style="position:absolute;top:890.879883px;left:150.079956px"><nobr>voiced pauses like "uh" or "um" can disrupt the flow of instruction and distract </nobr></span><span style="position:absolute;top:911.999878px;left:150.079956px"><nobr>learners. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>31 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024094px;left:113.920029px"><nobr>4.2.1 Tone: Modulating the tone of your voice can emphasize important points </nobr></span><span style="position:absolute;top:150.400070px;left:144.000031px"><nobr>and convey different emotions or attitudes. Examples of tones that enhance </nobr></span><span style="position:absolute;top:171.520020px;left:144.000031px"><nobr>learning are: happy, serious, direct, humorous, excited, inquisitive, and </nobr></span><span style="position:absolute;top:192.640060px;left:144.000031px"><nobr>inspirational. These examples are not all-inclusive. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:213.504074px;left:113.920044px"><nobr>4.2.2 Emphasis: Stressing certain words or phrases can highlight key concepts </nobr></span><span style="position:absolute;top:234.880051px;left:144.000031px"><nobr>and make the content more engaging. Example: “What do you think the crew </nobr></span><span style="position:absolute;top:256.000000px;left:144.000000px"><nobr>should have done here?” </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:277.183990px;left:113.920006px"><nobr>4.2.3 Volume: Altering volume can command attention, with louder volume often </nobr></span><span style="position:absolute;top:298.560059px;left:144.000031px"><nobr>used for emphasis and softer volume to create intimacy or suspense. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:319.423981px;left:113.920006px"><nobr>4.2.4 Pace: The speed at which you speak can influence comprehension. e.g., </nobr></span><span style="position:absolute;top:340.800049px;left:144.000031px"><nobr>Slow down for complex ideas and speed up for simpler or familiar concepts. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:361.663971px;left:113.920059px"><nobr>4.2.5 Inappropriate Voice Techniques: Avoid a monotone voice, which can </nobr></span><span style="position:absolute;top:383.039978px;left:144.000076px"><nobr>make the content seem boring and unengaging. Minimize "voiced pauses" like </nobr></span><span style="position:absolute;top:404.159943px;left:144.000076px"><nobr>"uh" or "um", which can be distracting. Do not utilize sarcastic or mocking tones. </nobr></span><span style="position:absolute;top:425.279999px;left:144.000076px"><nobr>Avoid overly patronizing styles of speaking, e.g., “Wow! It’s so amazing you </nobr></span><span style="position:absolute;top:446.719971px;left:144.000061px"><nobr>answered that!” </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:488.703979px;left:108.160072px"><nobr>4.3 BODY LANGUAGE </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:510.079956px;left:144.000061px"><nobr>Body language is a powerful form of non-verbal communication in teaching. </nobr></span><span style="position:absolute;top:531.199951px;left:144.000061px"><nobr>Effective body language techniques that enhance learning include maintaining </nobr></span><span style="position:absolute;top:552.319946px;left:144.000061px"><nobr>eye contact to engage learners, using gestures to emphasize points, and </nobr></span><span style="position:absolute;top:573.439941px;left:144.000061px"><nobr>adopting an open posture to create a welcoming and engaging learning </nobr></span><span style="position:absolute;top:594.559937px;left:144.000061px"><nobr>environment. On the other hand, certain types of body language can distract </nobr></span><span style="position:absolute;top:615.679932px;left:144.000061px"><nobr>learners or convey unintended messages, such as crossed arms, which may be </nobr></span><span style="position:absolute;top:637.119873px;left:144.000061px"><nobr>perceived as defensive, or lack of eye contact, which could be interpreted as </nobr></span><span style="position:absolute;top:658.239990px;left:144.000061px"><nobr>disinterest. Body language works hand-in-hand with voice techniques to </nobr></span><span style="position:absolute;top:679.359924px;left:144.000076px"><nobr>enhance learning. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:700.223938px;left:113.920059px"><nobr>4.3.1 Facial Expressions: These can convey a range of emotions and attitudes, </nobr></span><span style="position:absolute;top:721.599915px;left:144.000061px"><nobr>and can often communicate more effectively than words. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:742.463989px;left:113.920082px"><nobr>4.3.2 Gestures: Appropriate hand movements can emphasize points, indicate </nobr></span><span style="position:absolute;top:763.839966px;left:144.000061px"><nobr>sizes or locations, and express enthusiasm. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:784.703918px;left:113.920044px"><nobr>4.3.3 Posture: Standing tall and confident can project authority and engagement, </nobr></span><span style="position:absolute;top:806.399902px;left:144.000046px"><nobr>while slouching can suggest disinterest or lack of confidence. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:827.263916px;left:113.920059px"><nobr>4.3.4 Non-Verbal Communication: A substantial portion of our communication is </nobr></span><span style="position:absolute;top:848.639893px;left:144.000076px"><nobr>non-verbal, including facial expressions, body movements, and even silence. </nobr></span><span style="position:absolute;top:869.759949px;left:144.000076px"><nobr>Being aware of these cues can enhance teaching effectiveness. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>32 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:129.024094px;left:108.159973px"><nobr>4.4 AUDIO AND VISUAL TOOLS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:150.400070px;left:143.999969px"><nobr>In the age of digital learning, audio and video tools are essential resources that </nobr></span><span style="position:absolute;top:171.520020px;left:143.999969px"><nobr>can enhance instruction. These tools include audio files, such as podcasts or </nobr></span><span style="position:absolute;top:192.640060px;left:143.999969px"><nobr>audio books, which can provide additional information or different perspectives </nobr></span><span style="position:absolute;top:213.760086px;left:143.999969px"><nobr>on the topic; video files, such as educational videos or demonstrations available </nobr></span><span style="position:absolute;top:234.880051px;left:143.999969px"><nobr>on platforms like YouTube; and other visual aids, like charts, diagrams, and </nobr></span><span style="position:absolute;top:256.000000px;left:143.999969px"><nobr>handouts, which can simplify complex concepts or provide a visual summary of </nobr></span><span style="position:absolute;top:277.440033px;left:143.999969px"><nobr>the topic. PowerPoint presentations or slideshows are also commonly used tools </nobr></span><span style="position:absolute;top:298.560059px;left:143.999969px"><nobr>that allow for the organized delivery of content and can include a combination of </nobr></span><span style="position:absolute;top:319.680023px;left:143.999969px"><nobr>text, images, audio, and video elements. The best presentations are usually a </nobr></span><span style="position:absolute;top:340.800049px;left:144.000000px"><nobr>combination of some or even all of the following: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:361.663971px;left:113.919960px"><nobr>4.4.1 Audio Files: These can be used to demonstrate sounds or alerts, explain </nobr></span><span style="position:absolute;top:383.039978px;left:143.999924px"><nobr>concepts, or provide expert perspectives (e.g., Podcasts or Recorded Lectures). </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:403.903961px;left:113.919884px"><nobr>4.4.2 Video Files: Video resources, including those from platforms like YouTube, </nobr></span><span style="position:absolute;top:425.279999px;left:143.999878px"><nobr>can be used to illustrate concepts, show real-world applications, or present </nobr></span><span style="position:absolute;top:446.719971px;left:143.999878px"><nobr>diverse viewpoints. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:467.583984px;left:113.919838px"><nobr>4.4.3 PowerPoint Presentations/Slideshows: These can provide visual </nobr></span><span style="position:absolute;top:488.959961px;left:143.999863px"><nobr>structure to your lesson, highlight key points, and incorporate graphics or media. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:509.824005px;left:113.919884px"><nobr>4.4.4 Charts and Diagrams: These can be used to illustrate complex processes, </nobr></span><span style="position:absolute;top:531.199951px;left:143.999878px"><nobr>relationships, or data in an accessible manner. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:552.063965px;left:113.919884px"><nobr>4.4.5 Handouts: Handouts are supplemental materials that can reinforce key </nobr></span><span style="position:absolute;top:573.439941px;left:143.999878px"><nobr>points and provide additional information. They are beneficial for student review </nobr></span><span style="position:absolute;top:594.559937px;left:143.999878px"><nobr>and enable diverse learning styles by offering a tactile or visual learning option. </nobr></span><span style="position:absolute;top:615.679932px;left:143.999878px"><nobr>To maximize effectiveness, handouts should be clear, relevant, and well-</nobr></span><span style="position:absolute;top:637.119873px;left:143.999893px"><nobr>organized. They can also facilitate note-taking for those students who prefer </nobr></span><span style="position:absolute;top:658.239990px;left:143.999893px"><nobr>annotating directly on the materials. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:700.223938px;left:108.159912px"><nobr>4.5 USE OF ENVIRONMENTAL CUES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:721.599915px;left:143.999893px"><nobr>Environmental cues in instruction refer to the use of the physical or digital </nobr></span><span style="position:absolute;top:742.719910px;left:143.999893px"><nobr>learning environment to facilitate instruction. This can involve organizing the </nobr></span><span style="position:absolute;top:763.839966px;left:143.999893px"><nobr>physical space in a way that supports learning, such as arranging seats in a </nobr></span><span style="position:absolute;top:784.959961px;left:143.999893px"><nobr>circle for discussions or using a whiteboard for visual demonstrations. In a digital </nobr></span><span style="position:absolute;top:806.399902px;left:143.999893px"><nobr>environment, environmental cues can include the layout of the online learning </nobr></span><span style="position:absolute;top:827.519958px;left:143.999893px"><nobr>platform or the use of digital tools like virtual whiteboards. Instructors can also </nobr></span><span style="position:absolute;top:848.639893px;left:143.999893px"><nobr>use environmental cues to manage learner behavior, such as using an alarm or a </nobr></span><span style="position:absolute;top:869.759949px;left:143.999924px"><nobr>timer to signal transitions in procedures or operations. Ultimately, instructors </nobr></span><span style="position:absolute;top:890.879883px;left:143.999924px"><nobr>must construct their learning environment in a way that enhances understanding </nobr></span><span style="position:absolute;top:911.999878px;left:143.999924px"><nobr>and achieves the desired course outcome. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>33 </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:128.399338px;left:96.000000px"><nobr>SECTION 5: LESSON MANAGEMENT TECHNIQUES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:157.440018px;left:96.000000px"><nobr>Managing the flow of a lesson is a critical skill for an instructor. By employing various </nobr></span><span style="position:absolute;top:178.560059px;left:96.000000px"><nobr>techniques in conducting a lesson, an instructor can engage students, facilitate </nobr></span><span style="position:absolute;top:199.680008px;left:95.999977px"><nobr>understanding, and enhance learning. The instructor\'s ability to open and close a lesson </nobr></span><span style="position:absolute;top:220.800049px;left:96.000000px"><nobr>effectively, transition smoothly between points, and strategically use personal or </nobr></span><span style="position:absolute;top:241.919998px;left:96.000000px"><nobr>anecdotal experiences can significantly impact the success of the lesson. These </nobr></span><span style="position:absolute;top:263.040039px;left:96.000000px"><nobr>techniques should be employed deliberately and strategically to enhance learning, not </nobr></span><span style="position:absolute;top:284.479980px;left:96.000000px"><nobr>merely for the sake of variety. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:305.343994px;left:108.159996px"><nobr>5.1 EFFECTIVE OPENING AND CLOSING TECHNIQUES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:326.464020px;left:115.200005px"><nobr>5.1.1 Opening Techniques </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:347.583984px;left:124.800018px"><nobr>5.1.1.1 Attention Grabbers: These can be thought-provoking questions, </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:368.959961px;left:196.799988px"><nobr>surprising facts, or intriguing stories related to the lesson\'s topic. They </nobr></span><span style="position:absolute;top:390.079956px;left:196.799988px"><nobr>aim to pique the students\' curiosity and prepare them mentally for the </nobr></span><span style="position:absolute;top:411.199951px;left:196.800003px"><nobr>lesson. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:432.063965px;left:124.800011px"><nobr>5.1.1.2 Motivation Statements: These are statements that demonstrate the </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:453.759979px;left:196.800003px"><nobr>relevance and value of the lesson to the students. They help to establish </nobr></span><span style="position:absolute;top:474.880005px;left:196.800003px"><nobr>why the lesson is important and how it can benefit the students, thereby </nobr></span><span style="position:absolute;top:495.999939px;left:196.800003px"><nobr>increasing their motivation to learn. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:516.864014px;left:124.799995px"><nobr>5.1.1.3 Anecdote or Vignette: Starting the lesson with a short personal story or </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:538.239990px;left:196.799988px"><nobr>a vivid brief description that is related to the lesson\'s topic can make the </nobr></span><span style="position:absolute;top:559.359924px;left:196.799988px"><nobr>lesson more relatable and engaging. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:580.223938px;left:124.799995px"><nobr>5.1.1.4 Stating the Lesson\'s Objectives: Clearly stating what the students are </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:601.599915px;left:196.799973px"><nobr>expected to learn or achieve by the end of the lesson helps to set the </nobr></span><span style="position:absolute;top:623.039917px;left:196.799973px"><nobr>direction of the lesson and provides a framework for students to monitor </nobr></span><span style="position:absolute;top:644.159912px;left:196.799973px"><nobr>their own learning progress. This includes stating the student’s Samples </nobr></span><span style="position:absolute;top:665.279907px;left:196.800003px"><nobr>of Behavior (SOBs). </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:686.143982px;left:115.200005px"><nobr>5.1.2 Closing Techniques </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:707.263977px;left:124.800018px"><nobr>5.1.2.1 Summarizing: This involves briefly restating the key points or concepts </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:728.639954px;left:196.800003px"><nobr>of the lesson. It helps to reinforce learning and ensures that the students </nobr></span><span style="position:absolute;top:749.759949px;left:196.800003px"><nobr>have understood the main ideas of the lesson. This is a good opportunity </nobr></span><span style="position:absolute;top:770.880005px;left:196.800003px"><nobr>to re-state the lesson’s objectives and SOBs. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:791.743958px;left:124.800049px"><nobr>5.1.2.2 Re-motivation Statements: These are statements that re-emphasize the </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:813.439941px;left:196.800095px"><nobr>value and relevance of the lesson. They serve to motivate students to </nobr></span><span style="position:absolute;top:834.559998px;left:196.800095px"><nobr>continue learning and applying what they have learned. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:855.423950px;left:124.800079px"><nobr>5.1.2.3 Concluding an Anecdote or Vignette: If the lesson started with an </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:876.799988px;left:196.800110px"><nobr>anecdote or vignette, it can be concluded at the end of the lesson, </nobr></span><span style="position:absolute;top:897.919922px;left:196.800110px"><nobr>providing a sense of closure, continuity, and/or resolution to the </nobr></span><span style="position:absolute;top:919.039917px;left:196.800095px"><nobr>“challenges ” or “problems ” shown in the lesson by means of what was </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>34 </nobr></span></span></p><div style="position:absolute;top:211.442627px;left:117.533340px"><nobr><img height="92.000000" width="581.000000" src ="bgimg/bg00005.jpg"/></nobr></div><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280029px;left:196.800003px"><nobr>taught. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:171.263992px;left:115.200005px"><nobr>5.1.3 3 CTS Mandatory Requirements </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:213.760010px;left:124.799995px"><nobr>5.1.3.1 At a minimum, 3 CTS Instructors will utilize an Attention Grabber, </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:234.880051px;left:196.800003px"><nobr>Motivation Statement, State the Lesson’s Objectives/SOBs, conduct a </nobr></span><span style="position:absolute;top:256.000000px;left:196.800079px"><nobr>Summary, Re-Motivation Statement, and Re-State the Lesson’s </nobr></span><span style="position:absolute;top:277.440033px;left:196.800079px"><nobr>Objectives and SOBs for all lessons. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:319.423981px;left:108.160072px"><nobr>5.2 TRANSITION TECHNIQUES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:340.799957px;left:144.000076px"><nobr>Transition techniques are used to connect different parts of a lesson smoothly </nobr></span><span style="position:absolute;top:361.920013px;left:144.000076px"><nobr>and coherently. They guide the students from one point to another, maintaining </nobr></span><span style="position:absolute;top:383.039948px;left:144.000076px"><nobr>the flow of the lesson and keeping the students engaged. Examples include: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:403.903961px;left:115.200035px"><nobr>5.2.1 Signposting: This involves using phrases to indicate the progression of the </nobr></span><span style="position:absolute;top:425.279938px;left:163.200027px"><nobr>lesson, such as "Firstly", "Moving on to the next point", "In conclusion", etc. </nobr></span><span style="position:absolute;top:446.719971px;left:163.200027px"><nobr>Signposting works best when used between sub-points, as opposed to larger </nobr></span><span style="position:absolute;top:467.839966px;left:163.200027px"><nobr>main points. Think “within the bullet points on the slide”. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:488.703979px;left:115.200035px"><nobr>5.2.2 Questioning: Posing questions that lead to the next point can serve as an </nobr></span><span style="position:absolute;top:510.079956px;left:163.200027px"><nobr>effective transition. It not only connects the parts of the lesson but also </nobr></span><span style="position:absolute;top:531.199951px;left:163.200027px"><nobr>stimulates thinking and participation. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:552.063965px;left:115.200035px"><nobr>5.2.3 Summarizing and Previewing: Briefly summarizing what has been covered </nobr></span><span style="position:absolute;top:573.439941px;left:163.200027px"><nobr>and previewing what is coming next can help students understand the </nobr></span><span style="position:absolute;top:594.559937px;left:163.200027px"><nobr>connection between different parts of the lesson. This best utilizing specific </nobr></span><span style="position:absolute;top:615.679932px;left:163.200058px"><nobr>words that tie larger sections or main points together, e.g., “Now that we </nobr></span><span style="position:absolute;top:637.119873px;left:163.200058px"><nobr>understand Frequency, we need to understand its counterpart, Wavelength.” </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:679.103943px;left:108.160095px"><nobr>5.3 STRATEGIC USE OF PERSONAL OR ANECDOTAL EXPERIENCES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:700.479980px;left:144.000076px"><nobr>The use of personal or anecdotal experiences can make a lesson more </nobr></span><span style="position:absolute;top:721.599915px;left:144.000076px"><nobr>engaging, relatable, and memorable. They can serve as effective illustrations of </nobr></span><span style="position:absolute;top:742.719971px;left:144.000076px"><nobr>abstract concepts or complex ideas. Examples include: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:763.583984px;left:115.200058px"><nobr>5.3.1 Personal Stories: Sharing personal experiences related to the lesson\'s topic </nobr></span><span style="position:absolute;top:784.959961px;left:163.200058px"><nobr>can make the lesson more engaging and relatable. It can also help to establish </nobr></span><span style="position:absolute;top:806.399963px;left:163.200058px"><nobr>the instructor\'s credibility. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:827.263916px;left:115.200058px"><nobr>5.3.2 Second-hand Anecdotes: These are stories heard from others. They can </nobr></span><span style="position:absolute;top:848.639954px;left:163.200073px"><nobr>provide different perspectives or illustrate different situations related to the </nobr></span><span style="position:absolute;top:869.759949px;left:163.200073px"><nobr>lesson\'s topic. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:890.623901px;left:115.200073px"><nobr>5.3.3 Vignettes: These are short, descriptive pieces of writing that capture a </nobr></span><span style="position:absolute;top:911.999878px;left:163.200089px"><nobr>moment, an idea, or a scene related to the lesson\'s topic. They can create a </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>35 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:163.199997px"><nobr>vivid picture in the students\' minds, making the lesson more engaging and </nobr></span><span style="position:absolute;top:150.400070px;left:163.199997px"><nobr>memorable. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:171.263992px;left:115.199989px"><nobr>5.3.4 Motif: This is a recurring theme, idea, or symbol in a lesson. It can be used to </nobr></span><span style="position:absolute;top:192.640060px;left:163.199997px"><nobr>highlight a key point or concept and make it more memorable. By recurring </nobr></span><span style="position:absolute;top:213.760086px;left:163.200027px"><nobr>throughout the lesson, a motif can help to reinforce learning and deepen </nobr></span><span style="position:absolute;top:234.880051px;left:163.200027px"><nobr>understanding. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:276.559418px;left:96.000000px"><nobr>SECTION 6: EVALUATION AND FEEDBACK </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:305.600006px;left:96.000000px"><nobr>Evaluation and feedback form an integral part of the instructional process. Self-</nobr></span><span style="position:absolute;top:326.720062px;left:96.000000px"><nobr>evaluation allows an instructor to reflect on the effectiveness of their instructional </nobr></span><span style="position:absolute;top:347.839996px;left:96.000000px"><nobr>methods and make necessary adjustments for improvement. Feedback from multiple </nobr></span><span style="position:absolute;top:368.959961px;left:96.000000px"><nobr>sources provides additional perspectives and insights, contributing to the instructor\'s </nobr></span><span style="position:absolute;top:390.079956px;left:96.000000px"><nobr>professional growth. Equally important is the provision of constructive feedback to </nobr></span><span style="position:absolute;top:411.199982px;left:96.000000px"><nobr>students, which supports their learning and development. This section delves into how </nobr></span><span style="position:absolute;top:432.319946px;left:96.000000px"><nobr>instructors can evaluate instructional effectiveness and provide constructive feedback. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:453.503998px;left:108.159973px"><nobr>6.1 EVALUATING INSTRUCTIONAL EFFECTIVENESS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:474.880005px;left:115.199951px"><nobr>6.1.1. Instructors can employ several methods to gauge the effectiveness of their </nobr></span><span style="position:absolute;top:495.999939px;left:163.199951px"><nobr>instruction and to assess whether students have understood and retained the </nobr></span><span style="position:absolute;top:517.119934px;left:163.199951px"><nobr>material. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:537.983948px;left:115.199951px"><nobr>6.1.2. Direct Assessment: This involves evaluating student performance on </nobr></span><span style="position:absolute;top:559.359924px;left:163.199951px"><nobr>assignments, quizzes, exams, and other learning tasks. High performance </nobr></span><span style="position:absolute;top:580.479919px;left:163.199951px"><nobr>levels generally indicate effective instruction. However, low performance may </nobr></span><span style="position:absolute;top:601.599915px;left:163.199951px"><nobr>suggest the need for instructional adjustments. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:622.783936px;left:115.199951px"><nobr>6.1.3. Self-Reflection: Instructors can reflect on their teaching practices, considering </nobr></span><span style="position:absolute;top:644.159912px;left:163.199982px"><nobr>questions such as: Did the lesson go as planned? Were the students </nobr></span><span style="position:absolute;top:665.279968px;left:163.199982px"><nobr>engaged? What worked well, and what could be improved? This self-reflection </nobr></span><span style="position:absolute;top:686.399902px;left:163.199951px"><nobr>can reveal areas of strength and areas needing improvement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:707.263977px;left:124.799927px"><nobr>6.1.3.1. 3 CTS Instructors are expected to take observations during the </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:728.383972px;left:196.799927px"><nobr>lessons they teach in order to assist in effective reconstruction and </nobr></span><span style="position:absolute;top:749.759949px;left:196.799927px"><nobr>debrief of lessons and courses taught. Utilize the 5 Ws + H (Who, What, </nobr></span><span style="position:absolute;top:770.880005px;left:196.799927px"><nobr>When, Where, Why, and How) to construct observations. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:791.999878px;left:196.799927px"><nobr>See 3 CTS/DOK for more information on effective observation taking. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:813.183899px;left:115.199951px"><nobr>6.1.4. Student Feedback: Students can provide valuable insights into the </nobr></span><span style="position:absolute;top:834.559998px;left:163.199951px"><nobr>effectiveness of instruction. This feedback can be collected through surveys, </nobr></span><span style="position:absolute;top:855.679932px;left:163.199951px"><nobr>questionnaires, or informal discussions. Students can comment on the clarity </nobr></span><span style="position:absolute;top:876.799988px;left:163.199951px"><nobr>of the instruction, the usefulness of the material, and their overall learning </nobr></span><span style="position:absolute;top:897.919922px;left:163.199951px"><nobr>experience. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>36 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.024094px;left:115.200005px"><nobr>6.1.5. Peer Observation: Having a fellow instructor observe a lesson can provide </nobr></span><span style="position:absolute;top:150.400070px;left:163.200012px"><nobr>useful feedback. The observing instructor can comment on various aspects of </nobr></span><span style="position:absolute;top:171.520020px;left:163.200012px"><nobr>the lesson, such as instructional strategies used, student engagement, and </nobr></span><span style="position:absolute;top:192.640060px;left:163.200012px"><nobr>lesson pacing. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:234.624023px;left:108.160034px"><nobr>6.2. PROVIDING CONSTRUCTIVE FEEDBACK </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:256.000000px;left:115.200035px"><nobr>6.2.1. Providing constructive feedback to students is essential in supporting their </nobr></span><span style="position:absolute;top:277.440033px;left:163.200027px"><nobr>learning and development. Here are a few ways in which an instructor can </nobr></span><span style="position:absolute;top:298.560059px;left:163.200027px"><nobr>offer such feedback. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:319.423981px;left:115.200035px"><nobr>6.2.2. In-Lesson Feedback: During a lesson, instructors can give immediate </nobr></span><span style="position:absolute;top:340.800049px;left:163.200027px"><nobr>feedback to students. This could be in response to a student\'s answer to a </nobr></span><span style="position:absolute;top:361.920013px;left:163.200027px"><nobr>question, a group discussion, or a student\'s performance in a practical task. </nobr></span><span style="position:absolute;top:383.039978px;left:163.200027px"><nobr>Immediate feedback helps students correct misconceptions and improve their </nobr></span><span style="position:absolute;top:404.159943px;left:163.200027px"><nobr>understanding in real-time. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:425.024017px;left:115.200035px"><nobr>6.2.3. Written Feedback: Written feedback on assignments or tests allows </nobr></span><span style="position:absolute;top:446.719971px;left:163.200027px"><nobr>instructors to provide detailed comments and suggestions. This helps students </nobr></span><span style="position:absolute;top:467.839966px;left:163.200027px"><nobr>understand what they did well and where they can improve. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:488.703979px;left:115.200035px"><nobr>6.2.4. One-on-One Meetings: Instructors can meet with students individually to </nobr></span><span style="position:absolute;top:510.079956px;left:163.200012px"><nobr>discuss their progress and provide personalized feedback. This is an </nobr></span><span style="position:absolute;top:531.199951px;left:163.200012px"><nobr>opportunity to address specific issues and to help students develop strategies </nobr></span><span style="position:absolute;top:552.319946px;left:163.200012px"><nobr>for improvement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:573.183960px;left:115.200005px"><nobr>6.2.5. Group Feedback: Instructors can provide feedback to the whole class, </nobr></span><span style="position:absolute;top:594.559937px;left:163.200012px"><nobr>addressing common mistakes or misconceptions. This can save time and </nobr></span><span style="position:absolute;top:615.679932px;left:163.200012px"><nobr>ensure all students benefit from the feedback. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:657.983948px;left:108.160034px"><nobr>6.3. LESSON AND COURSE DEBRIEF </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:679.359924px;left:115.200005px"><nobr>6.3.1. Instructors play a pivotal role not only in delivering lessons but also in </nobr></span><span style="position:absolute;top:700.479980px;left:163.200012px"><nobr>continually improving the quality of instruction. Accurate and detailed </nobr></span><span style="position:absolute;top:721.599915px;left:163.200012px"><nobr>observations during the teaching process serve as vital inputs for debriefing </nobr></span><span style="position:absolute;top:742.719910px;left:163.200012px"><nobr>performance and effectiveness. These observations lead to the identification </nobr></span><span style="position:absolute;top:763.839966px;left:163.200012px"><nobr>of Debrief Focus Points (DFPs), Contributing Factors (CFs), Root Causes </nobr></span><span style="position:absolute;top:784.959961px;left:163.200012px"><nobr>(RCs), and the development of Lessons Learned (LLs) and Learning Points </nobr></span><span style="position:absolute;top:806.399902px;left:163.200012px"><nobr>(LPs). This process ensures that the 3 CTS\' courses remain highly optimized </nobr></span><span style="position:absolute;top:827.519958px;left:163.200012px"><nobr>and relevant for student learning. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:848.383972px;left:115.200005px"><nobr>6.3.2. Lesson Observations: For each lesson, instructors are responsible for </nobr></span><span style="position:absolute;top:869.759949px;left:163.200012px"><nobr>making detailed observations and notes. These observations can cover a </nobr></span><span style="position:absolute;top:890.879883px;left:163.200012px"><nobr>variety of areas such as student engagement, instructional strategies used, </nobr></span><span style="position:absolute;top:911.999878px;left:163.200012px"><nobr>issues encountered with the material or student understanding, and overall </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>37 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:163.199997px"><nobr>lesson outcomes. The observations made during each lesson serve as crucial </nobr></span><span style="position:absolute;top:150.400070px;left:163.199997px"><nobr>data points for further evaluation and improvement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:171.263992px;left:115.199989px"><nobr>6.3.3. Compiling Observations: Following the completion of each course, all </nobr></span><span style="position:absolute;top:192.640060px;left:163.199997px"><nobr>course instructors compile their lesson observations. This involves </nobr></span><span style="position:absolute;top:213.760086px;left:163.199997px"><nobr>aggregating and analyzing the data collected during the course. The compiled </nobr></span><span style="position:absolute;top:234.880051px;left:163.199997px"><nobr>observations provide a comprehensive overview of the course\'s effectiveness </nobr></span><span style="position:absolute;top:256.000000px;left:163.199997px"><nobr>and areas for improvement. These observations are also combined with those </nobr></span><span style="position:absolute;top:277.440033px;left:163.199997px"><nobr>made by other instructors for a holistic view of the course. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:298.304047px;left:115.199989px"><nobr>6.3.4. End of Course Debrief (EOCD) and Training Review Board (TRB): All </nobr></span><span style="position:absolute;top:319.680023px;left:163.199997px"><nobr>course Instructors participate in the End of Course Debrief (EOCD) and any </nobr></span><span style="position:absolute;top:340.800049px;left:163.199997px"><nobr>subsequent Training Review Board (TRB) meetings. During these sessions, </nobr></span><span style="position:absolute;top:361.920013px;left:163.199997px"><nobr>instructors, along with other stakeholders (such as 3 CTS/DO, 3 CTS/DOK, </nobr></span><span style="position:absolute;top:383.039978px;left:163.200012px"><nobr>and the Training Flights), discuss the compiled observations, DFPs, CFs, RCs, </nobr></span><span style="position:absolute;top:404.159943px;left:163.200012px"><nobr>LLs, and LPs. These discussions enable the team to identify the key </nobr></span><span style="position:absolute;top:425.279999px;left:163.200012px"><nobr>takeaways from the course, areas of success, and opportunities for </nobr></span><span style="position:absolute;top:446.463989px;left:163.200012px"><nobr>improvement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:467.583984px;left:115.200005px"><nobr>6.3.5. Further Information: For additional information on the debriefing process, </nobr></span><span style="position:absolute;top:488.703979px;left:163.200012px"><nobr>instructors are advised to reach out to the 3 CTS/DOK Flight. They can </nobr></span><span style="position:absolute;top:510.079956px;left:163.200012px"><nobr>provide further guidance and resources to support the debriefing process and </nobr></span><span style="position:absolute;top:531.199951px;left:163.200012px"><nobr>subsequent instructional and course improvement. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>38 </nobr></span></span></p><p><span style="font-family:Arial;font-size:19.920000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:127.792641px;left:128.000000px"><nobr>CHAPTER 4: SCHEDULE AND CLASSROOM </nobr></span></span></p><p><span style="font-family:Arial;font-size:19.920000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:162.984619px;left:310.998413px"><nobr>MANAGEMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:198.799316px;left:96.000000px"><nobr>SECTION 1: DAILY CLASSROOM &amp; SCHEDULE </nobr></span><span style="position:absolute;top:223.112305px;left:96.000000px"><nobr>MANAGEMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:248.640060px;left:96.000000px"><nobr>The success of any course largely depends on an instructor\'s ability to manage the daily </nobr></span><span style="position:absolute;top:267.200043px;left:96.000000px"><nobr>schedule and classroom environment effectively. This encompasses starting and ending </nobr></span><span style="position:absolute;top:285.440033px;left:96.000000px"><nobr>classes on time, setting up the classroom in advance, incorporating breaks, adhering to </nobr></span><span style="position:absolute;top:304.000092px;left:96.000000px"><nobr>the Initial Plan of Instruction (IPOI), and promptly reporting any significant delays or </nobr></span><span style="position:absolute;top:322.240082px;left:96.000000px"><nobr>changes. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:340.544037px;left:108.160004px"><nobr>1.1. STARTING AND ENDING CLASS ON TIME </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:358.784027px;left:113.919975px"><nobr>1.1.1. Importance: Starting and ending classes on time is crucial for maintaining a </nobr></span><span style="position:absolute;top:377.600006px;left:161.919983px"><nobr>structured learning environment, respecting everyone\'s time commitments, </nobr></span><span style="position:absolute;top:395.839996px;left:161.919983px"><nobr>and ensuring that all course material is covered within the allotted time. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:414.144043px;left:113.919975px"><nobr>1.1.2. Use a Timer: One effective technique is to use a timer. This can help keep </nobr></span><span style="position:absolute;top:432.640015px;left:161.919983px"><nobr>track of the time and provide a clear signal when it is time to start or wrap up a </nobr></span><span style="position:absolute;top:451.199982px;left:161.920013px"><nobr>class. Using a watch or classroom clock will also suffice. Pay careful attention </nobr></span><span style="position:absolute;top:469.440002px;left:161.920013px"><nobr>to the current time, time elapsed, and time remaining in the lesson. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:487.744019px;left:113.920044px"><nobr>1.1.3. Agenda: Providing a detailed agenda at the start of class can help establish </nobr></span><span style="position:absolute;top:506.240021px;left:161.920044px"><nobr>expectations for how the class time will be used, which can facilitate time </nobr></span><span style="position:absolute;top:524.800049px;left:161.920044px"><nobr>management. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:542.783997px;left:113.920029px"><nobr>1.1.4. Time Management: Instructors should practice time management skills, </nobr></span><span style="position:absolute;top:561.600037px;left:161.920013px"><nobr>planning each segment of the class before beginning to ensure that the </nobr></span><span style="position:absolute;top:579.840027px;left:161.919983px"><nobr>material can be covered within the time constraints, and adjusting if it cannot. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:616.384033px;left:105.599991px"><nobr>1.2. CLASSROOM SETUP </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:634.944031px;left:113.920006px"><nobr>1.2.1. Importance: A well-organized classroom enhances learning by reducing </nobr></span><span style="position:absolute;top:653.440002px;left:161.919983px"><nobr>distractions and ensuring that instructional tools are readily accessible. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:671.743958px;left:113.919975px"><nobr>1.2.2. Layout: Consider the layout of the classroom, ensuring that all students have </nobr></span><span style="position:absolute;top:690.239929px;left:161.919983px"><nobr>a clear view of the instructor and any visual aids. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:708.543945px;left:113.919975px"><nobr>1.2.3. Materials: Prepare all lesson materials in advance. This could include </nobr></span><span style="position:absolute;top:727.039917px;left:161.919983px"><nobr>handouts, slides, or any other teaching aids that will be used. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:745.343933px;left:113.919975px"><nobr>1.2.4. Equipment: Ensure any necessary equipment is in place and functioning </nobr></span><span style="position:absolute;top:763.840027px;left:161.919983px"><nobr>before the class begins. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:800.383972px;left:105.599960px"><nobr>1.3. BREAKS AND MEALS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:818.944031px;left:113.919952px"><nobr>1.3.1. Importance: Regular breaks are important for maintaining student </nobr></span><span style="position:absolute;top:837.439941px;left:161.919952px"><nobr>engagement and energy levels, as well as for processing the information </nobr></span><span style="position:absolute;top:856.000000px;left:161.919952px"><nobr>learned. Planning ahead in the lesson plan for breaks, and announcing this </nobr></span><span style="position:absolute;top:874.239990px;left:161.919952px"><nobr>plan to students is a critical step in ensuring audience engagement and buy-in. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:892.543945px;left:113.919922px"><nobr>1.3.2. Timing: A common guideline is to provide a 10-minute break for every 50 </nobr></span><span style="position:absolute;top:911.039917px;left:161.919922px"><nobr>minutes of instruction. Ultimately, this ratio must be adjusted by the instructor </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>39 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:129.280106px;left:161.919998px"><nobr>based on the specific circumstances, mission requirements, and student </nobr></span><span style="position:absolute;top:147.520020px;left:161.919998px"><nobr>needs </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:165.824051px;left:113.920006px"><nobr>1.3.3. Meal Breaks: These are longer breaks that occur during normal meal times. </nobr></span><span style="position:absolute;top:184.320068px;left:161.919998px"><nobr>Instructors must ensure that students on a Meal Card have adequate time to </nobr></span><span style="position:absolute;top:202.880051px;left:161.919998px"><nobr>travel to the base Dining Facility, eat, and return. Meal breaks for the entire </nobr></span><span style="position:absolute;top:221.120041px;left:161.920029px"><nobr>class should be planned around this constraint whenever possible. When and </nobr></span><span style="position:absolute;top:239.680008px;left:161.919998px"><nobr>where appropriate, encouraging snacking and hydration during class is </nobr></span><span style="position:absolute;top:257.920013px;left:161.919998px"><nobr>recommended, though this is not considered a substitute for a Meal Break. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:294.464020px;left:105.599976px"><nobr>1.4. ADHERENCE TO INITIAL PLAN OF INSTRUCTION (IPOI) </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:313.024017px;left:113.919960px"><nobr>1.4.1. Importance: The IPOI is a key tool for ensuring that the course material is </nobr></span><span style="position:absolute;top:331.520020px;left:161.919968px"><nobr>covered comprehensively and systematically. Failing to utilize the IPOI for </nobr></span><span style="position:absolute;top:350.079987px;left:161.919968px"><nobr>deliberate lesson and course planning will result in missed tasks and </nobr></span><span style="position:absolute;top:368.319977px;left:161.919968px"><nobr>objectives, and/or a delay to course completion. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:386.623932px;left:113.919960px"><nobr>1.4.2. Planning: Detailed planning helps instructors stick to the IPOI. This includes </nobr></span><span style="position:absolute;top:405.119904px;left:161.919968px"><nobr>timing each section of the lesson, carefully reviewing the lesson objectives, </nobr></span><span style="position:absolute;top:423.679932px;left:161.919952px"><nobr>and allowing time for potential questions or discussions. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:441.663940px;left:113.919960px"><nobr>1.4.3. Flexibility: While adherence to the IPOI is important, instructors should also </nobr></span><span style="position:absolute;top:460.479919px;left:161.919968px"><nobr>be prepared to be flexible and adapt to the needs of the students and the </nobr></span><span style="position:absolute;top:478.719940px;left:161.919968px"><nobr>dynamics of the class. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:515.263916px;left:105.599976px"><nobr>1.5. REPORTING DELAYS OR CHANGES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:533.823914px;left:113.919952px"><nobr>1.5.1. Importance: Prompt reporting of significant delays or changes is crucial for </nobr></span><span style="position:absolute;top:552.319885px;left:161.919968px"><nobr>keeping course managers informed and for making necessary adjustments to </nobr></span><span style="position:absolute;top:570.879883px;left:161.919968px"><nobr>the course schedule. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:588.863892px;left:113.919960px"><nobr>1.5.2. Communication: Instructors will maintain open lines of communication with </nobr></span><span style="position:absolute;top:607.679932px;left:161.919968px"><nobr>their respective Training Flight and/or Course Manager. This facilitates prompt </nobr></span><span style="position:absolute;top:625.919861px;left:161.919968px"><nobr>reporting and resolution of any issues that may arise. Instructors must report </nobr></span><span style="position:absolute;top:644.479858px;left:161.919968px"><nobr>if, in their judgement, they experience significant delays or changes to the </nobr></span><span style="position:absolute;top:662.719849px;left:161.919968px"><nobr>course that may impact the course completion timeline or achievement of the </nobr></span><span style="position:absolute;top:681.279846px;left:161.919968px"><nobr>desired learning objectives. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:699.263855px;left:113.919960px"><nobr>1.5.3. Documentation: Any significant changes or delays should be documented to </nobr></span><span style="position:absolute;top:718.079895px;left:161.919968px"><nobr>provide a record of what occurred and why, as well as any actions taken in </nobr></span><span style="position:absolute;top:736.319885px;left:161.919968px"><nobr>response. </nobr></span></span></p><p><span style="font-family:Arial;font-size:16.080000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:772.239380px;left:96.000000px"><nobr>SECTION 2: COURSE-LEVEL SCHEDULE AND CLASSROOM </nobr></span><span style="position:absolute;top:796.552307px;left:95.978577px"><nobr>MANAGEMENT </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:822.079956px;left:96.000000px"><nobr>The management of a course-level schedule and the classroom is a critical aspect of </nobr></span><span style="position:absolute;top:840.639954px;left:96.000000px"><nobr>effective instruction. It involves the efficient coordination of various elements, including </nobr></span><span style="position:absolute;top:858.880066px;left:96.000000px"><nobr>student registration, scheduling of learning spaces, the use of training equipment, and </nobr></span><span style="position:absolute;top:877.440002px;left:96.000000px"><nobr>handling of unexpected delays. This section elaborates on the importance and </nobr></span><span style="position:absolute;top:895.679993px;left:96.000000px"><nobr>techniques of managing a course-level schedule and the classroom over the duration of </nobr></span><span style="position:absolute;top:914.239990px;left:96.000000px"><nobr>an entire course. </nobr></span></span></p>','<p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:46.143963px;left:348.479980px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:96.000000px"><nobr>3 CTS/INSTR HB </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:73.663979px;left:639.359985px"><nobr>26 MAY 23 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:951.103943px;left:348.800018px"><nobr>UNCLASSIFIED </nobr></span></span></p><p><span style="font-family:Times New Roman;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:978.880005px;left:400.000000px"><nobr>40 </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:129.024094px;left:108.159973px"><nobr>2.1 SECURITY ACCESS AND BADGES </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:155.520020px;left:115.199989px"><nobr>2.1.1. The lead instructor assigned to teach a course must contact the 3 CTS/MAS </nobr></span><span style="position:absolute;top:174.080078px;left:163.199997px"><nobr>and/or the 3 CTS Registrar no later than two weeks prior to the class start </nobr></span><span style="position:absolute;top:192.320068px;left:163.199997px"><nobr>date. This is to ensure that all students have the appropriate badges and </nobr></span><span style="position:absolute;top:210.880051px;left:163.199997px"><nobr>access to the locations specific to the training course. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:237.120041px;left:115.199989px"><nobr>2.1.2 If any student does not have access at the check-in time, the lead instructor </nobr></span><span style="position:absolute;top:255.680008px;left:163.200012px"><nobr>must contact the respective EWS (4th or 16th) security office to remediate the </nobr></span><span style="position:absolute;top:273.920013px;left:163.200012px"><nobr>issue or ensure that the MAS/Registrar does so. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:318.464020px;left:105.600014px"><nobr>2.2 ADJUSTING FOR DELAYS </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:345.280029px;left:115.200005px"><nobr>2.2.1 Major delays due to inclement weather, mission taskings, exercises, or other </nobr></span><span style="position:absolute;top:363.520020px;left:163.200012px"><nobr>obstructive events can impact the training schedule. To manage such </nobr></span><span style="position:absolute;top:382.079956px;left:163.200012px"><nobr>disruptions, consider the following techniques: </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:408.319946px;left:115.200005px"><nobr>2.2.2 Use the time for additional instruction of separate task, event, or lesson, if </nobr></span><span style="position:absolute;top:426.879944px;left:163.200012px"><nobr>possible. For example, if the primary system trainer is unavailable for practical </nobr></span><span style="position:absolute;top:445.119904px;left:163.200012px"><nobr>instruction, consider utilizing the time to teach a required classroom lesson </nobr></span><span style="position:absolute;top:463.679901px;left:163.200012px"><nobr>instead. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:481.919922px;left:115.200005px"><nobr>2.2.3 Reschedule the missed training for a later date within the course timeline. </nobr></span><span style="position:absolute;top:500.479919px;left:115.200035px"><nobr>2.2.4 Communicate the changes clearly to all students and stakeholders involved. </nobr></span><span style="position:absolute;top:518.719971px;left:115.200035px"><nobr>2.2.5 Have a contingency plan and execute that plan. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:555.263916px;left:108.160034px"><nobr>2.3 ROOM SCHEDULING </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:574.079834px;left:115.200005px"><nobr>2.3.1 The lead instructor will contact the 3 CTS/MAS and/or the 3 CTS Registrar no </nobr></span><span style="position:absolute;top:592.319885px;left:163.200012px"><nobr>later than two weeks prior to the class start date to ensure that all necessary </nobr></span><span style="position:absolute;top:610.879883px;left:163.200012px"><nobr>learning spaces have been reserved. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:629.119873px;left:115.200005px"><nobr>2.3.2 If the spaces have not been reserved, the lead instructor will contact the </nobr></span><span style="position:absolute;top:647.679932px;left:163.200012px"><nobr>respective EWS (4th or 16th) to schedule the necessary spaces or ensure that </nobr></span><span style="position:absolute;top:665.919861px;left:163.200012px"><nobr>the MAS or the Registrar does so. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:702.463867px;left:108.160034px"><nobr>2.4 SYSTEM TRAINER COORDINATION </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:721.279846px;left:115.200005px"><nobr>2.4.1 If any instructor requires the use of a system trainer not owned and scheduled </nobr></span><span style="position:absolute;top:739.519836px;left:163.200012px"><nobr>by the 3 CTS, or needs the use of a trainer shared with an EWS, the instructor </nobr></span><span style="position:absolute;top:758.079895px;left:163.200012px"><nobr>will coordinate their training requirements with the respective Current </nobr></span><span style="position:absolute;top:776.319885px;left:163.200012px"><nobr>Operations (CUOPS) flight in the EWS. The instructor will inform their </nobr></span><span style="position:absolute;top:794.879883px;left:163.200012px"><nobr>respective training flight and course manager of this agreement. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-style:normal;font-weight:normal;color:#000000;"><span style="position:absolute;top:813.119873px;left:115.200035px"><nobr>2.4.2 This coordination should ideally be done with at least two weeks\' notice to </nobr></span><span style="position:absolute;top:831.679871px;left:163.200027px"><nobr>allow for maximum deconfliction between 3 CTS and EWS training </nobr></span><span style="position:absolute;top:849.919922px;left:163.200027px"><nobr>requirements. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.000000px;font-weight:bold;color:#000000;"><span style="position:absolute;top:886.463867px;left:108.160034px"><nobr
